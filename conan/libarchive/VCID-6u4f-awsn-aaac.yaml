summary: An improper link resolution flaw can occur while extracting an archive leading
  to changing modes, times, access control lists, and flags of a file outside of the
  archive. An attacker may provide a malicious archive to a victim user, who would
  trigger this flaw when trying to extract the archive. A local attacker may use this
  flaw to gain more privileges in a system.
