  related to sqlcipher_export in crypto.c and sqlite3StrICmp in sqlite3.c. This may
  allow an attacker to perform a remote denial of service attack. For example, an
  SQL injection can be used to execute the crafted SQL command sequence, which causes
  a segmentation fault.
