summary: An issue was discovered in HDF5 through 1.12.0. A heap-based buffer overflow exists
  in the function Decompress() located in decompress.c. It can be triggered by sending a crafted
  file to the gif2h5 binary. It allows an attacker to cause Denial of Service.
