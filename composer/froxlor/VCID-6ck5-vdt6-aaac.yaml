summary: 'Improper Input Validation

  An issue was discovered in Froxlor. It created files with static names in `/tmp`
  during installation if the installation directory was not writable. This allowed
  local attackers to cause DoS or disclose information out of the config files, the
  flaw exists in `_createUserdataConf` of the `install/lib/class.FroxlorInstall.php`
  file.'
