summary: 'Information Exposure

  An issue was discovered in Froxlor. The installer wrote configuration parameters
  including passwords into files in `/tmp`, setting proper permissions only after
  writing the sensitive data. A local attacker could have disclosed the information
  if he read the file at the right time, the flaw exists in `_createUserdataConf`
  of the `install/lib/class.FroxlorInstall.php` file.'
