summary: 'File REST resource does not properly validate

  The file REST resource does not properly validate some fields when manipulating
  files. the file REST resource is enabled and allows PATCH requests, and an attacker
  can get or register a user account on the site with permissions to upload files
  and to modify the file resource.'
