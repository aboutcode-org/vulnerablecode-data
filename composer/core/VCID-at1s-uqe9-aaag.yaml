summary: 'Cross-site Scripting

  Mautic is affected by stored XSS. An attacker with permission to manage companies,
  an application feature, could attack other users, including administrators. For
  example, by loading an externally crafted JavaScript file, an attacker could eventually
  perform actions as the target user. These actions include changing the user passwords,
  altering user or email addresses, or adding a new administrator to the system.'
