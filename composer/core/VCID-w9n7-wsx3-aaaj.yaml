summary: 'Improper Privilege Management

  When using the REST API, users without the correct permission can post comments
  via REST that are approved even if the user does not have permission to post approved
  comments. This issue only affects sites that have the RESTful Web Services (rest)
  module enabled, the comment entity REST resource enabled, and where an attacker
  can access a user account on the site with permissions to post comments, or where
  anonymous users can post comments.'
