summary: 'Entity Access Bypass

  In versions of Drupal 8 core ; There is a vulnerability in the entity access system
  that could allow unwanted access to view, create, update, or delete entities. This
  only affects entities that do not use or do not have UUIDs, and entities that have
  different access restrictions on different revisions of the same entity.'
