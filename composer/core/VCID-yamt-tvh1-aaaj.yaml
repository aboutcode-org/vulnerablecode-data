summary: "Remote code execution\nA 3rd party development library including with Drupal\
  \ 8 development dependencies is vulnerable to remote code execution. This is mitigated\
  \ by the default .htaccess protection against PHP execution, and the fact that Composer\
  \ development dependencies aren't normal installed. You might be vulnerable to this\
  \ if you are running a version of Drupal. To be sure you aren\u2019t vulnerable,\
  \ you can remove the /vendor/phpunit directory from the site root of your production\
  \ deployments."
