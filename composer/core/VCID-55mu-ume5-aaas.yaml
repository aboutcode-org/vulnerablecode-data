severities: []
summary: 'Language fallback can be incorrect on multilingual sites with node access
  restrictions

  When using node access controls with a multilingual site, Drupal marks the untranslated
  version of a node as the default fallback for access queries. This fallback is used
  for languages that do not yet have a translated version of the created node. This
  can result in an access bypass vulnerability. This issue is mitigated by the fact
  that it only applies to sites that a) use the Content Translation module; and b)
  use a node access module such as Domain Access which implement hook_node_access_records().
  Note that the update will mark the node access tables as needing a rebuild, which
  will take a long time on sites with a large number of nodes.'
vulnerability_id: VCID-55mu-ume5-aaas
