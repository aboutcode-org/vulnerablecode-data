summary: 'Incorrect Default Permissions

  Access bypass vulnerability in of Drupal Core Workspaces allows an attacker to access
  data without correct permissions. The Workspaces module does not sufficiently check
  access permissions when switching workspaces, leading to an access bypass vulnerability.
  An attacker might be able to see content before the site owner intends people to
  see the content.'
