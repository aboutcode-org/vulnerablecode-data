summary: 'Unprivileged access to taxonomy terms

  Modules wishing to restrict access to taxonomy terms may be incompatible with queries
  generated both by Drupal core as well as those generated by contributed modules
  like Entity Reference. As a result, information on taxonomy terms may be disclosed
  to unprivileged users.'
