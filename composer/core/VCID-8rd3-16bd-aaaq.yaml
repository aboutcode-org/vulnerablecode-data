summary: 'URL Redirection to Untrusted Site (Open Redirect)

  Drupal core has an external link injection vulnerability when the language switcher
  block is used. A similar vulnerability exists in various custom and contributed
  modules. This vulnerability could allow an attacker to trick users into unwillingly
  navigating to an external site.'
