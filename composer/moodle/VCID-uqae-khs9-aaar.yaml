summary: 'Cross-site Scripting

  Moodle is vulnerable to a boost theme; the `blog` search GET parameter is insufficiently
  filtered. The breadcrumb navigation provided by Boost theme when displaying search
  results of a blog were insufficiently filtered, which could result in reflected
  XSS if a user followed a malicious link containing JavaScript in the `search` parameter.'
