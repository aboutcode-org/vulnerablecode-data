summary: 'Deserialization of Untrusted Data

  In `createInstanceFromNamedArguments` in Shopware, a crafted web request can trigger
  a PHP object instantiation vulnerability, which can result in an arbitrary deserialization
  if the right class is instantiated. An attacker can leverage this deserialization
  to achieve remote code execution.'
