summary: 'Arbitrary code execution via a crafted email address

  The send function in the `ezcMailMtaTransport` class does not properly restrict
  the set of characters used in the `ezcMail` `returnPath` property, which might allow
  remote attackers to execute arbitrary code via a crafted email address, as demonstrated
  by one containing "-X/path/to/wwwroot/file.php."'
