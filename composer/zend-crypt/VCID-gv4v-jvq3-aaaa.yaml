- id: 177500
  reference_id: ''
  url: http://framework.zend.com/security/advisory/ZF2015-10
severities: []
summary: 'Potential Information Disclosure in Zend\Crypt\PublicKey\Rsa\PublicKey

  Zend\Crypt\PublicKey\Rsa\PublicKey has a call to `openssl_public_encrypt()` which
  uses PHP''s default `$padding` argument, which specifies `OPENSSL_PKCS1_PADDING`,
  indicating usage of PKCS1v1.5 padding. This padding has a known vulnerability, the
  Bleichenbacher''s chosen-ciphertext attack, which can be used to decrypt arbitrary
  ciphertexts. Users should upgrade to a fixed version unless there are not using
  the RSA public key functionality.'
vulnerability_id: VCID-gv4v-jvq3-aaaa
