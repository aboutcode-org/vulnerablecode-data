summary: Cross-site scripting in SimpleSAMLphp before version 1.18.4. The www/erroreport.php
  script allows error reports to be submitted and sent to the system administrator.
  Starting with SimpleSAMLphp 1.18.0, a new SimpleSAML\Utils\EMail class was introduced
  to handle sending emails, implemented as a wrapper of an external dependency. This
  new wrapper allows us to use Twig templates in order to create the email sent with
  an error report. Since Twig provides automatic escaping of variables, manual escaping
  of the free-text field in www/errorreport.php was removed to avoid double escaping.
  However, for those not using the new user interface yet, an email template is hardcoded
  into the class itself in plain PHP. Since no escaping is provided in this template,
  it is then possible to inject HTML inside the template by manually crafting the
  contents of the free-text field.
