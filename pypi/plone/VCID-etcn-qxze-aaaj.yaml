summary: 'Cross-site Scripting

  Plone CMS has a stored Cross-Site Scripting (XSS) vulnerability in the user fullname
  property and the file upload functionality. The user''s input data is not properly
  encoded when being echoed back to the user. This data can be interpreted as executable
  code by the browser and allows an attacker to execute JavaScript in the context
  of the victim''s browser if the victim opens a vulnerable page containing an XSS
  payload.'
