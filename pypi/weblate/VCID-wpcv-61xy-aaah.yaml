summary: 'Information disclosure in password reset form

  Weblate contains an information disclosure issue in its password reset form. Entering
  an arbitrary email address in the password reset form will cause Weblate to respond
  with "User with this email address was not found.", making it possible to determine
  which user accounts exist on the Weblate instance.'
