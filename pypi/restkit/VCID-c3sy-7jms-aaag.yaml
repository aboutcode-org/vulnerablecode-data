summary: 'Missing X.509 certificate validation

  RESTKit for Python contains a flaw as X.509 certificates are not properly validated.
  By spoofing the TLS/SSL server via a certificate that appears valid, an attacker
  with the ability to intercept network traffic (e.g. MiTM, DNS cache poisoning) can
  disclose and optionally manipulate transmitted data.'
