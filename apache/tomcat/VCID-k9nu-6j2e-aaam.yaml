summary: A specially crafted sequence of HTTP/2 requests sent to Apache Tomcat 10.0.0-M1
  to 10.0.0-M5, 9.0.0.M1 to 9.0.35 and 8.5.0 to 8.5.55 could trigger high CPU usage
  for several seconds. If a sufficient number of such requests were made on concurrent
  HTTP/2 connections, the server could become unresponsive.
