summary: As part of the fix for bug 61201, the documentation for Apache Tomcat 9.0.0.M22
  to 9.0.1, 8.5.16 to 8.5.23, 8.0.45 to 8.0.47 and 7.0.79 to 7.0.82 included an updated
  description of the search algorithm used by the CGI Servlet to identify which script
  to execute. The update was not correct. As a result, some scripts may have failed
  to execute as expected and other scripts may have been executed unexpectedly. Note
  that the behaviour of the CGI servlet has remained unchanged in this regard. It
  is only the documentation of the behaviour that was wrong and has been corrected.
