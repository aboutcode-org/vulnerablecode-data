summary: 'XSS via .swf files

  YUI is a free, open source JavaScript and CSS framework for building richly interactive
  web applications.


  In the vulnerable versions, the `uploader.swf` and `io.swf` utilities contain a
  vulnerability allowing cross-site scripting through the `.swf` files used in these
  components. Through a url accessing these files, and attacker can inject script
  in the context of these files, potentially exposing cookies or other sensitive information.


  The vulnerability resurfaced in v0.10.2, but only with `io.swf`.'
