  Xen Orchestra (with xo-web and xo-server ) mishandles authorization, as demonstrated
  by modified WebSocket resourceSet.getAll data is which the attacker changes the
  permission field from none to admin. The attacker gains access to data sets such
  as VMs, Backups, Audit, Users, and Groups.'
