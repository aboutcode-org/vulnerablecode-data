summary: 'Channel Accessible by Non-Endpoint (Man-in-the-Middle)

  After the Android platform is added to Cordova the first time, or after a project
  is created using the build scripts, the scripts will fetch Gradle on the first build.
  However, since the default URI is not using https, it is vulnerable to a MiTM and
  the Gradle executable is not safe.'
