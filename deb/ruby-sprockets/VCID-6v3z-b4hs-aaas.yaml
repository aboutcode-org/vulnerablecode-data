  4.0.0.beta7 and lower, 3.7.1 and lower, 2.12.4 and lower. Specially crafted requests
  can be used to access files that exists on the filesystem that is outside an application''s
  root directory, when the Sprockets server is used in production. All users running
  an affected release should either upgrade or use one of the work arounds immediately.'
