summary: FFmpeg before commit 2b46ebdbff1d8dec7a3d8ea280a612b91a582869 contains a
  Buffer Overflow vulnerability in asf_o format demuxer that can result in heap-buffer-overflow
  that may result in remote code execution. This attack appears to be exploitable
  via specially crafted ASF file that has to be provided as input to FFmpeg. This
  vulnerability appears to have been fixed in 2b46ebdbff1d8dec7a3d8ea280a612b91a582869
  and later.
