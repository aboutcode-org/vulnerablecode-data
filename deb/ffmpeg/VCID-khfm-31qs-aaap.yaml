summary: Heap-based buffer overflow in the avcodec_default_get_buffer function (utils.c)
  in FFmpeg libavcodec 0.4.9-pre1 and earlier, as used in products such as (1) mplayer,
  (2) xine-lib, (3) Xmovie, and (4) GStreamer, allows remote attackers to execute
  arbitrary commands via small PNG images with palettes.
