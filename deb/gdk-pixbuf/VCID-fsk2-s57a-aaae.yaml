summary: Integer overflow in the make_filter_table function in pixops/pixops.c in
  gdk-pixbuf before 2.31.5, as used in Mozilla Firefox before 40.0 and Firefox ESR
  38.x before 38.2 on Linux, Google Chrome on Linux, and other products, allows remote
  attackers to execute arbitrary code or cause a denial of service (heap-based buffer
  overflow and application crash) via crafted bitmap dimensions that are mishandled
  during scaling.
