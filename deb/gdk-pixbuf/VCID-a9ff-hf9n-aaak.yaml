summary: A flaw was found in gdk-pixbuf in versions before 2.42.0. An integer wraparound
  leading to an out of bounds write can occur when a crafted GIF image is loaded.
  An attacker may cause applications to crash or could potentially execute code on
  the victim system. The highest threat from this vulnerability is to data confidentiality
  and integrity as well as system availability.
