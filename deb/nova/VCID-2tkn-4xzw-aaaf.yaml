summary: An issue was discovered in OpenStack Nova before 18.2.4, 19.x before 19.1.0,
  and 20.x before 20.1.0. It can leak consoleauth tokens into log files. An attacker
  with read access to the service's logs may obtain tokens used for console access.
  All Nova setups using novncproxy are affected. This is related to NovaProxyRequestHandlerBase.new_websocket_client
  in console/websocketproxy.py.
