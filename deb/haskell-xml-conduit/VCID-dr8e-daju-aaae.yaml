summary: A vulnerability was found in xml-conduit. It has been classified as problematic.
  Affected is an unknown function of the file xml-conduit/src/Text/XML/Stream/Parse.hs
  of the component DOCTYPE Entity Expansion Handler. The manipulation leads to infinite
  loop. It is possible to launch the attack remotely. Upgrading to version 1.9.1.0
  is able to address this issue. The name of the patch is 4be1021791dcdee8b164d239433a2043dc0939ea.
  It is recommended to upgrade the affected component. The identifier of this vulnerability
  is VDB-216204.
