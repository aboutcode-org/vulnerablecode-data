summary: An Open Redirect vulnerability for all browsers in Jupyter Notebook before
  5.7.7 and some browsers (Chrome, Firefox) in JupyterHub before 0.9.5 allows crafted
  links to the login page, which will redirect to a malicious site after successful
  login. Servers running on a base_url prefix are not affected.
