summary: ghostscript before version 9.21 is vulnerable to a heap based buffer overflow
  that was found in the ghostscript jbig2_decode_gray_scale_image function which is
  used to decode halftone segments in a JBIG2 image. A document (PostScript or PDF)
  with an embedded, specially crafted, jbig2 image could trigger a segmentation fault
  in ghostscript.
