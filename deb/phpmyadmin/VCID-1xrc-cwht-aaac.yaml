summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 3.5.x before
  3.5.2.2 allow remote authenticated users to inject arbitrary web script or HTML
  via a Table Operations (1) TRUNCATE or (2) DROP link for a crafted table name, (3)
  the Add Trigger popup within a Triggers page that references crafted table names,
  (4) an invalid trigger-creation attempt for a crafted table name, (5) crafted data
  in a table, or (6) a crafted tooltip label name during GIS data visualization, a
  different issue than CVE-2012-4345.
