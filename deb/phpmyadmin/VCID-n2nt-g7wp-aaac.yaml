summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.0.x before
  4.0.10.16, 4.4.x before 4.4.15.7, and 4.6.x before 4.6.3 allow remote attackers
  to inject arbitrary web script or HTML via vectors involving (1) a crafted table
  name that is mishandled during privilege checking in table_row.phtml, (2) a crafted
  mysqld log_bin directive that is mishandled in log_selector.phtml, (3) the Transformation
  implementation, (4) AJAX error handling in js/ajax.js, (5) the Designer implementation,
  (6) the charts implementation in js/tbl_chart.js, or (7) the zoom-search implementation
  in rows_zoom.phtml.
