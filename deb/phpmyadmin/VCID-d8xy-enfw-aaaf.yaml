summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.4.x before
  4.4.15.7 and 4.6.x before 4.6.3 allow remote attackers to inject arbitrary web script
  or HTML via vectors involving (1) server-privileges certificate data fields on the
  user privileges page, (2) an "invalid JSON" error message in the error console,
  (3) a database name in the central columns implementation, (4) a group name, or
  (5) a search name in the bookmarks implementation.
