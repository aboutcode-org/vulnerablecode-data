summary: All versions of Apache Santuario - XML Security for Java prior to 2.2.3 and
  2.1.7 are vulnerable to an issue where the "secureValidation" property is not passed
  correctly when creating a KeyInfo from a KeyInfoReference element. This allows an
  attacker to abuse an XPath Transform to extract any local .xml files in a RetrievalMethod
  element.
