summary: Race condition in the ssl3_read_bytes function in s3_pkt.c in OpenSSL through
  1.0.1g, when SSL_MODE_RELEASE_BUFFERS is enabled, allows remote attackers to inject
  data across sessions or cause a denial of service (use-after-free and parsing error)
  via an SSL connection in a multithreaded environment.
