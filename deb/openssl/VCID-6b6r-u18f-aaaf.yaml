summary: The SSL/TLS handshaking code in OpenSSL 0.9.7a, 0.9.7b, and 0.9.7c, when
  using Kerberos ciphersuites, does not properly check the length of Kerberos tickets
  during a handshake, which allows remote attackers to cause a denial of service (crash)
  via a crafted SSL/TLS handshake that causes an out-of-bounds read.
