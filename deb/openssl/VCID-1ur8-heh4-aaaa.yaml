summary: ssl3_get_record in s3_pkt.c for OpenSSL before 0.9.7a and 0.9.6 before 0.9.6i
  does not perform a MAC computation if an incorrect block cipher padding is used,
  which causes an information leak (timing discrepancy) that may make it easier to
  launch cryptographic attacks that rely on distinguishing between padding and MAC
  verification errors, possibly leading to extraction of the original plaintext, aka
  the "Vaudenay timing attack."
