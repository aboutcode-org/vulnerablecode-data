summary: 'Vulnerability in the MySQL Connectors component of Oracle MySQL (subcomponent:
  Connector/Python). Supported versions that are affected are 2.1.5 and earlier. Easily
  "exploitable" vulnerability allows low privileged attacker with logon to the infrastructure
  where MySQL Connectors executes to compromise MySQL Connectors. Successful attacks
  of this vulnerability can result in unauthorized update, insert or delete access
  to some of MySQL Connectors accessible data. CVSS 3.0 Base Score 3.3 (Integrity
  impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:N).'
