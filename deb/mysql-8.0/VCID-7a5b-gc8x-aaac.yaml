summary: 'Vulnerability in the MySQL Client product of Oracle MySQL (component: C
  API). Supported versions that are affected are 5.6.50 and prior, 5.7.32 and prior
  and 8.0.22 and prior. Difficult to exploit vulnerability allows low privileged attacker
  with network access via multiple protocols to compromise MySQL Client. Successful
  attacks of this vulnerability can result in unauthorized update, insert or delete
  access to some of MySQL Client accessible data and unauthorized ability to cause
  a partial denial of service (partial DOS) of MySQL Client. CVSS 3.1 Base Score 4.2
  (Integrity and Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:N/I:L/A:L).'
