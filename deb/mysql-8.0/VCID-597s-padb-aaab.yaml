summary: 'Vulnerability in the MySQL Client product of Oracle MySQL (component: C
  API). Supported versions that are affected are 5.6.47 and prior, 5.7.29 and prior
  and 8.0.19 and prior. Difficult to exploit vulnerability allows unauthenticated
  attacker with network access via multiple protocols to compromise MySQL Client.
