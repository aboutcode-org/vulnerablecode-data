summary: 'Vulnerability in the MySQL Cluster product of Oracle MySQL (component: Cluster:
  General). Supported versions that are affected are 7.4.33 and prior, 7.5.23 and
  prior, 7.6.19 and prior and 8.0.26 and prior. Difficult to exploit vulnerability
  allows high privileged attacker with access to the physical communication segment
  attached to the hardware where the MySQL Cluster executes to compromise MySQL Cluster.
  Successful attacks require human interaction from a person other than the attacker.
  Successful attacks of this vulnerability can result in takeover of MySQL Cluster.
  CVSS 3.1 Base Score 6.3 (Confidentiality, Integrity and Availability impacts). CVSS
  Vector: (CVSS:3.1/AV:A/AC:H/PR:H/UI:R/S:U/C:H/I:H/A:H).'
