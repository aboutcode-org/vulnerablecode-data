summary: Multiple cross-site scripting (XSS) vulnerabilities in ownCloud before 3.0.3
  allow remote attackers to inject arbitrary web script or HTML via (1) an arbitrary
  field to apps/contacts/ajax/addcard.php, (2) the parameter parameter to apps/contacts/ajax/addproperty.php,
  (3) the name parameter to apps/contacts/ajax/createaddressbook, (4) the file parameter
  to files/download.php, or the (5) name, (6) user, or (7) redirect_url parameter
  to files/index.php.
