  commands via a file containing a crafted modeline that is executed when the file
  is viewed using options such as (1) termcap, (2) printdevice, (3) titleold, (4)
  filetype, (5) syntax, (6) backupext, (7) keymap, (8) patchmode, or (9) langmenu.
