summary: A flaw was found in the mysql-wsrep component of mariadb. Lack of input sanitization
  in `wsrep_sst_method` allows for command injection that can be exploited by a remote
  attacker to execute arbitrary commands on galera cluster nodes. This threatens the
  system's confidentiality, integrity, and availability. This flaw affects mariadb
  versions before 10.1.47, before 10.2.34, before 10.3.25, before 10.4.15 and before
  10.5.6.
