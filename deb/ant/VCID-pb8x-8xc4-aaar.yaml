  scoring_system: cvssv3.1_qr
  value: MODERATE
summary: Apache Ant 1.1 to 1.9.14 and 1.10.0 to 1.10.7 uses the default temporary
  directory identified by the Java system property java.io.tmpdir for several tasks
  and may thus leak sensitive information. The fixcrlf and replaceregexp tasks also
  copy files from the temporary directory back into the build tree allowing an attacker
  to inject modified source files into the build process.
