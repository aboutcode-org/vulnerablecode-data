summary: The validate_as_request function in kdc_util.c in the Key Distribution Center
  (KDC) in MIT Kerberos 5 (aka krb5) before 1.13.6 and 1.4.x before 1.14.3, when restrict_anonymous_to_tgt
  is enabled, uses an incorrect client data structure, which allows remote authenticated
  users to cause a denial of service (NULL pointer dereference and daemon crash) via
  an S4U2Self request.
