summary: The kdcpreauth modules in MIT Kerberos 5 (aka krb5) 1.12.x and 1.13.x before
  1.13.2 do not properly track whether a client's request has been validated, which
  allows remote attackers to bypass an intended preauthentication requirement by providing
  (1) zero bytes of data or (2) an arbitrary realm name, related to plugins/preauth/otp/main.c
  and plugins/preauth/pkinit/pkinit_srv.c.
