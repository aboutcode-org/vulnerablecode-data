summary: Faye (NPM, RubyGem) versions greater than 0.5.0 and before 1.0.4, 1.1.3 and
  1.2.5, has the potential for authentication bypass in the extension system. The
  vulnerability allows any client to bypass checks put in place by server-side extensions,
  by appending extra segments to the message channel. It is patched in versions 1.0.4,
  1.1.3 and 1.2.5.
