summary: A vulnerability was found in ipa before 4.4. IdM's ca-del, ca-disable, and
  ca-enable commands did not properly check the user's permissions while modifying
  CAs in Dogtag. An authenticated, unauthorized attacker could use this flaw to delete,
  disable, or enable CAs causing various denial of service problems with certificate
  issuance, OCSP signing, and deletion of secret keys.
