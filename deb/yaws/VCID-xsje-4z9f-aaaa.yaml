  in Yaws 1.88 allow remote attackers to inject arbitrary web script or HTML via (1)
  the tag parameter to editTag.yaws, (2) the index parameter to showOldPage.yaws,
  (3) the node parameter to allRefsToMe.yaws, or (4) the text parameter to editPage.yaws.
