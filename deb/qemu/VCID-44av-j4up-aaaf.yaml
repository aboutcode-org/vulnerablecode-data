summary: In QEMU through 5.0.0, an assertion failure can occur in the network packet
  processing. This issue affects the e1000e and vmxnet3 network devices. A malicious
  guest user/process could use this flaw to abort the QEMU process on the host, resulting
  in a denial of service condition in net_tx_pkt_add_raw_fragment in hw/net/net_tx_pkt.c.
