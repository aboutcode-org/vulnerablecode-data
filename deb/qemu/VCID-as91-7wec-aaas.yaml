summary: A stack buffer overflow flaw was found in the Quick Emulator (QEMU) before
  2.9 built with the Network Block Device (NBD) client support. The flaw could occur
  while processing server's response to a 'NBD_OPT_LIST' request. A malicious NBD
  server could use this issue to crash a remote NBD client resulting in DoS or potentially
  execute arbitrary code on client host with privileges of the QEMU process.
