summary: QEMU (aka Quick Emulator) built with a VMWARE VMXNET3 paravirtual NIC emulator
  support is vulnerable to crash issue. It could occur while reading Interrupt Mask
  Registers (IMR). A privileged (CAP_SYS_RAWIO) guest user could use this flaw to
  crash the QEMU process instance resulting in DoS.
