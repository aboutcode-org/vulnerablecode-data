summary: A flaw was found in the QEMU implementation of VMWare's paravirtual RDMA
  device in versions prior to 6.1.0. The issue occurs while handling a "PVRDMA_REG_DSRHIGH"
  write from the guest and may result in a crash of QEMU or cause undefined behavior
  due to the access of an uninitialized pointer. The highest threat from this vulnerability
  is to system availability.
