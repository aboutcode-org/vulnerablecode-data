summary: 'An issue was discovered in cplus-dem.c in GNU libiberty, as distributed in GNU Binutils
  2.29 and 2.30. Stack Exhaustion occurs in the C++ demangling functions provided by libiberty,
  and there are recursive stack frames: demangle_nested_args, demangle_args, do_arg, and do_type.'
