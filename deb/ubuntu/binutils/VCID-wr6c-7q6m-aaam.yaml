summary: The _bfd_elf_parse_attributes function in elf-attrs.c in the Binary File Descriptor
  (BFD) library (aka libbfd), as distributed in GNU Binutils 2.29, allows remote attackers to
  cause a denial of service (_bfd_elf_attr_strdup heap-based buffer over-read and application
  crash) via a crafted ELF file.
