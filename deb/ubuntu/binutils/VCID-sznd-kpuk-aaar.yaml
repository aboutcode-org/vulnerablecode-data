vulnerability_id: VCID-sznd-kpuk-aaar
aliases:
  - CVE-2017-15023
summary: read_formatted_entries in dwarf2.c in the Binary File Descriptor (BFD) library (aka
  libbfd), as distributed in GNU Binutils 2.29, does not properly validate the format count,
  which allows remote attackers to cause a denial of service (NULL pointer dereference and application
  crash) via a crafted ELF file, related to concat_filename.
