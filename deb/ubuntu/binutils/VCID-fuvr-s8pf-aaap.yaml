summary: The bfd_mach_o_i386_canonicalize_one_reloc function in bfd/mach-o-i386.c in the Binary
  File Descriptor (BFD) library (aka libbfd), as distributed in GNU Binutils 2.29 and earlier,
  allows remote attackers to cause an out of bounds heap read via a crafted mach-o file.
