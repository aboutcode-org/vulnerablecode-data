summary: There's a flaw in binutils /opcodes/tic4x-dis.c. An attacker who is able to submit
  a crafted input file to be processed by binutils could cause usage of uninitialized memory.
  The highest threat is to application availability with a lower threat to data confidentiality.
  This flaw affects binutils versions prior to 2.34.
