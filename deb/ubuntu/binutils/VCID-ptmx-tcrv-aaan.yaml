summary: The coff_slurp_reloc_table function in coffcode.h in the Binary File Descriptor (BFD)
  library (aka libbfd), as distributed in GNU Binutils 2.29.1, allows remote attackers to cause
  a denial of service (NULL pointer dereference and application crash) via a crafted COFF based
  file.
