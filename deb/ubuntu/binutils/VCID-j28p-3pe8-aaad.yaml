summary: Heap-based buffer overflow in the pe_print_edata function in bfd/peXXigen.c in GNU
  binutils 2.24 and earlier allows remote attackers to cause a denial of service (crash) and
  possibly have other unspecified impact via a truncated export table in a PE file.
