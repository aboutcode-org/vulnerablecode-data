vulnerability_id: VCID-6v25-dpt7-aaar
aliases:
  - CVE-2016-8688
summary: The mtree bidder in libarchive 3.2.1 does not keep track of line sizes when extending
  the read-ahead, which allows remote attackers to cause a denial of service (crash) via a crafted
  file, which triggers an invalid read in the (1) detect_form or (2) bid_entry function in libarchive/archive_read_support_format_mtree.c.
