vulnerability_id: VCID-84cc-z47h-aaac
aliases:
  - CVE-2020-10726
summary: A vulnerability was found in DPDK versions 19.11 and above. A malicious container that
  has direct access to the vhost-user socket can keep sending VHOST_USER_GET_INFLIGHT_FD messages,
  causing a resource leak (file descriptors and virtual memory), which may result in a denial
  of service.
