vulnerability_id: VCID-m2f3-9q8w-aaas
aliases:
  - CVE-2015-8768
summary: click/install.py in click does not require files in package filesystem tarballs to
  start with ./ (dot slash), which allows remote attackers to install an alternate security
  policy and gain privileges via a crafted package, as demonstrated by the test.mmrow app for
  Ubuntu phone.
