vulnerability_id: VCID-9rh2-2cx7-aaaa
aliases:
  - CVE-2014-3478
summary: Buffer overflow in the mconvert function in softmagic.c in file before 5.19, as used
  in the Fileinfo component in PHP before 5.4.30 and 5.5.x before 5.5.14, allows remote attackers
  to cause a denial of service (application crash) via a crafted Pascal string in a FILE_PSTRING
  conversion.
