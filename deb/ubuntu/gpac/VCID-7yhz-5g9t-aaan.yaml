vulnerability_id: VCID-7yhz-5g9t-aaan
aliases:
  - CVE-2018-1000100
summary: GPAC MP4Box version 0.7.1 and earlier contains a Buffer Overflow vulnerability in src/isomedia/avc_ext.c
  lines 2417 to 2420 that can result in Heap chunks being modified, this could lead to RCE.
  This attack appear to be exploitable via an attacker supplied MP4 file that when run by the
  victim may result in RCE.
