summary: HuffmanTree_makeFromFrequencies in lodepng.c in LodePNG through 2019-09-28, as used
  in WinPR in FreeRDP and other products, has a memory leak because a supplied realloc pointer
  (i.e., the first argument to realloc) is also used for a realloc return value.
