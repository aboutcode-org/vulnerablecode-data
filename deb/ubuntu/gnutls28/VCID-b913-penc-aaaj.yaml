summary: Buffer overflow in the dane_query_tlsa function in the DANE library (libdane) in GnuTLS
  3.1.x before 3.1.15 and 3.2.x before 3.2.5 allows remote servers to cause a denial of service
  (memory corruption) via a response with more than four DANE entries.
