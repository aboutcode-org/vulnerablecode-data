summary: Artifex jbig2dec 0.13 allows out-of-bounds writes and reads because of an integer overflow
  in the jbig2_image_compose function in jbig2_image.c during operations on a crafted .jb2 file,
  leading to a denial of service (application crash) or disclosure of sensitive information
  from process memory.
