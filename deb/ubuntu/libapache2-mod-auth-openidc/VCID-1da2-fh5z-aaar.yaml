vulnerability_id: VCID-1da2-fh5z-aaar
aliases:
  - CVE-2017-6413
summary: The "OpenID Connect Relying Party and OAuth 2.0 Resource Server" (aka mod_auth_openidc)
  module before 2.1.6 for the Apache HTTP Server does not skip OIDC_CLAIM_ and OIDCAuthNHeader
  headers in an "AuthType oauth20" configuration, which allows remote attackers to bypass authentication
  via crafted HTTP traffic.
