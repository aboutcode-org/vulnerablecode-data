vulnerability_id: VCID-fgtz-x2pd-aaaa
aliases:
  - CVE-2017-9832
summary: An integer overflow vulnerability in ptp-pack.c (ptp_unpack_OPL function) of libmtp
  (version 1.1.12 and below) allows attackers to cause a denial of service (out-of-bounds memory
  access) or maybe remote code execution by inserting a mobile device into a personal computer
  through a USB cable.
