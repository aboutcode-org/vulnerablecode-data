summary: FFmpeg 2.x allows remote attackers to conduct cross-origin attacks and read arbitrary
  files by using the concat protocol in an HTTP Live Streaming (HLS) M3U8 file, leading to an
  external HTTP request in which the URL string contains the first line of a local file.
