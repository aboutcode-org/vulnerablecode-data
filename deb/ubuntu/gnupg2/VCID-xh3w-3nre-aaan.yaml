vulnerability_id: VCID-xh3w-3nre-aaan
aliases:
  - CVE-2014-4617
summary: The do_uncompress function in g10/compress.c in GnuPG 1.x before 1.4.17 and 2.x before
  2.0.24 allows context-dependent attackers to cause a denial of service (infinite loop) via
  malformed compressed packets, as demonstrated by an a3 01 5b ff byte sequence.
