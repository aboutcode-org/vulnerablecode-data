vulnerability_id: VCID-zx8a-w7qu-aaae
aliases:
  - CVE-2014-6051
summary: Integer overflow in the MallocFrameBuffer function in vncviewer.c in LibVNCServer 0.9.9
  and earlier allows remote VNC servers to cause a denial of service (crash) and possibly execute
  arbitrary code via an advertisement for a large screen size, which triggers a heap-based buffer
  overflow.
