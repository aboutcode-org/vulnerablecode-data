summary: Heap-based buffer overflow in the nsBMPEncoder::AddImageFrame function in Mozilla Firefox
  before 49.0, Firefox ESR 45.x before 45.4, and Thunderbird < 45.4 allows remote attackers
  to execute arbitrary code via a crafted image data that is mishandled during the encoding
  of an image frame to an image.
