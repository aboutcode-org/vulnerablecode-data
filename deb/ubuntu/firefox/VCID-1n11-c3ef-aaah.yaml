vulnerability_id: VCID-1n11-c3ef-aaah
aliases:
  - CVE-2019-11718
summary: Activity Stream can display content from sent from the Snippet Service website. This
  content is written to innerHTML on the Activity Stream page without sanitization, allowing
  for a potential access to other information available to the Activity Stream, such as browsing
  history, if the Snipper Service were compromised. This vulnerability affects Firefox < 68.
