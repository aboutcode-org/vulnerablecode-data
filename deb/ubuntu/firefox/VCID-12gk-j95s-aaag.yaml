summary: Heap-based buffer overflow in the stagefright::SampleTable::parseSampleCencInfo function
  in libstagefright in Mozilla Firefox before 46.0, Firefox ESR 38.x before 38.8, and Firefox
  ESR 45.x before 45.1 allows remote attackers to execute arbitrary code via crafted CENC offsets
  that lead to mismanagement of the sizes table.
