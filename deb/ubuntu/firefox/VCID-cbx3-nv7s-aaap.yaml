summary: An integer overflow in "createImageBitmap()" was reported through the Pwn2Own contest.
  The fix for this vulnerability disables the experimental extensions to the "createImageBitmap"
  API. This function runs in the content sandbox, requiring a second vulnerability to compromise
  a user's computer. This vulnerability affects Firefox ESR < 52.0.1 and Firefox < 52.0.1.
