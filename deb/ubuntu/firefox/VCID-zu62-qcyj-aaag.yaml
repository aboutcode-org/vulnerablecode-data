vulnerability_id: VCID-zu62-qcyj-aaag
aliases:
  - CVE-2018-12387
summary: A vulnerability where the JavaScript JIT compiler inlines Array.prototype.push with
  multiple arguments that results in the stack pointer being off by 8 bytes after a bailout.
  This leaks a memory address to the calling function which can be used as part of an exploit
  inside the sandboxed content process. This vulnerability affects Firefox ESR < 60.2.2 and
  Firefox < 62.0.3.
