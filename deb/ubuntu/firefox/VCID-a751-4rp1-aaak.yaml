summary: A use-after-free vulnerability during specific user interactions with the input method
  editor (IME) in some languages due to how events are handled. This results in a potentially
  exploitable crash but would require specific user interaction to trigger. This vulnerability
  affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.
