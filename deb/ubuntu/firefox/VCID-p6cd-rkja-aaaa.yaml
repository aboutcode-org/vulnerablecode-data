summary: A vulnerability exists during the installation of add-ons where the initial fetch ignored
  the origin attributes of the browsing context. This could leak cookies in private browsing
  mode or across different "containers" for people who use the Firefox Multi-Account Containers
  Web Extension. This vulnerability affects Firefox < 68.
