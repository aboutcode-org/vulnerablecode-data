summary: Multiple unspecified vulnerabilities in the browser engine in Mozilla Firefox before
  48.0 and Firefox ESR 45.x before 45.3 allow remote attackers to cause a denial of service
  (memory corruption and application crash) or possibly execute arbitrary code via vectors related
  to Http2Session::Shutdown and SpdySession31::Shutdown, and other vectors.
