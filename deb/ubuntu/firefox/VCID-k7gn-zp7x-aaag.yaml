summary: Memory safety bugs present in Firefox 61 and Firefox ESR 60.1. Some of these bugs showed
  evidence of memory corruption and we presume that with enough effort that some of these could
  be exploited to run arbitrary code. This vulnerability affects Firefox < 62, Firefox ESR <
  60.2, and Thunderbird < 60.2.1.
