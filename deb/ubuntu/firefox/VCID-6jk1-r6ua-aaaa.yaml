summary: A use-after-free vulnerability can occur in the compositor during certain graphics
  operations when a raw pointer is used instead of a reference counted one. This results in
  a potentially exploitable crash. This vulnerability affects Firefox ESR < 52.7.3 and Firefox
  < 59.0.2.
