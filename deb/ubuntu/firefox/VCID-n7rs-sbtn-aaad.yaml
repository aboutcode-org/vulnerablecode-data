summary: Race condition in the JPEGEncoder function in Mozilla Firefox before 42.0 and Firefox
  ESR 38.x before 38.4 allows remote attackers to execute arbitrary code or cause a denial of
  service (heap-based buffer overflow) via vectors involving a CANVAS element and crafted JavaScript
  code.
