summary: In Exiv2 0.26, Exiv2::IptcParser::decode in iptc.cpp (called from psdimage.cpp in the
  PSD image reader) may suffer from a denial of service (heap-based buffer over-read) caused
  by an integer overflow via a crafted PSD image file.
