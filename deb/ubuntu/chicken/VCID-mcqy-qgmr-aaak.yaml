summary: Due to an incomplete fix for CVE-2012-6125, all versions of CHICKEN Scheme up to and
  including 4.12.0 are vulnerable to an algorithmic complexity attack. An attacker can provide
  crafted input which, when inserted into the symbol table, will result in O(n) lookup time.
