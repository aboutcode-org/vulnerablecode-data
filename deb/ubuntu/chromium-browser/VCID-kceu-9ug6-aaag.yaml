summary: Heap-based buffer overflow in the ByteArray::Get method in data/byte_array.cc in Google
  sfntly before 2016-06-10, as used in Google Chrome before 52.0.2743.82, allows remote attackers
  to cause a denial of service or possibly have unspecified other impact via a crafted SFNT
  font.
