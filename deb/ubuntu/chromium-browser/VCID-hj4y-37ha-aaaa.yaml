summary: The HistoryController::UpdateForCommit function in content/renderer/history_controller.cc
  in Google Chrome before 50.0.2661.94 mishandles the interaction between subframe forward navigations
  and other forward navigations, which allows remote attackers to spoof the address bar via
  a crafted web site.
