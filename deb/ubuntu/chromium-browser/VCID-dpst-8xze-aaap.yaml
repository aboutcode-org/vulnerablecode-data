summary: Multiple use-after-free vulnerabilities in content/renderer/media/user_media_client_impl.cc
  in the WebRTC implementation in Google Chrome before 43.0.2357.65 allow remote attackers to
  cause a denial of service or possibly have unspecified other impact via crafted JavaScript
  code that executes upon completion of a getUserMedia request.
