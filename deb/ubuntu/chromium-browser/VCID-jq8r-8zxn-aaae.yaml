vulnerability_id: VCID-jq8r-8zxn-aaae
aliases:
  - CVE-2014-1719
summary: Use-after-free vulnerability in the WebSharedWorkerStub::OnTerminateWorkerContext function
  in content/worker/websharedworker_stub.cc in the Web Workers implementation in Google Chrome
  before 34.0.1847.116 allows remote attackers to cause a denial of service (heap memory corruption)
  or possibly have unspecified other impact via vectors that trigger a SharedWorker termination
  during script loading.
