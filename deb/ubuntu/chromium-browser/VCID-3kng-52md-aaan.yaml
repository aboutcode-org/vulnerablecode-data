summary: The PPB_Flash_MessageLoop_Impl::InternalRun function in content/renderer/pepper/ppb_flash_message_loop_impl.cc
  in the Pepper plugin in Google Chrome before 49.0.2623.75 mishandles nested message loops,
  which allows remote attackers to bypass the Same Origin Policy via a crafted web site.
