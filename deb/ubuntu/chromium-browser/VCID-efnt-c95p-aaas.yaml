summary: Integer overflow in the CJBig2_Image::expand function in fxcodec/jbig2/JBig2_Image.cpp
  in PDFium, as used in Google Chrome before 44.0.2403.89, allows remote attackers to cause
  a denial of service (heap-based buffer overflow) or possibly have unspecified other impact
  via large height and stride values.
