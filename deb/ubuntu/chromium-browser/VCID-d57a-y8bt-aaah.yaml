summary: Use-after-free vulnerability in PDFium, as used in Google Chrome before 40.0.2214.91,
  allows remote attackers to cause a denial of service or possibly have unspecified other impact
  via a crafted PDF document, related to fpdfsdk/src/fpdfview.cpp and fpdfsdk/src/fsdk_mgr.cpp,
  a different vulnerability than CVE-2015-1205.
