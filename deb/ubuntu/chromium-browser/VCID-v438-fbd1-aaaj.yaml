summary: Use-after-free vulnerability in the matroska_read_seek function in libavformat/matroskadec.c
  in FFmpeg before 2.5.1, as used in Google Chrome before 40.0.2214.91, allows remote attackers
  to cause a denial of service or possibly have unspecified other impact via a crafted Matroska
  file that triggers improper maintenance of tracks data.
