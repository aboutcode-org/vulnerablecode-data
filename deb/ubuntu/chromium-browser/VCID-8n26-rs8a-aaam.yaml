summary: Use-after-free vulnerability in the shared-timer implementation in Blink, as used in
  Google Chrome before 45.0.2454.85, allows remote attackers to cause a denial of service or
  possibly have unspecified other impact by leveraging erroneous timer firing, related to ThreadTimers.cpp
  and Timer.cpp.
