summary: extensions/renderer/event_bindings.cc in the event bindings in Google Chrome before
  53.0.2785.89 on Windows and OS X and before 53.0.2785.92 on Linux attempts to process filtered
  events after failure to add an event matcher, which allows remote attackers to cause a denial
  of service (use-after-free) or possibly have unspecified other impact via unknown vectors.
