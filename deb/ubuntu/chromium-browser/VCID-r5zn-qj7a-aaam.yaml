summary: Use-after-free vulnerability in the Event::currentTarget function in core/events/Event.cpp
  in Blink, as used in Google Chrome before 38.0.2125.101, allows remote attackers to cause
  a denial of service (application crash) or possibly have unspecified other impact via crafted
  JavaScript code that accesses the path property of an Event object.
