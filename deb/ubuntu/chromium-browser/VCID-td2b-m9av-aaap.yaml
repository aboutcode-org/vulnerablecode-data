summary: extensions/renderer/runtime_custom_bindings.cc in Google Chrome before 51.0.2704.79
  does not consider side effects during creation of an array of extension views, which allows
  remote attackers to cause a denial of service (use-after-free) or possibly have unspecified
  other impact via vectors related to extensions.
