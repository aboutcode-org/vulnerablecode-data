vulnerability_id: VCID-6g7b-hbv8-aaaf
aliases:
  - CVE-2014-3160
summary: The ResourceFetcher::canRequest function in core/fetch/ResourceFetcher.cpp in Blink,
  as used in Google Chrome before 36.0.1985.125, does not properly restrict subresource requests
  associated with SVG files, which allows remote attackers to bypass the Same Origin Policy
  via a crafted file.
