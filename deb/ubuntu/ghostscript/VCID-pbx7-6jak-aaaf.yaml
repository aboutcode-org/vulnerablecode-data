summary: The gs_alloc_ref_array function in psi/ialloc.c in Artifex Ghostscript 9.21 allows
  remote attackers to cause a denial of service (heap-based buffer overflow and application
  crash) or possibly have unspecified other impact via a crafted PostScript document. This is
  related to a lack of an integer overflow check in base/gsalloc.c.
