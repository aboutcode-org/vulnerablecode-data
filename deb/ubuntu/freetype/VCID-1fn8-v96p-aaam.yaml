vulnerability_id: VCID-1fn8-v96p-aaam
aliases:
  - CVE-2014-9666
summary: The tt_sbit_decoder_init function in sfnt/ttsbit.c in FreeType before 2.5.4 proceeds
  with a count-to-size association without restricting the count value, which allows remote
  attackers to cause a denial of service (integer overflow and out-of-bounds read) or possibly
  have unspecified other impact via a crafted embedded bitmap.
