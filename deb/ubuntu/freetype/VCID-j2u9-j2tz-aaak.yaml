summary: The tt_face_load_kern function in sfnt/ttkern.c in FreeType before 2.5.4 enforces an
  incorrect minimum table length, which allows remote attackers to cause a denial of service
  (out-of-bounds read) or possibly have unspecified other impact via a crafted TrueType font.
