vulnerability_id: VCID-n6ka-y42y-aaah
aliases:
  - CVE-2017-10708
summary: An issue was discovered in Apport through 2.20.x. In apport/report.py, Apport sets
  the ExecutablePath field and it then uses the path to run package specific hooks without protecting
  against path traversal. This allows remote attackers to execute arbitrary code via a crafted
  .crash file.
