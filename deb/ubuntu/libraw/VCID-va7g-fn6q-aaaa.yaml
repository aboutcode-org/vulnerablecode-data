summary: An error within the "kodak_radc_load_raw()" function (internal/dcraw_common.cpp) related
  to the "buf" variable in LibRaw versions prior to 0.18.7 can be exploited to cause an out-of-bounds
  read memory access and subsequently cause a crash.
