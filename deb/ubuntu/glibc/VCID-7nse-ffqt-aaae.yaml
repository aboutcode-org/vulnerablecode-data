summary: Memory leak in the __res_vinit function in the IPv6 name server management code in
  libresolv in GNU C Library (aka glibc or libc6) before 2.24 allows remote attackers to cause
  a denial of service (memory consumption) by leveraging partial initialization of internal
  resolver data structures.
