summary: Multiple stack-based buffer overflows in the GNU C Library (aka glibc or libc6) before
  2.23 allow context-dependent attackers to cause a denial of service (application crash) or
  possibly execute arbitrary code via a long argument to the (1) nan, (2) nanf, or (3) nanl
  function.
