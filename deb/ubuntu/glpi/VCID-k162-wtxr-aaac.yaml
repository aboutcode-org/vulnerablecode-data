summary: Directory traversal vulnerability in the callback function in client.php in phpCAS
  before 1.1.3, when proxy mode is enabled, allows remote attackers to create or overwrite arbitrary
  files via directory traversal sequences in a Proxy Granting Ticket IOU (PGTiou) parameter.
