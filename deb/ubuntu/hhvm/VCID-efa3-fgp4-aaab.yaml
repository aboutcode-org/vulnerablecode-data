summary: mcrypt_get_block_size did not enforce that the provided "module" parameter was a string,
  leading to type confusion if other types of data were passed in. This issue affects HHVM versions
  prior to 3.9.5, all versions between 3.10.0 and 3.12.3 (inclusive), and all versions between
  3.13.0 and 3.14.1 (inclusive).
