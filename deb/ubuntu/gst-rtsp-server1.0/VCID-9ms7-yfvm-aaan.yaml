summary: An exploitable denial of service vulnerability exists in the GstRTSPAuth functionality
  of GStreamer/gst-rtsp-server 1.14.5. A specially crafted RTSP setup request can cause a null
  pointer deference resulting in denial-of-service. An attacker can send a malicious packet
  to trigger this vulnerability.
