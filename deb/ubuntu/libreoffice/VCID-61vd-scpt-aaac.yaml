vulnerability_id: VCID-61vd-scpt-aaac
aliases:
  - CVE-2015-5212
summary: Integer underflow in LibreOffice before 4.4.5 and Apache OpenOffice before 4.1.2, when
  the configuration setting "Load printer settings with the document" is enabled, allows remote
  attackers to cause a denial of service (memory corruption and application crash) or possibly
  execute arbitrary code via crafted PrinterSetup data in an ODF document.
