summary: Unchecked NULL pointer usage in ExprResolveLhs in xkbcomp/expr.c in xkbcommon before
  0.8.2 could be used by local attackers to crash (NULL pointer dereference) the xkbcommon parser
  by supplying a crafted keymap file that triggers an xkb_intern_atom failure.
