summary: Unchecked NULL pointer usage when handling invalid aliases in CopyKeyAliasesToKeymap
  in xkbcomp/keycodes.c in xkbcommon before 0.8.1 could be used by local attackers to crash
  (NULL pointer dereference) the xkbcommon parser by supplying a crafted keymap file.
