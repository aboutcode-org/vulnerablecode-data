summary: Unchecked NULL pointer usage in xkbcommon before 0.8.1 could be used by local attackers
  to crash (NULL pointer dereference) the xkbcommon parser by supplying a crafted keymap file,
  because the XkbFile for an xkb_geometry section was mishandled.
