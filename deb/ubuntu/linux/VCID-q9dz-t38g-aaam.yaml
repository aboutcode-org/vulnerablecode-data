summary: net/llc/sysctl_net_llc.c in the Linux kernel before 3.19 uses an incorrect data type
  in a sysctl table, which allows local users to obtain potentially sensitive information from
  kernel memory or possibly have unspecified other impact by accessing a sysctl entry.
