summary: A flaw was found in the Linux kernel. An index buffer overflow during Direct IO write
  leading to the NFS client to crash. In some cases, a reach out of the index after one memory
  allocation by kmalloc will cause a kernel panic. The highest threat from this vulnerability
  is to data confidentiality and system availability.
