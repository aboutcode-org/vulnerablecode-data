summary: The tcp_disconnect function in net/ipv4/tcp.c in the Linux kernel before 4.12 allows
  local users to cause a denial of service (__tcp_select_window divide-by-zero error and system
  crash) by triggering a disconnect within a certain tcp_recvmsg code path.
