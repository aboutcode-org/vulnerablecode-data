summary: Race condition in the ec_device_ioctl_xcmd function in drivers/platform/chrome/cros_ec_dev.c
  in the Linux kernel before 4.7 allows local users to cause a denial of service (out-of-bounds
  array access) by changing a certain size value, aka a "double fetch" vulnerability.
