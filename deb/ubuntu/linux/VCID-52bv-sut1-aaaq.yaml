summary: The rbd block device driver in drivers/block/rbd.c in the Linux kernel through 5.8.9
  used incomplete permission checking for access to rbd devices, which could be leveraged by
  local attackers to map or unmap rbd block devices, aka CID-f44d04e696fe.
