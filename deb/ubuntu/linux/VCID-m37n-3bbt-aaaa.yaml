summary: The "stub_send_ret_submit()" function (drivers/usb/usbip/stub_tx.c) in the Linux Kernel
  before version 4.14.8, 4.9.71, 4.1.49, and 4.4.107 allows attackers to cause a denial of service
  (NULL pointer dereference) via a specially crafted USB over IP packet.
