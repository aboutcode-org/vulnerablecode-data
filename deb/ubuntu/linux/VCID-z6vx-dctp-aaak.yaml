vulnerability_id: VCID-z6vx-dctp-aaak
aliases:
  - CVE-2016-4470
summary: The key_reject_and_link function in security/keys/key.c in the Linux kernel through
  4.6.3 does not ensure that a certain data structure is initialized, which allows local users
  to cause a denial of service (system crash) via vectors involving a crafted keyctl request2
  command.
