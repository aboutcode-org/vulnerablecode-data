summary: drivers/usb/core/config.c in the Linux kernel before 4.13.6 allows local users to cause
  a denial of service (out-of-bounds read and system crash) or possibly have unspecified other
  impact via a crafted USB device, related to the USB_DT_INTERFACE_ASSOCIATION descriptor.
