vulnerability_id: VCID-62af-jr68-aaam
aliases:
  - CVE-2016-3137
summary: drivers/usb/serial/cypress_m8.c in the Linux kernel before 4.5.1 allows physically
  proximate attackers to cause a denial of service (NULL pointer dereference and system crash)
  via a USB device without both an interrupt-in and an interrupt-out endpoint descriptor, related
  to the cypress_generic_port_probe and cypress_open functions.
