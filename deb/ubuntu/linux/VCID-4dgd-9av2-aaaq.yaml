summary: A use-after-free flaw was found in the io_uring in Linux kernel, where a local attacker
  with a user privilege could cause a denial of service problem on the system The issue results
  from the lack of validating the existence of an object prior to performing operations on the
  object by not incrementing the file reference counter while in use. The highest threat from
  this vulnerability is to data integrity, confidentiality and system availability.
