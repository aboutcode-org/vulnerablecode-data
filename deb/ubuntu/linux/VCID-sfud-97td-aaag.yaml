summary: 'In f2fs_xattr_generic_list of xattr.c, there is a possible out of bounds read due
  to a missing bounds check. This could lead to local information disclosure with System execution
  privileges needed. User interaction is not required for exploitation.Product: Android. Versions:
  Android kernel. Android ID: A-120551147.'
