summary: A memory leak in the crypto_reportstat() function in drivers/virt/vboxguest/vboxguest_utils.c
  in the Linux kernel before 5.3.9 allows attackers to cause a denial of service (memory consumption)
  by triggering copy_form_user() failures, aka CID-e0b0cb938864.
