summary: The access_pmu_evcntr function in arch/arm64/kvm/sys_regs.c in the Linux kernel before
  4.8.11 allows privileged KVM guest OS users to cause a denial of service (assertion failure
  and host OS crash) by accessing the Performance Monitors Cycle Count Register (PMCCNTR).
