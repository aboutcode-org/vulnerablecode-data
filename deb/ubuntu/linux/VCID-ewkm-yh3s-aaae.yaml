vulnerability_id: VCID-ewkm-yh3s-aaae
aliases:
  - CVE-2016-4565
summary: The InfiniBand (aka IB) stack in the Linux kernel before 4.5.3 incorrectly relies on
  the write system call, which allows local users to cause a denial of service (kernel memory
  write operation) or possibly have unspecified other impact via a uAPI interface.
