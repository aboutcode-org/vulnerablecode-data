vulnerability_id: VCID-chub-vqda-aaad
aliases:
  - CVE-2016-4569
summary: The snd_timer_user_params function in sound/core/timer.c in the Linux kernel through
  4.6 does not initialize a certain data structure, which allows local users to obtain sensitive
  information from kernel stack memory via crafted use of the ALSA timer interface.
