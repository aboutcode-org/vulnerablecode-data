summary: A memory leak in the ql_alloc_large_buffers() function in drivers/net/ethernet/qlogic/qla3xxx.c
  in the Linux kernel before 5.3.5 allows local users to cause a denial of service (memory consumption)
  by triggering pci_dma_mapping_error() failures, aka CID-1acb8f2a7a9f.
