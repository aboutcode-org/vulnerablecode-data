vulnerability_id: VCID-6j9m-2ugt-aaam
aliases:
  - CVE-2016-6197
summary: fs/overlayfs/dir.c in the OverlayFS filesystem implementation in the Linux kernel before
  4.6 does not properly verify the upper dentry before proceeding with unlink and rename system-call
  processing, which allows local users to cause a denial of service (system crash) via a rename
  system call that specifies a self-hardlink.
