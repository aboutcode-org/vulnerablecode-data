summary: The TCP stack in the Linux kernel before 4.8.10 mishandles skb truncation, which allows
  local users to cause a denial of service (system crash) via a crafted application that makes
  sendto system calls, related to net/ipv4/tcp_ipv4.c and net/ipv6/tcp_ipv6.c.
