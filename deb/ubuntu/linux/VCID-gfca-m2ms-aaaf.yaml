vulnerability_id: VCID-gfca-m2ms-aaaf
aliases:
  - CVE-2015-3339
summary: Race condition in the prepare_binprm function in fs/exec.c in the Linux kernel before
  3.19.6 allows local users to gain privileges by executing a setuid program at a time instant
  when a chown to root is in progress, and the ownership is changed but the setuid bit is not
  yet stripped.
