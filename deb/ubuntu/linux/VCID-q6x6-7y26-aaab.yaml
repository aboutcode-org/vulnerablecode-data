summary: A memory leak in the sof_set_get_large_ctrl_data() function in sound/soc/sof/ipc.c
  in the Linux kernel through 5.3.9 allows attackers to cause a denial of service (memory consumption)
  by triggering sof_get_ctrl_copy_params() failures, aka CID-45c1380358b1.
