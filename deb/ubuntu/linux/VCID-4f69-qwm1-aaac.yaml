summary: The tipc_nl_publ_dump function in net/tipc/socket.c in the Linux kernel through 4.6
  does not verify socket existence, which allows local users to cause a denial of service (NULL
  pointer dereference and system crash) or possibly have unspecified other impact via a dumpit
  operation.
