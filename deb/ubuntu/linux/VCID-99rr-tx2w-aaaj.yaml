vulnerability_id: VCID-99rr-tx2w-aaaj
aliases:
  - CVE-2014-2889
summary: Off-by-one error in the bpf_jit_compile function in arch/x86/net/bpf_jit_comp.c in
  the Linux kernel before 3.1.8, when BPF JIT is enabled, allows local users to cause a denial
  of service (system crash) or possibly gain privileges via a long jump after a conditional
  jump.
