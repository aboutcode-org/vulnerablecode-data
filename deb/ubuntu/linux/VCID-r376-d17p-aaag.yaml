vulnerability_id: VCID-r376-d17p-aaag
aliases:
  - CVE-2019-14901
summary: A heap overflow flaw was found in the Linux kernel, all versions 3.x.x and 4.x.x before
  4.18.0, in Marvell WiFi chip driver. The vulnerability allows a remote attacker to cause a
  system crash, resulting in a denial of service, or execute arbitrary code. The highest threat
  with this vulnerability is with the availability of the system. If code execution occurs,
  the code will run with the permissions of root. This will affect both confidentiality and
  integrity of files on the system.
