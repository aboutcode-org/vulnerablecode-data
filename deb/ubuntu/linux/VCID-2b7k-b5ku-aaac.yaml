summary: A memory leak in the komeda_wb_connector_add() function in drivers/gpu/drm/arm/display/komeda/komeda_wb_connector.c
  in the Linux kernel before 5.3.8 allows attackers to cause a denial of service (memory consumption)
  by triggering drm_writeback_connector_init() failures, aka CID-a0ecd6fdbf5d.
