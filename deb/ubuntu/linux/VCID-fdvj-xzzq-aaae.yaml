summary: A NULL pointer dereference was found in the net/rds/rdma.c __rds_rdma_map() function
  in the Linux kernel before 4.14.7 allowing local attackers to cause a system panic and a denial-of-service,
  related to RDS_GET_MR and RDS_GET_MR_FOR_DEST.
