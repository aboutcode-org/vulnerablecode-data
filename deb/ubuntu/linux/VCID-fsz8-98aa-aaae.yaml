vulnerability_id: VCID-fsz8-98aa-aaae
aliases:
  - CVE-2020-28974
summary: A slab-out-of-bounds read in fbcon in the Linux kernel before 5.9.7 could be used by
  local attackers to read privileged information or potentially crash the kernel, aka CID-3c4e0dff2095.
  This occurs because KD_FONT_OP_COPY in drivers/tty/vt/vt.c can be used for manipulations such
  as font height.
