summary: A flaw incorrect umask during file or directory modification in the Linux kernel NFS
  (network file system) functionality was found in the way user create and delete object using
  NFSv4.2 or newer if both simultaneously accessing the NFS by the other process that is not
  using new NFSv4.2. A user with access to the NFS could use this flaw to starve the resources
  causing denial of service.
