vulnerability_id: VCID-jtc1-xxjx-aaaq
aliases:
  - CVE-2013-3076
summary: The crypto API in the Linux kernel through 3.9-rc8 does not initialize certain length
  variables, which allows local users to obtain sensitive information from kernel stack memory
  via a crafted recvmsg or recvfrom system call, related to the hash_recvmsg function in crypto/algif_hash.c
  and the skcipher_recvmsg function in crypto/algif_skcipher.c.
