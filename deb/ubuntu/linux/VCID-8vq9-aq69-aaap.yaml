summary: In the Linux kernel through 5.13.7, an unprivileged BPF program can obtain sensitive
  information from kernel memory via a Speculative Store Bypass side-channel attack because
  the protection mechanism neglects the possibility of uninitialized memory locations on the
  BPF stack.
