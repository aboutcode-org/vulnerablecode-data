summary: A potential vulnerability in the AMD extension to Linux "hwmon" service may allow an
  attacker to use the Linux-based Running Average Power Limit (RAPL) interface to show various
  side channel attacks. In line with industry partners, AMD has updated the RAPL interface to
  require privileged access.
