summary: The tcp_v6_syn_recv_sock function in net/ipv6/tcp_ipv6.c in the Linux kernel through
  4.11.1 mishandles inheritance, which allows local users to cause a denial of service or possibly
  have unspecified other impact via crafted system calls, a related issue to CVE-2017-8890.
