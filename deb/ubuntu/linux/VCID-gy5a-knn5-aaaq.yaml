summary: The cdrom_ioctl_media_changed function in drivers/cdrom/cdrom.c in the Linux kernel
  before 4.16.6 allows local attackers to use a incorrect bounds check in the CDROM driver CDROM_MEDIA_CHANGED
  ioctl to read out kernel memory.
