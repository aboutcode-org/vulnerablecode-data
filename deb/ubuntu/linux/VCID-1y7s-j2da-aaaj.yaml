summary: Incorrect error handling in the set_mempolicy and mbind compat syscalls in mm/mempolicy.c
  in the Linux kernel through 4.10.9 allows local users to obtain sensitive information from
  uninitialized stack data by triggering failure of a certain bitmap operation.
