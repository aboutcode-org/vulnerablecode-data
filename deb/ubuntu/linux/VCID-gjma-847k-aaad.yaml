summary: The filesystem implementation in the Linux kernel before 3.13 performs certain operations
  on lists of files with an inappropriate locking approach, which allows local users to cause
  a denial of service (soft lockup or system crash) via unspecified use of Asynchronous I/O
  (AIO) operations.
