vulnerability_id: VCID-sa5b-7t7e-aaak
aliases:
  - CVE-2013-2852
summary: Format string vulnerability in the b43_request_firmware function in drivers/net/wireless/b43/main.c
  in the Broadcom B43 wireless driver in the Linux kernel through 3.9.4 allows local users to
  gain privileges by leveraging root access and including format string specifiers in an fwpostfix
  modprobe parameter, leading to improper construction of an error message.
