summary: An issue was discovered in the Linux kernel through 4.17.10. There is a use-after-free
  in try_merge_free_space() when mounting a crafted btrfs image, because of a lack of chunk
  type flag checks in btrfs_check_chunk_valid in fs/btrfs/volumes.c.
