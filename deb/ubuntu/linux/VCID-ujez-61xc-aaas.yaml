summary: The ims_pcu_get_cdc_union_desc function in drivers/input/misc/ims-pcu.c in the Linux
  kernel through 4.13.11 allows local users to cause a denial of service (ims_pcu_parse_cdc_data
  out-of-bounds read and system crash) or possibly have unspecified other impact via a crafted
  USB device.
