vulnerability_id: VCID-m797-gurz-aaan
aliases:
  - CVE-2013-1826
summary: The xfrm_state_netlink function in net/xfrm/xfrm_user.c in the Linux kernel before
  3.5.7 does not properly handle error conditions in dump_one_state function calls, which allows
  local users to gain privileges or cause a denial of service (NULL pointer dereference and
  system crash) by leveraging the CAP_NET_ADMIN capability.
