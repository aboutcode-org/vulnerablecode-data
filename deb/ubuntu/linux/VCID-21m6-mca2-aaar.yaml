summary: The NFSv2/NFSv3 server in the nfsd subsystem in the Linux kernel through 4.10.11 allows
  remote attackers to cause a denial of service (system crash) via a long RPC reply, related
  to net/sunrpc/svc.c, fs/nfsd/nfs3xdr.c, and fs/nfsd/nfsxdr.c.
