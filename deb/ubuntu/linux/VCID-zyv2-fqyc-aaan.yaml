summary: An issue was discovered in the Linux kernel before 5.10. drivers/infiniband/core/ucma.c
  has a use-after-free because the ctx is reached via the ctx_list in some ucma_migrate_id situations
  where ucma_close is called, aka CID-f5449e74802c.
