summary: '** DISPUTED ** drivers/scsi/libsas/sas_scsi_host.c in the Linux kernel before 4.16
  allows local users to cause a denial of service (ata qc leak) by triggering certain failure
  conditions. NOTE: a third party disputes the relevance of this report because the failure
  can only occur for physically proximate attackers who unplug SAS Host Bus Adapter cables.'
