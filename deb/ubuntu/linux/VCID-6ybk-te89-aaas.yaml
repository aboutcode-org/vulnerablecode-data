vulnerability_id: VCID-6ybk-te89-aaas
aliases:
  - CVE-2016-10208
summary: The ext4_fill_super function in fs/ext4/super.c in the Linux kernel through 4.9.8 does
  not properly validate meta block groups, which allows physically proximate attackers to cause
  a denial of service (out-of-bounds read and system crash) via a crafted ext4 image.
