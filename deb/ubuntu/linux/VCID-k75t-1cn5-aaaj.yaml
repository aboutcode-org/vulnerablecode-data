vulnerability_id: VCID-k75t-1cn5-aaaj
aliases:
  - CVE-2013-2141
summary: The do_tkill function in kernel/signal.c in the Linux kernel before 3.8.9 does not
  initialize a certain data structure, which allows local users to obtain sensitive information
  from kernel memory via a crafted application that makes a (1) tkill or (2) tgkill system call.
