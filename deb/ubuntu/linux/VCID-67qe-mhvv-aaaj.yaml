vulnerability_id: VCID-67qe-mhvv-aaaj
aliases:
  - CVE-2020-25669
summary: A vulnerability was found in the Linux Kernel where the function sunkbd_reinit having
  been scheduled by sunkbd_interrupt before sunkbd being freed. Though the dangling pointer
  is set to NULL in sunkbd_disconnect, there is still an alias in sunkbd_reinit causing Use
  After Free.
