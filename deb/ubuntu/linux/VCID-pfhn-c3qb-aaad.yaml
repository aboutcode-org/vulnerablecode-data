vulnerability_id: VCID-pfhn-c3qb-aaad
aliases:
  - CVE-2016-2547
summary: sound/core/timer.c in the Linux kernel before 4.4.1 employs a locking approach that
  does not consider slave timer instances, which allows local users to cause a denial of service
  (race condition, use-after-free, and system crash) via a crafted ioctl call.
