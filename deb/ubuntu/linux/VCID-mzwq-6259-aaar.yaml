summary: A memory leak in the crypto_report() function in crypto/crypto_user_base.c in the Linux
  kernel through 5.3.11 allows attackers to cause a denial of service (memory consumption) by
  triggering crypto_report_alg() failures, aka CID-ffdde5932042.
