summary: A flaw was found in the Linux kernel. A use-after-free was found in the way the console
  subsystem was using ioctls KDGKBSENT and KDSKBSENT. A local user could use this flaw to get
  read memory access out of bounds. The highest threat from this vulnerability is to data confidentiality.
