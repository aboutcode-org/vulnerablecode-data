summary: In the Linux kernel before 4.20.2, kernel/sched/fair.c mishandles leaf cfs_rq's, which
  allows attackers to cause a denial of service (infinite loop in update_blocked_averages) or
  possibly have unspecified other impact by inducing a high load.
