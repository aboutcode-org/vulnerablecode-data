vulnerability_id: VCID-3r2w-caqt-aaam
aliases:
  - CVE-2016-9794
summary: Race condition in the snd_pcm_period_elapsed function in sound/core/pcm_lib.c in the
  ALSA subsystem in the Linux kernel before 4.7 allows local users to cause a denial of service
  (use-after-free) or possibly have unspecified other impact via a crafted SNDRV_PCM_TRIGGER_START
  command.
