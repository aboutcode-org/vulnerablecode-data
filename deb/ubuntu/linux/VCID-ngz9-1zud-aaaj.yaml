vulnerability_id: VCID-ngz9-1zud-aaaj
aliases:
  - CVE-2021-3609
summary: .A flaw was found in the CAN BCM networking protocol in the Linux kernel, where a local
  attacker can abuse a flaw in the CAN subsystem to corrupt memory, crash the system or escalate
  privileges. This race condition in net/can/bcm.c in the Linux kernel allows for local privilege
  escalation to root.
