summary: In the Linux kernel through 5.8.7, local attackers able to inject conntrack netlink
  configuration could overflow a local buffer, causing crashes or triggering use of incorrect
  protocol numbers in ctnetlink_parse_tuple_filter in net/netfilter/nf_conntrack_netlink.c,
  aka CID-1cc5ef91d2ff.
