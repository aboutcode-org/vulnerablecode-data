summary: The gtco_probe function in drivers/input/tablet/gtco.c in the Linux kernel through
  4.5.2 allows physically proximate attackers to cause a denial of service (NULL pointer dereference
  and system crash) via a crafted endpoints value in a USB device descriptor.
