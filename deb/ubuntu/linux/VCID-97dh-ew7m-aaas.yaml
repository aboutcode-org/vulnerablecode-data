summary: In the Linux kernel 5.0.21, mounting a crafted btrfs filesystem image and performing
  some operations can cause slab-out-of-bounds write access in __btrfs_map_block in fs/btrfs/volumes.c,
  because a value of 1 for the number of data stripes is mishandled.
