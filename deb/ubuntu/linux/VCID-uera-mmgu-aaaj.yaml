vulnerability_id: VCID-uera-mmgu-aaaj
aliases:
  - CVE-2016-3070
summary: The trace_writeback_dirty_page implementation in include/trace/events/writeback.h in
  the Linux kernel before 4.4 improperly interacts with mm/migrate.c, which allows local users
  to cause a denial of service (NULL pointer dereference and system crash) or possibly have
  unspecified other impact by triggering a certain page move.
