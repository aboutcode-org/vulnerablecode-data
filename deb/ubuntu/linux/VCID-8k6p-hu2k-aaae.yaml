vulnerability_id: VCID-8k6p-hu2k-aaae
aliases:
  - CVE-2014-4027
summary: The rd_build_device_space function in drivers/target/target_core_rd.c in the Linux
  kernel before 3.14 does not properly initialize a certain data structure, which allows local
  users to obtain sensitive information from ramdisk_mcp memory by leveraging access to a SCSI
  initiator.
