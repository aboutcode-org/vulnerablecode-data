summary: In the Linux kernel before 5.4.16, a race condition in tty->disc_data handling in the
  slip and slcan line discipline could lead to a use-after-free, aka CID-0ace17d56824. This
  affects drivers/net/slip/slip.c and drivers/net/can/slcan.c.
