summary: BPF JIT compilers in the Linux kernel through 5.11.12 have incorrect computation of
  branch displacements, allowing them to execute arbitrary code within the kernel context. This
  affects arch/x86/net/bpf_jit_comp.c and arch/x86/net/bpf_jit_comp32.c.
