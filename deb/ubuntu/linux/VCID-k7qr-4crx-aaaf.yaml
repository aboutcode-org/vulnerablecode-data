summary: Race condition in the mac80211 subsystem in the Linux kernel before 3.13.7 allows remote
  attackers to cause a denial of service (system crash) via network traffic that improperly
  interacts with the WLAN_STA_PS_STA state (aka power-save mode), related to sta_info.c and
  tx.c.
