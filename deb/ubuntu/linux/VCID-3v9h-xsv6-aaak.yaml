vulnerability_id: VCID-3v9h-xsv6-aaak
aliases:
  - CVE-2015-2925
summary: The prepend_path function in fs/dcache.c in the Linux kernel before 4.2.4 does not
  properly handle rename actions inside a bind mount, which allows local users to bypass an
  intended container protection mechanism by renaming a directory, related to a "double-chroot
  attack."
