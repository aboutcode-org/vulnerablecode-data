vulnerability_id: VCID-9vr6-kjje-aaac
aliases:
  - CVE-2014-9322
summary: arch/x86/kernel/entry_64.S in the Linux kernel before 3.17.5 does not properly handle
  faults associated with the Stack Segment (SS) segment register, which allows local users to
  gain privileges by triggering an IRET instruction that leads to access to a GS Base address
  from the wrong space.
