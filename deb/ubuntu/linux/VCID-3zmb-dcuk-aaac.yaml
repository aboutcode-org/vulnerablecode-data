summary: A memory leak in the alloc_sgtable() function in drivers/net/wireless/intel/iwlwifi/fw/dbg.c
  in the Linux kernel through 5.3.11 allows attackers to cause a denial of service (memory consumption)
  by triggering alloc_page() failures, aka CID-b4b814fec1a5.
