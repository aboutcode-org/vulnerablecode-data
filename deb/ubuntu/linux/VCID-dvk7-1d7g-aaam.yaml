summary: 'In blk_mq_tag_to_rq in blk-mq.c in the upstream kernel, there is a possible use after
  free due to a race condition when a request has been previously freed by blk_mq_complete_request.
  This could lead to local escalation of privilege. Product: Android. Versions: Android kernel.
  Android ID: A-63083046.'
