vulnerability_id: VCID-m6wf-64ja-aaab
aliases:
  - CVE-2014-2678
summary: The rds_iw_laddr_check function in net/rds/iw.c in the Linux kernel through 3.14 allows
  local users to cause a denial of service (NULL pointer dereference and system crash) or possibly
  have unspecified other impact via a bind system call for an RDS socket on a system that lacks
  RDS transports.
