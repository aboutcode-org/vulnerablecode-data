summary: The digi_port_init function in drivers/usb/serial/digi_acceleport.c in the Linux kernel
  before 4.5.1 allows physically proximate attackers to cause a denial of service (NULL pointer
  dereference and system crash) via a crafted endpoints value in a USB device descriptor.
