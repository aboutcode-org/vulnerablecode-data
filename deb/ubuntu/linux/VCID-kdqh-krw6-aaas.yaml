vulnerability_id: VCID-kdqh-krw6-aaas
aliases:
  - CVE-2016-1583
summary: The ecryptfs_privileged_open function in fs/ecryptfs/kthread.c in the Linux kernel
  before 4.6.3 allows local users to gain privileges or cause a denial of service (stack memory
  consumption) via vectors involving crafted mmap calls for /proc pathnames, leading to recursive
  pagefault handling.
