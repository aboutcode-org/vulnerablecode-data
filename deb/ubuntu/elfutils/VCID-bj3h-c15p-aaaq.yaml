summary: An invalid memory address dereference was discovered in dwfl_segment_report_module.c
  in libdwfl in elfutils through v0.174. The vulnerability allows attackers to cause a denial
  of service (application crash) with a crafted ELF file, as demonstrated by consider_notes.
