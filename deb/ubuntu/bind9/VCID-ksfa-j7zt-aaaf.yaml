summary: ISC BIND 9.0.x through 9.8.x, 9.9.0 through 9.9.6, and 9.10.0 through 9.10.1 does not
  limit delegation chaining, which allows remote attackers to cause a denial of service (memory
  consumption and named crash) via a large or infinite number of referrals.
