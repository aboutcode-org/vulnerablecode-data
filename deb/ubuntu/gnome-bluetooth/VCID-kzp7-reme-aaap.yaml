vulnerability_id: VCID-kzp7-reme-aaap
aliases:
  - CVE-2018-10910
summary: A bug in Bluez may allow for the Bluetooth Discoverable state being set to on when
  no Bluetooth agent is registered with the system. This situation could lead to the unauthorized
  pairing of certain Bluetooth devices without any form of authentication. Versions before bluez
  5.51 are vulnerable.
