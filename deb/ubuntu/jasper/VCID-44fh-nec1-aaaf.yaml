summary: 'The bmp_getdata function in libjasper/bmp/bmp_dec.c in JasPer 1.900.5 allows remote
  attackers to cause a denial of service (NULL pointer dereference) by calling the imginfo command
  with a crafted BMP image. NOTE: this vulnerability exists because of an incomplete fix for
  CVE-2016-8690.'
