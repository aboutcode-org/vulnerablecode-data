summary: Use-after-free vulnerability in the mif_process_cmpt function in libjasper/mif/mif_cod.c
  in the JasPer JPEG-2000 library before 1.900.2 allows remote attackers to cause a denial of
  service (crash) via a crafted JPEG 2000 image file.
