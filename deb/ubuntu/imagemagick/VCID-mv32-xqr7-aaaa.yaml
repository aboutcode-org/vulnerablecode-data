summary: In ImageMagick 7.0.7-12 Q16, a large loop vulnerability was found in the function ExtractPostscript
  in coders/wpg.c, which allows attackers to cause a denial of service (CPU exhaustion) via
  a crafted wpg image file that triggers a ReadWPGImage call.
