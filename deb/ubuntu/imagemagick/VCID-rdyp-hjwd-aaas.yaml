summary: In ImageMagick 7.0.7-1 Q16, a memory leak vulnerability was found in the function PersistPixelCache
  in magick/cache.c, which allows attackers to cause a denial of service (memory consumption
  in ReadMPCImage in coders/mpc.c) via a crafted file.
