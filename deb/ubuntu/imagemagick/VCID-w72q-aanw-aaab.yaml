summary: In ImageMagick 7.0.7-1 Q16, the PersistPixelCache function in magick/cache.c mishandles
  the pixel cache nexus, which allows remote attackers to cause a denial of service (NULL pointer
  dereference in the function GetVirtualPixels in MagickCore/cache.c) via a crafted file.
