summary: The ReadTXTImage function in coders/txt.c in ImageMagick through 6.9.9-0 and 7.x through
  7.0.6-1 allows remote attackers to cause a denial of service (infinite loop) via a crafted
  file, because the end-of-file condition is not considered.
