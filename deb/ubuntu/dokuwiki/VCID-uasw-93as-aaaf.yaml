summary: Cross-site scripting (XSS) vulnerability in the tpl_mediaFileList function in inc/template.php
  in DokuWiki before 2012-01-25b allows remote attackers to inject arbitrary web script or HTML
  via the ns parameter in a medialist action to lib/exe/ajax.php.
