summary: libdns in ISC DHCP 4.2.x before 4.2.5-P1 allows remote name servers to cause a denial
  of service (memory consumption) via vectors involving a regular expression, as demonstrated
  by a memory-exhaustion attack against a machine running a dhcpd process, a related issue to
  CVE-2013-2266.
