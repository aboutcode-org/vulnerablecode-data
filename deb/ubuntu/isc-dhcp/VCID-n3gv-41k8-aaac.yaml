vulnerability_id: VCID-n3gv-41k8-aaac
aliases:
  - CVE-2017-3144
summary: A vulnerability stemming from failure to properly clean up closed OMAPI connections
  can lead to exhaustion of the pool of socket descriptors available to the DHCP server. Affects
  ISC DHCP 4.1.0 to 4.1-ESV-R15, 4.2.0 to 4.2.8, 4.3.0 to 4.3.6. Older versions may also be
  affected but are well beyond their end-of-life (EOL). Releases prior to 4.1.0 have not been
  tested.
