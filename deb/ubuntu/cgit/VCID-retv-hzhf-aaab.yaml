summary: CRLF injection vulnerability in the ui-blob handler in CGit before 0.12 allows remote
  attackers to inject arbitrary HTTP headers and conduct HTTP response splitting attacks or
  cross-site scripting (XSS) attacks via CRLF sequences in the mimetype parameter, as demonstrated
  by a request to blob/cgit.c.
