summary: The MPEG4Source::fragmentedRead function in MPEG4Extractor.cpp in libstagefright in
  mediaserver in Android 4.x before 4.4.4, 5.x before 5.1.1 LMY49H, and 6.x before 2016-03-01
  allows remote attackers to execute arbitrary code or cause a denial of service (memory corruption)
  via a crafted media file, aka internal bug 26365349.
