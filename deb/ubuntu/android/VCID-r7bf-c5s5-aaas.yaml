vulnerability_id: VCID-r7bf-c5s5-aaas
aliases:
  - CVE-2016-0829
summary: The BnGraphicBufferProducer::onTransact function in libs/gui/IGraphicBufferConsumer.cpp
  in mediaserver in Android 4.x before 4.4.4, 5.x before 5.1.1 LMY49H, and 6.x before 2016-03-01
  does not initialize a certain output data structure, which allows attackers to obtain sensitive
  information, and consequently bypass an unspecified protection mechanism, by triggering a
  QUEUE_BUFFER action, as demonstrated by obtaining Signature or SignatureOrSystem access, aka
  internal bug 26338109.
