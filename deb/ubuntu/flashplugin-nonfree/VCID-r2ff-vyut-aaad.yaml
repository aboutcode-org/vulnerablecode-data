summary: Adobe Flash Player version 27.0.0.159 and earlier has a flawed bytecode verification
  procedure, which allows for an untrusted value to be used in the calculation of an array index.
  This can lead to type confusion, and successful exploitation could lead to arbitrary code
  execution.
