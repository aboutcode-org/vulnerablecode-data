summary: Adobe Flash Player before 18.0.0.382 and 19.x through 23.x before 23.0.0.185 on Windows
  and OS X and before 11.2.202.637 on Linux allows attackers to execute arbitrary code or cause
  a denial of service (memory corruption) via unspecified vectors, a different vulnerability
  than CVE-2016-6982, CVE-2016-6983, CVE-2016-6984, CVE-2016-6985, CVE-2016-6986, CVE-2016-6989,
  and CVE-2016-6990.
