summary: Heap-based buffer overflow in chrony before 1.31.1 allows remote authenticated users
  to cause a denial of service (chronyd crash) or possibly execute arbitrary code by configuring
  the (1) NTP or (2) cmdmon access with a subnet size that is indivisible by four and an address
  with a nonzero bit in the subnet remainder.
