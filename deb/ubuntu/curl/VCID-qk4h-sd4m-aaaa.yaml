vulnerability_id: VCID-qk4h-sd4m-aaaa
aliases:
  - CVE-2014-3613
summary: cURL and libcurl before 7.38.0 does not properly handle IP addresses in cookie domain
  names, which allows remote attackers to set cookies for or send arbitrary cookies to certain
  sites, as demonstrated by a site at 192.168.0.1 setting cookies for a site at 127.168.0.1.
