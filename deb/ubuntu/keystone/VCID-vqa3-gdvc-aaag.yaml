summary: The catalog url replacement in OpenStack Identity (Keystone) before 2013.2.3 and 2014.1
  before 2014.1.2.1 allows remote authenticated users to read sensitive configuration options
  via a crafted endpoint, as demonstrated by "$(admin_token)" in the publicurl endpoint field.
