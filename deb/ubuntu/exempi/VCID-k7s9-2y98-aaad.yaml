summary: An issue was discovered in Exempi before 2.4.3. It allows remote attackers to cause
  a denial of service (invalid memcpy with resultant use-after-free) or possibly have unspecified
  other impact via a .pdf file containing JPEG data, related to XMPFiles/source/FormatSupport/ReconcileTIFF.cpp,
  XMPFiles/source/FormatSupport/TIFF_MemoryReader.cpp, and XMPFiles/source/FormatSupport/TIFF_Support.hpp.
