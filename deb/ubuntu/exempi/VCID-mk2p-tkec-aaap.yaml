summary: An issue was discovered in Exempi before 2.4.4. Integer overflow in the Chunk class
  in XMPFiles/source/FormatSupport/RIFF.cpp allows remote attackers to cause a denial of service
  (infinite loop) via crafted XMP data in a .avi file.
