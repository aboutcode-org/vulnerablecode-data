summary: Multiple cross-site scripting (XSS) vulnerabilities in eXtplorer 2.1.3, when used as
  a component for Joomla!, allow remote attackers to inject arbitrary web script or HTML via
  the PATH_INFO to (1) application.js.php in scripts/ or (2) admin.php, (3) copy_move.php, (4)
  functions.php, (5) header.php, or (6) upload.php in include/.
