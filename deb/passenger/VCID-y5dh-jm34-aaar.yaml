summary: In agent/Core/SpawningKit/Spawner.h in Phusion Passenger 5.1.10 (fixed in
  Passenger Open Source 5.1.11 and Passenger Enterprise 5.1.10), if Passenger is running
  as root, it is possible to list the contents of arbitrary files on a system by symlinking
  a file named REVISION from the application root folder to a file of choice and querying
  passenger-status --show=xml.
