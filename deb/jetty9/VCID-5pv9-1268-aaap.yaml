summary: "In Eclipse Jetty 9.4.6.v20170531 to 9.4.36.v20210114 (inclusive), 10.0.0,\
  \ and 11.0.0 when Jetty handles a request containing multiple Accept headers with\
  \ a large number of \u201Cquality\u201D (i.e. q) parameters, the server may enter\
  \ a denial of service (DoS) state due to high CPU usage processing those quality\
  \ values, resulting in minutes of CPU time exhausted processing those quality values."
