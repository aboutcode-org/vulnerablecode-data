summary: In Eclipse Jetty version 9.2.27, 9.3.26, and 9.4.16, the server running on
  Windows is vulnerable to exposure of the fully qualified Base Resource directory
  name on Windows to a remote client when it is configured for showing a Listing of
  directory contents. This information reveal is restricted to only the content in
  the configured base resource directories.
