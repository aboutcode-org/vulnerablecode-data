summary: The assoc_array_insert_into_terminal_node function in lib/assoc_array.c in
  the Linux kernel before 4.5.3 does not check whether a slot is a leaf, which allows
  local users to obtain sensitive information from kernel memory or cause a denial
  of service (invalid pointer dereference and out-of-bounds read) via an application
  that uses associative-array data structures, as demonstrated by the keyutils test
  suite.
