summary: A Red Hat only CVE-2020-12351 regression issue was found in the way the Linux
  kernel's Bluetooth implementation handled L2CAP packets with A2MP CID. This flaw
  allows a remote attacker in an adjacent range to crash the system, causing a denial
  of service or potentially executing arbitrary code on the system by sending a specially
  crafted L2CAP packet. The highest threat from this vulnerability is to confidentiality,
  integrity, as well as system availability.
