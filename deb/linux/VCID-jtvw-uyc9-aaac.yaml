summary: A flaw was found in the Linux kernel before 5.8-rc1 in the implementation
  of the Enhanced IBPB (Indirect Branch Prediction Barrier). The IBPB mitigation will
  be disabled when STIBP is not available or when the Enhanced Indirect Branch Restricted
  Speculation (IBRS) is available. This flaw allows a local attacker to perform a
  Spectre V2 style attack when this configuration is active. The highest threat from
  this vulnerability is to confidentiality.
