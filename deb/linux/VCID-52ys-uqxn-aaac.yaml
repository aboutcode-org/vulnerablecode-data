summary: The arch_pick_mmap_layout function in arch/x86/mm/mmap.c in the Linux kernel
  through 4.5.2 does not properly randomize the legacy base address, which makes it
  easier for local users to defeat the intended restrictions on the ADDR_NO_RANDOMIZE
  flag, and bypass the ASLR protection mechanism for a setuid or setgid program, by
  disabling stack-consumption resource limits.
