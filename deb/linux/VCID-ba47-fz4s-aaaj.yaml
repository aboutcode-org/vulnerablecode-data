summary: The Linux kernel before 3.12, when UDP Fragmentation Offload (UFO) is enabled,
  does not properly initialize certain data structures, which allows local users to
  cause a denial of service (memory corruption and system crash) or possibly gain
  privileges via a crafted application that uses the UDP_CORK option in a setsockopt
  system call and sends both short and long packets, related to the ip_ufo_append_data
  function in net/ipv4/ip_output.c and the ip6_ufo_append_data function in net/ipv6/ip6_output.c.
