summary: The do_umount function in fs/namespace.c in the Linux kernel through 3.17
  does not require the CAP_SYS_ADMIN capability for do_remount_sb calls that change
  the root filesystem to read-only, which allows local users to cause a denial of
  service (loss of writability) by making certain unshare system calls, clearing the
  / MNT_LOCKED flag, and making an MNT_FORCE umount system call.
