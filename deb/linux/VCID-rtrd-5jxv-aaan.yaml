summary: The Linux kernel, as used in Ubuntu 18.10 and when booted with UEFI Secure
  Boot enabled, allows privileged local users to bypass intended Secure Boot restrictions
  and execute untrusted code by loading arbitrary kernel modules. This occurs because
  a modified kernel/module.c, in conjunction with certain configuration options, leads
  to mishandling of the result of signature verification.
