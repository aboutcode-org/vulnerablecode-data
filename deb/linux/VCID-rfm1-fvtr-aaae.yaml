summary: The InfiniBand (IB) implementation in the Linux kernel package before 2.6.32-504.12.2
  on Red Hat Enterprise Linux (RHEL) 6 does not properly restrict use of User Verbs
  for registration of memory regions, which allows local users to access arbitrary
  physical memory locations, and consequently cause a denial of service (system crash)
  or gain privileges, by leveraging permissions on a uverbs device under /dev/infiniband/.
