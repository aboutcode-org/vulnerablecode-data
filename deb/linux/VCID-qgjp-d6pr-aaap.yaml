summary: Memory leaks in *create_resource_pool() functions under drivers/gpu/drm/amd/display/dc
  in the Linux kernel through 5.3.11 allow attackers to cause a denial of service
  (memory consumption). This affects the dce120_create_resource_pool() function in
  drivers/gpu/drm/amd/display/dc/dce120/dce120_resource.c, the dce110_create_resource_pool()
  function in drivers/gpu/drm/amd/display/dc/dce110/dce110_resource.c, the dce100_create_resource_pool()
  function in drivers/gpu/drm/amd/display/dc/dce100/dce100_resource.c, the dcn10_create_resource_pool()
  function in drivers/gpu/drm/amd/display/dc/dcn10/dcn10_resource.c, and the dce112_create_resource_pool()
  function in drivers/gpu/drm/amd/display/dc/dce112/dce112_resource.c, aka CID-104c307147ad.
