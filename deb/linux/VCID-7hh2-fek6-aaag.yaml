summary: net/netfilter/nf_conntrack_proto_dccp.c in the Linux kernel through 3.13.6
  uses a DCCP header pointer incorrectly, which allows remote attackers to cause a
  denial of service (system crash) or possibly execute arbitrary code via a DCCP packet
  that triggers a call to the (1) dccp_new, (2) dccp_packet, or (3) dccp_error function.
