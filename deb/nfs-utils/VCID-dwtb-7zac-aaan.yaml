summary: The nfs-utils package in SUSE Linux Enterprise Server 12 before and including
  version 1.3.0-34.18.1 and in SUSE Linux Enterprise Server 15 before and including
  version 2.1.1-6.10.2 the directory /var/lib/nfs is owned by statd:nogroup. This
  directory contains files owned and managed by root. If statd is compromised, it
  can therefore trick processes running with root privileges into creating/overwriting
  files anywhere on the system.
