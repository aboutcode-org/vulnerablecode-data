summary: Multiple memory leaks in Performance Co-Pilot (PCP) before 3.6.5 allow remote
  attackers to cause a denial of service (memory consumption or daemon crash) via
  a large number of PDUs with (1) a crafted context number to the DoFetch function
  in pmcd/src/dofetch.c or (2) a negative type value to the __pmGetPDU function in
  libpcp/src/pdu.c.
