summary: 'dom4j version prior to version 2.1.1 contains a CWE-91: XML Injection vulnerability
  in Class: Element. Methods: addElement, addAttribute that can result in an attacker
  tampering with XML documents through XML injection. This attack appear to be exploitable
  via an attacker specifying attributes or elements in the XML document. This vulnerability
  appears to have been fixed in 2.1.1 or later.'
