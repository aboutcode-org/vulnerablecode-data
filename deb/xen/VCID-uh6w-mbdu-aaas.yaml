summary: 'The (1) tmemc_save_get_next_page and (2) tmemc_save_get_next_inv functions
  and the (3) TMEMC_SAVE_GET_POOL_UUID sub-operation in the Transcendent Memory (TMEM)
  in Xen 4.0, 4.1, and 4.2 "do not check incoming guest output buffer pointers," which
  allows local guest OS users to cause a denial of service (memory corruption and
  host crash) or execute arbitrary code via unspecified vectors.  NOTE: this issue
  was originally published as part of CVE-2012-3497, which was too general; CVE-2012-3497
  has been SPLIT into this ID and others.'
