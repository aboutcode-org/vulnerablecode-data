summary: Improper validation of certificate with host mismatch in Apache Log4j SMTP
  appender. This could allow an SMTPS connection to be intercepted by a man-in-the-middle
  attack which could leak any log messages sent through that appender. Fixed in Apache
  Log4j 2.12.3 and 2.13.1
