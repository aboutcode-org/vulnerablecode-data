summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization
  (subcomponent: GUI). Supported versions that are affected are VirtualBox prior to
  5.0.32 and prior to 5.1.14. Easily exploitable vulnerability allows high privileged
  attacker with network access via multiple protocols to compromise Oracle VM VirtualBox.
  Successful attacks require human interaction from a person other than the attacker
  and while the vulnerability is in Oracle VM VirtualBox, attacks may significantly
  impact additional products. Successful attacks of this vulnerability can result
  in takeover of Oracle VM VirtualBox. CVSS v3.0 Base Score 8.4 (Confidentiality,
  Integrity and Availability impacts).'
