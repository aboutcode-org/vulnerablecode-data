summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization
  (subcomponent: Core). The supported version that is affected is Prior to 5.2.16.
  Easily exploitable vulnerability allows unauthenticated attacker with logon to the
  infrastructure where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox.
  Successful attacks of this vulnerability can result in unauthorized ability to cause
  a partial denial of service (partial DOS) of Oracle VM VirtualBox. CVSS 3.0 Base
  Score 4.0 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
