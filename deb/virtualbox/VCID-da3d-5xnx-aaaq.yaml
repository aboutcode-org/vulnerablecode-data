summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization
  (component: Core). Supported versions that are affected are Prior to 5.2.36, prior
  to 6.0.16 and prior to 6.1.2. Difficult to exploit vulnerability allows low privileged
  attacker with logon to the infrastructure where Oracle VM VirtualBox executes to
  compromise Oracle VM VirtualBox. While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products. Successful attacks of this
  vulnerability can result in unauthorized creation, deletion or modification access
  to critical data or all Oracle VM VirtualBox accessible data as well as unauthorized
  read access to a subset of Oracle VM VirtualBox accessible data. CVSS 3.0 Base Score
  6.4 (Confidentiality and Integrity impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:H/PR:L/UI:N/S:C/C:L/I:H/A:N).'
