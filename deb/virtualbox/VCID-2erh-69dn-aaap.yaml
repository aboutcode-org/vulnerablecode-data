summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization
  (subcomponent: Shared Folder). Supported versions that are affected are Prior to
  5.0.34 and Prior to 5.1.16. Difficult to exploit vulnerability allows low privileged
  attacker with logon to the infrastructure where Oracle VM VirtualBox executes to
  compromise Oracle VM VirtualBox. While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products. Successful attacks of this
  vulnerability can result in unauthorized creation, deletion or modification access
  to critical data or all Oracle VM VirtualBox accessible data as well as unauthorized
  access to critical data or complete access to all Oracle VM VirtualBox accessible
  data. CVSS 3.0 Base Score 7.5 (Confidentiality and Integrity impacts). CVSS Vector:
  (CVSS:3.0/AV:L/AC:H/PR:L/UI:N/S:C/C:H/I:H/A:N).'
