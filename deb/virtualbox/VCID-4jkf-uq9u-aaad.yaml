summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization
  (subcomponent: Core). Supported versions that are affected are prior to 5.2.24 and
  prior to 6.0.2. Easily exploitable vulnerability allows unauthenticated attacker
  with network access via SOAP to compromise Oracle VM VirtualBox. Successful attacks
  of this vulnerability can result in unauthorized ability to cause a hang or frequently
  repeatable crash (complete DOS) of Oracle VM VirtualBox. CVSS 3.0 Base Score 7.5
  (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H).'
