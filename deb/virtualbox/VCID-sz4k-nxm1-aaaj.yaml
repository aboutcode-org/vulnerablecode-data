summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization
  (subcomponent: Core). Supported versions that are affected are Prior to 5.1.36 and
  Prior to 5.2.10. Easily exploitable vulnerability allows low privileged attacker
  with logon to the infrastructure where Oracle VM VirtualBox executes to compromise
  Oracle VM VirtualBox. Successful attacks of this vulnerability can result in unauthorized
  ability to cause a hang or frequently repeatable crash (complete DOS) of Oracle
  VM VirtualBox as well as unauthorized update, insert or delete access to some of
  Oracle VM VirtualBox accessible data and unauthorized read access to a subset of
  Oracle VM VirtualBox accessible data. CVSS 3.0 Base Score 6.6 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:H).'
