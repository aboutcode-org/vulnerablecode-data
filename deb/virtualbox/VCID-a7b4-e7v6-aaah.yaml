summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization
  (component: Core). Supported versions that are affected are Prior to 5.2.40, prior
  to 6.0.20 and prior to 6.1.6. Easily exploitable vulnerability allows high privileged
  attacker with logon to the infrastructure where Oracle VM VirtualBox executes to
  compromise Oracle VM VirtualBox. While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products. Successful attacks of this
  vulnerability can result in unauthorized read access to a subset of Oracle VM VirtualBox
  accessible data. CVSS 3.0 Base Score 3.2 (Confidentiality impacts). CVSS Vector:
  (CVSS:3.0/AV:L/AC:L/PR:H/UI:N/S:C/C:L/I:N/A:N).'
