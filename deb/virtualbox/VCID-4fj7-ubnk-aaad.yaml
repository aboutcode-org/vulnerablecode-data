summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization
  (subcomponent: Core). The supported version that is affected is Prior to 5.2.20.
  Easily exploitable vulnerability allows unauthenticated attacker with logon to the
  infrastructure where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox.
  Successful attacks require human interaction from a person other than the attacker
  and while the vulnerability is in Oracle VM VirtualBox, attacks may significantly
  impact additional products. Successful attacks of this vulnerability can result
  in takeover of Oracle VM VirtualBox. CVSS 3.0 Base Score 8.6 (Confidentiality, Integrity
  and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:N/UI:R/S:C/C:H/I:H/A:H).'
