summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization
  (component: Core). The supported version that is affected is Prior to 6.1.28. Easily
  exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. Successful
  attacks of this vulnerability can result in takeover of Oracle VM VirtualBox. Note:
  This vulnerability does not apply to Windows systems. CVSS 3.1 Base Score 7.8 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H).'
