summary: 'Vulnerability in the Java SE, Java SE Embedded component of Oracle Java
  SE (subcomponent: Libraries). Supported versions that are affected are Java SE:
  6u161, 7u151, 8u144 and 9; Java SE Embedded: 8u144. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via Kerberos to compromise Java
  SE, Java SE Embedded. Successful attacks require human interaction from a person
  other than the attacker. Successful attacks of this vulnerability can result in
  takeover of Java SE, Java SE Embedded. Note: Applies to the Java SE Kerberos client.
  CVSS 3.0 Base Score 7.5 (Confidentiality, Integrity and Availability impacts). CVSS
  Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:R/S:U/C:H/I:H/A:H).'
