summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle
  Java SE (subcomponent: JAXP). Supported versions that are affected are Java SE:
  6u141, 7u131 and 8u121; Java SE Embedded: 8u121; JRockit: R28.3.13. Difficult to
  exploit vulnerability allows unauthenticated attacker with network access via multiple
  protocols to compromise Java SE, Java SE Embedded, JRockit. Successful attacks of
  this vulnerability can result in unauthorized ability to cause a hang or frequently
  repeatable crash (complete DOS) of Java SE, Java SE Embedded, JRockit. Note: Applies
  to client and server deployment of Java. This vulnerability can be exploited through
  sandboxed Java Web Start applications and sandboxed Java applets. It can also be
  exploited by supplying data to APIs in the specified Component without using sandboxed
  Java Web Start applications or sandboxed Java applets, such as through a web service.
  CVSS 3.0 Base Score 5.9 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:H).'
