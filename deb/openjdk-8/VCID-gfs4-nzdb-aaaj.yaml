summary: 'Vulnerability in the Java SE, Java SE Embedded component of Oracle Java
  SE (subcomponent: RMI). Supported versions that are affected are Java SE: 6u151,
  7u141 and 8u131; Java SE Embedded: 8u131. Difficult to exploit vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise
  Java SE, Java SE Embedded. While the vulnerability is in Java SE, Java SE Embedded,
  attacks may significantly impact additional products. Successful attacks of this
  vulnerability can result in takeover of Java SE, Java SE Embedded. Note: This vulnerability
  can only be exploited by supplying data to APIs in the specified Component without
  using Untrusted Java Web Start applications or Untrusted Java applets, such as through
  a web service. CVSS 3.0 Base Score 9.0 (Confidentiality, Integrity and Availability
  impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:C/C:H/I:H/A:H).'
