summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle
  Java SE (subcomponent: RMI). Supported versions that are affected are Java SE: 6u131,
  7u121 and 8u112; Java SE Embedded: 8u111; JRockit: R28.3.12. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols
  to compromise Java SE, Java SE Embedded, JRockit. While the vulnerability is in
  Java SE, Java SE Embedded, JRockit, attacks may significantly impact additional
  products. Successful attacks of this vulnerability can result in takeover of Java
  SE, Java SE Embedded, JRockit. Note: This vulnerability can only be exploited by
  supplying data to APIs in the specified Component without using Untrusted Java Web
  Start applications or Untrusted Java applets, such as through a web service. CVSS
  v3.0 Base Score 9.0 (Confidentiality, Integrity and Availability impacts).'
