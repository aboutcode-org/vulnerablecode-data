summary: 'Vulnerability in the Java SE, Oracle GraalVM Enterprise Edition product
  of Oracle Java SE (component: Hotspot). Supported versions that are affected are
  Java SE: 7u311, 8u301; Oracle GraalVM Enterprise Edition: 20.3.3 and 21.2.0. Difficult
  to exploit vulnerability allows unauthenticated attacker with network access via
  multiple protocols to compromise Java SE, Oracle GraalVM Enterprise Edition. Successful
  attacks require human interaction from a person other than the attacker. Successful
  attacks of this vulnerability can result in unauthorized ability to cause a partial
  denial of service (partial DOS) of Java SE, Oracle GraalVM Enterprise Edition. Note:
  This vulnerability applies to Java deployments, typically in clients running sandboxed
  Java Web Start applications or sandboxed Java applets, that load and run untrusted
  code (e.g., code that comes from the internet) and rely on the Java sandbox for
  security. This vulnerability can also be exploited by using APIs in the specified
  Component, e.g., through a web service which supplies data to the APIs. CVSS 3.1
  Base Score 3.1 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:U/C:N/I:N/A:L).'
