summary: 'Vulnerability in the Java SE component of Oracle Java SE (subcomponent:
  Deployment). Supported versions that are affected are Java SE: 7u141 and 8u131.
  Difficult to exploit vulnerability allows physical access to compromise Java SE.
  While the vulnerability is in Java SE, attacks may significantly impact additional
  products. Successful attacks of this vulnerability can result in takeover of Java
  SE. Note: Applies to deployment of Java where the Java Auto Update is enabled. CVSS
  3.0 Base Score 7.1 (Confidentiality, Integrity and Availability impacts). CVSS Vector:
  (CVSS:3.0/AV:P/AC:H/PR:N/UI:N/S:C/C:H/I:H/A:H).'
