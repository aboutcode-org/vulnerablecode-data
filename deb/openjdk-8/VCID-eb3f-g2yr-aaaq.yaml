summary: 'Vulnerability in the Java SE component of Oracle Java SE (subcomponent:
  Scripting). The supported version that is affected is Java SE: 8u131. Easily exploitable
  vulnerability allows low privileged attacker with network access via multiple protocols
  to compromise Java SE. Successful attacks of this vulnerability can result in unauthorized
  creation, deletion or modification access to critical data or all Java SE accessible
  data as well as unauthorized access to critical data or complete access to all Java
  SE accessible data. Note: This vulnerability can be exploited through sandboxed
  Java Web Start applications and sandboxed Java applets. It can also be exploited
  by supplying data to APIs in the specified Component without using sandboxed Java
  Web Start applications or sandboxed Java applets, such as through a web service.
  CVSS 3.0 Base Score 8.1 (Confidentiality and Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:N).'
