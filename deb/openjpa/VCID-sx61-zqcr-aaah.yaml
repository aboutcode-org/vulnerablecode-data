summary: The BrokerFactory functionality in Apache OpenJPA 1.x before 1.2.3 and 2.x
  before 2.2.2 creates local executable JSP files containing logging trace data produced
  during deserialization of certain crafted OpenJPA objects, which makes it easier
  for remote attackers to execute arbitrary code by creating a serialized object and
  leveraging improperly secured server programs.
