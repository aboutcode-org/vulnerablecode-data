summary: In MediaWiki before 1.34.1, users can add various Cascading Style Sheets
  (CSS) classes (which can affect what content is shown or hidden in the user interface)
  to arbitrary DOM nodes via HTML content within a MediaWiki page. This occurs because
  jquery.makeCollapsible allows applying an event handler to any Cascading Style Sheets
  (CSS) selector. There is no known way to exploit this for cross-site scripting (XSS).
