summary: In MediaWiki before 1.35.1, the messages userrights-expiry-current and userrights-expiry-none
  can contain raw HTML. XSS can happen when a user visits Special:UserRights but does
  not have rights to change all userrights, and the table on the left side has unchangeable
  groups in it. (The right column with the changeable groups is not affected and is
  escaped correctly.)
