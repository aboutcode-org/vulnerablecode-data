summary: An issue was discovered in MediaWiki before 1.31.10 and 1.32.x through 1.34.x
  before 1.34.4. The non-jqueryMsg version of mw.message().parse() doesn't escape
  HTML. This affects both message contents (which are generally safe) and the parameters
  (which can be based on user input). (When jqueryMsg is loaded, it correctly accepts
  only whitelisted tags in message contents, and escapes all parameters. Situations
  with an unloaded jqueryMsg are rare in practice, but can for example occur for Special:SpecialPages
  on a wiki with no extensions installed.)
