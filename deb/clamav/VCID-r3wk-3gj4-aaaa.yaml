summary: A vulnerability in the email parsing module in Clam AntiVirus (ClamAV) Software
  version 0.103.1 and all prior versions could allow an unauthenticated, remote attacker
  to cause a denial of service condition on an affected device. The vulnerability
  is due to improper variable initialization that may result in an NULL pointer read.
  An attacker could exploit this vulnerability by sending a crafted email to an affected
  device. An exploit could allow the attacker to cause the ClamAV scanning process
  crash, resulting in a denial of service condition.
