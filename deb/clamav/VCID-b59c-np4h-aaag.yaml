summary: A vulnerability in the EGG archive parsing module in Clam AntiVirus (ClamAV)
  Software versions 0.102.0 - 0.102.3 could allow an unauthenticated, remote attacker
  to cause a denial of service condition on an affected device. The vulnerability
  is due to a null pointer dereference. An attacker could exploit this vulnerability
  by sending a crafted EGG file to an affected device. An exploit could allow the
  attacker to cause the ClamAV scanning process crash, resulting in a denial of service
  condition.
