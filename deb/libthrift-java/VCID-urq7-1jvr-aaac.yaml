summary: Apache Thrift Java client library versions 0.5.0 through 0.11.0 can bypass
  SASL negotiation isComplete validation in the org.apache.thrift.transport.TSaslTransport
  class. An assert used to determine if the SASL handshake had successfully completed
  could be disabled in production settings making the validation incomplete.
