summary: The version of docker as released for Red Hat Enterprise Linux 7 Extras via RHBA-2020:0053
  advisory included an incorrect version of runc missing the fix for CVE-2019-5736, which was
  previously fixed via RHSA-2019:0304. This issue could allow a malicious or compromised container
  to compromise the container host and other containers running on the same host. This issue
  only affects docker version 1.13.1-108.git4ef4b30.el7, shipped in Red Hat Enterprise Linux
  7 Extras. Both earlier and later versions are not affected.
