summary: Format string vulnerability in Evolution 1.4 through 2.3.6.1 allows remote attackers
  to cause a denial of service (crash) and possibly execute arbitrary code via the calendar
  entries such as task lists, which are not properly handled when the user selects the Calendars
  tab.
