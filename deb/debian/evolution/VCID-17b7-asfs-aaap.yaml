summary: The handle_image function in mail-format.c for Ximian Evolution Mail User Agent 1.2.2
  and earlier does not properly escape HTML characters, which allows remote attackers to inject
  arbitrary data and HTML via a MIME Content-ID header in a MIME-encoded image.
