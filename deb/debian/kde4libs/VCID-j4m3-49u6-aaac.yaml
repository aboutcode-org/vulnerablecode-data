summary: The XSLT implementation in WebKit in Apple Safari before 4.0, iPhone OS 1.0 through
  2.2.1, and iPhone OS for iPod touch 1.1 through 2.2.1 does not properly handle redirects,
  which allows remote attackers to read XML content from arbitrary web pages via a crafted document.
