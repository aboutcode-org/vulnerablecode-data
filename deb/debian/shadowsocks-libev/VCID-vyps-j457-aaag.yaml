vulnerability_id: VCID-vyps-j457-aaag
aliases:
  - CVE-2019-5163
summary: An exploitable denial-of-service vulnerability exists in the UDPRelay functionality
  of Shadowsocks-libev 3.3.2. When utilizing a Stream Cipher and a local_address, arbitrary
  UDP packets can cause a FATAL error code path and exit. An attacker can send arbitrary UDP
  packets to trigger this vulnerability.
