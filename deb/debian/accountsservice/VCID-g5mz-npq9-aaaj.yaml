vulnerability_id: VCID-g5mz-npq9-aaaj
aliases:
  - CVE-2012-2737
summary: The user_change_icon_file_authorized_cb function in /usr/libexec/accounts-daemon in
  AccountsService before 0.6.22 does not properly check the UID when copying an icon file to
  the system cache directory, which allows local users to read arbitrary files via a race condition.
