vulnerability_id: VCID-jchc-7d44-aaab
aliases:
  - CVE-2010-2725
summary: BarnOwl before 1.6.2 does not check the return code of calls to the (1) ZPending and
  (2) ZReceiveNotice functions in libzephyr, which allows remote attackers to cause a denial
  of service (crash) and possibly execute arbitrary code via unknown vectors.
