summary: nm-connection-editor in NetworkManager (NM) 0.7.x exports connection objects over D-Bus
  upon actions in the connection editor GUI, which allows local users to obtain sensitive information
  by reading D-Bus signals, as demonstrated by using dbus-monitor to discover the password for
  the WiFi network.
