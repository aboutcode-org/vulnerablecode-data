summary: GNOME NetworkManager version 1.10.2 and earlier contains a Information Exposure (CWE-200)
  vulnerability in DNS resolver that can result in Private DNS queries leaked to local network's
  DNS servers, while on VPN. This vulnerability appears to have been fixed in Some Ubuntu 16.04
  packages were fixed, but later updates removed the fix. cf. https://bugs.launchpad.net/ubuntu/+bug/1754671
  an upstream fix does not appear to be available at this time.
