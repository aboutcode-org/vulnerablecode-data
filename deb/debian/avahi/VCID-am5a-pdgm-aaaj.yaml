summary: A flaw was found in avahi 0.8-5. A reachable assertion is present in avahi_s_host_name_resolver_start
  function allowing a local attacker to crash the avahi service by requesting hostname resolutions
  through the avahi socket or dbus methods for invalid hostnames. The highest threat from this
  vulnerability is to the service availability.
