vulnerability_id: VCID-wjz2-2h2m-aaar
aliases:
  - CVE-2012-0845
summary: SimpleXMLRPCServer.py in SimpleXMLRPCServer in Python before 2.6.8, 2.7.x before 2.7.3,
  3.x before 3.1.5, and 3.2.x before 3.2.3 allows remote attackers to cause a denial of service
  (infinite loop and CPU consumption) via an XML-RPC POST request that contains a smaller amount
  of data than specified by the Content-Length header.
