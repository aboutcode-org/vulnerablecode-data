summary: Python before 3.3.4 RC1 allows remote attackers to cause a denial of service (infinite
  loop and CPU consumption) via a file size value larger than the size of the zip file to the
  (1) ZipExtFile.read, (2) ZipExtFile.read(n), (3) ZipExtFile.readlines, (4) ZipFile.extract,
  or (5) ZipFile.extractall function.
