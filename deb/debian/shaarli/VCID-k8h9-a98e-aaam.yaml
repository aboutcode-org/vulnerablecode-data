vulnerability_id: VCID-k8h9-a98e-aaam
aliases:
  - CVE-2017-15215
summary: Reflected XSS vulnerability in Shaarli v0.9.1 allows an unauthenticated attacker to
  inject JavaScript via the searchtags parameter to index.php. If the victim is an administrator,
  an attacker can (for example) take over the admin session or change global settings or add/delete
  links. It is also possible to execute JavaScript against unauthenticated users.
