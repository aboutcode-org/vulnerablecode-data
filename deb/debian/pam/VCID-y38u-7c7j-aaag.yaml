vulnerability_id: VCID-y38u-7c7j-aaag
aliases:
  - CVE-2009-0887
summary: Integer signedness error in the _pam_StrTok function in libpam/pam_misc.c in Linux-PAM
  (aka pam) 1.0.3 and earlier, when a configuration file contains non-ASCII usernames, might
  allow remote attackers to cause a denial of service, and might allow remote authenticated
  users to obtain login access with a different user's non-ASCII username, via a login attempt.
