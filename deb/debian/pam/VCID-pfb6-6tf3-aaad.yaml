summary: The check_acl function in pam_xauth.c in the pam_xauth module in Linux-PAM (aka pam)
  1.1.2 and earlier does not verify that a certain ACL file is a regular file, which might allow
  local users to cause a denial of service (resource consumption) via a special file.
