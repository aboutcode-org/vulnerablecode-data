summary: The format_line function in log.c in libavutil in FFmpeg before 1.2.1 uses inapplicable
  offset data during a certain category calculation, which allows remote attackers to cause
  a denial of service (invalid pointer dereference and application crash) via crafted data that
  triggers a log message.
