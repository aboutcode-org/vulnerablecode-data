summary: A vulnerability was found in FFmpeg 2.0 and classified as problematic. This issue affects
  the function msrle_decode_frame of the file libavcodec/msrle.c. The manipulation leads to
  memory corruption. The attack may be initiated remotely. It is recommended to apply a patch
  to fix this issue.
