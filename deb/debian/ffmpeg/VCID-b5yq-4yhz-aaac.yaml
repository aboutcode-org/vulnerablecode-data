summary: libavcodec/iff.c in FFMpeg before 1.1.14, 1.2.x before 1.2.8, 2.2.x before 2.2.7, and
  2.3.x before 2.3.2 allows remote attackers to have unspecified impact via a crafted iff image,
  which triggers an out-of-bounds array access, related to the rgb8 and rgbn formats.
