vulnerability_id: VCID-nzwm-xwz1-aaaj
aliases:
  - CVE-2013-7020
summary: The read_header function in libavcodec/ffv1dec.c in FFmpeg before 2.1 does not properly
  enforce certain bit-count and colorspace constraints, which allows remote attackers to cause
  a denial of service (out-of-bounds array access) or possibly have unspecified other impact
  via crafted FFV1 data.
