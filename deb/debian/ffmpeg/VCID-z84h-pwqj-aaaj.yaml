summary: A vulnerability was found in FFmpeg 2.0. It has been classified as problematic. Affected
  is the function shorten_decode_frame of the component Bitstream Buffer. The manipulation leads
  to memory corruption. It is possible to launch the attack remotely. It is recommended to apply
  a patch to fix this issue.
