summary: The msrle_decode_frame function in libavcodec/msrle.c in FFmpeg before 2.1.4 does not
  properly calculate line sizes, which allows remote attackers to cause a denial of service
  (out-of-bounds array access) or possibly have unspecified other impact via crafted Microsoft
  RLE video data.
