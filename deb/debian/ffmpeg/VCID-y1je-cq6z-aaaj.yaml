summary: Buffer overflow in the vorbis_parse_setup_hdr_floors function in the Vorbis decoder
  in vorbisdec.c in libavcodec in FFmpeg through 1.1.3, as used in Google Chrome before 25.0.1364.97
  on Windows and Linux and before 25.0.1364.99 on Mac OS X and other products, allows remote
  attackers to cause a denial of service (divide-by-zero error or out-of-bounds array access)
  or possibly have unspecified other impact via vectors involving a zero value for a bark map
  size.
