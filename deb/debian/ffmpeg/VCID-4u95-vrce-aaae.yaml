summary: A vulnerability, which was classified as problematic, was found in FFmpeg 2.0. This
  affects the function decode_vol_header of the file libavcodec/mpeg4videodec.c. The manipulation
  leads to memory corruption. It is possible to initiate the attack remotely. It is recommended
  to apply a patch to fix this issue.
