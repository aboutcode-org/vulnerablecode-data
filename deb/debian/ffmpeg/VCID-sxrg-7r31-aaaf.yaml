summary: The ff_mpv_common_init function in libavcodec/mpegvideo.c in FFmpeg before 2.7.2 does
  not properly maintain the encoding context, which allows remote attackers to cause a denial
  of service (invalid pointer access) or possibly have unspecified other impact via crafted
  MPEG data.
