summary: 'A UNIX Symbolic Link (Symlink) Following vulnerability in the packaging of kopano-spamd
  of openSUSE Leap 15.1, openSUSE Tumbleweed allowed local attackers with the privileges of
  the kopano user to escalate to root. This issue affects: openSUSE Leap 15.1 kopano-spamd versions
  prior to 10.0.5-lp151.4.1. openSUSE Tumbleweed kopano-spamd versions prior to 10.0.5-1.1.'
