summary: The NVIDIA Linux Discrete GPU drivers before R304.125, R331.x before R331.113, R340.x
  before R340.65, R343.x before R343.36, and R346.x before R346.22, Linux for Tegra (L4T) driver
  before R21.2, and Chrome OS driver before R40 allows remote attackers to cause a denial of
  service (segmentation fault and X server crash) or possibly execute arbitrary code via a crafted
  GLX indirect rendering protocol request.
