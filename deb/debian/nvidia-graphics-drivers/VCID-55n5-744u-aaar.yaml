summary: The accelerated rendering functionality of NVIDIA Binary Graphics Driver (binary blob
  driver) For Linux v8774 and v8762, and probably on other operating systems, allows local and
  remote attackers to execute arbitrary code via a large width value in a font glyph, which
  can be used to overwrite arbitrary memory locations.
