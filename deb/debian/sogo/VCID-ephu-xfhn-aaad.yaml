summary: A vulnerability was found in Alinto SOGo up to 5.7.1 and classified as problematic.
  Affected by this issue is the function _migrateMailIdentities of the file SoObjects/SOGo/SOGoUserDefaults.m
  of the component Identity Handler. The manipulation of the argument fullName leads to cross
  site scripting. The attack may be launched remotely. Upgrading to version 5.8.0 is able to
  address this issue. The name of the patch is efac49ae91a4a325df9931e78e543f707a0f8e5e. It
  is recommended to upgrade the affected component. The identifier of this vulnerability is
  VDB-215960.
