summary: Memory safety bugs were reported in Firefox 53 and Firefox ESR 52.1. Some of these
  bugs showed evidence of memory corruption and we presume that with enough effort that some
  of these could be exploited to run arbitrary code. This vulnerability affects Firefox < 54,
  Firefox ESR < 52.2, and Thunderbird < 52.2.
