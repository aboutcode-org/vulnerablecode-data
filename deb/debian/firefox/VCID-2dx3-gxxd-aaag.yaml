summary: A WebExtension can request access to local files without the warning prompt stating
  that the extension will "Access your data for all websites" being displayed to the user. This
  allows extensions to run content scripts in local pages without permission warnings when a
  local file is opened. This vulnerability affects Firefox ESR < 60.3 and Firefox < 63.
