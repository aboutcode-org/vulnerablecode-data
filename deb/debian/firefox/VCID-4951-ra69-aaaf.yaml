summary: 'WebExtension content scripts can be loaded into about: pages in some circumstances,
  in violation of the permissions granted to extensions. This could allow an extension to interfere
  with the loading and usage of these pages and use capabilities that were intended to be restricted
  from extensions. This vulnerability affects Firefox < 64.'
