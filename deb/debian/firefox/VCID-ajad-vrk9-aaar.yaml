summary: A use-after-free vulnerability can occur when reading an image observer during frame
  reconstruction after the observer has been freed. This results in a potentially exploitable
  crash. This vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.
