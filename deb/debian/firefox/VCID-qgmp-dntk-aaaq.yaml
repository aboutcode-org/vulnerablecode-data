summary: Multiple unspecified vulnerabilities in the browser engine in Mozilla Firefox before
  45.0 allow remote attackers to cause a denial of service (memory corruption and application
  crash) or possibly execute arbitrary code via vectors related to js/src/jit/arm/Assembler-arm.cpp,
  and unknown other vectors.
