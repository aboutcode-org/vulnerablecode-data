summary: 'Low descenders on some Tibetan characters in several fonts on OS X are clipped when
  rendered in the addressbar. When used as part of an Internationalized Domain Name (IDN) this
  can be used for domain name spoofing attacks. Note: This attack only affects OS X operating
  systems. Other operating systems are unaffected. This vulnerability affects Firefox < 58.'
