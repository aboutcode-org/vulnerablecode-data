vulnerability_id: VCID-btr4-8w3s-aaaj
aliases:
  - CVE-2017-7802
summary: A use-after-free vulnerability can occur when manipulating the DOM during the resize
  event of an image element. If these elements have been freed due to a lack of strong references,
  a potentially exploitable crash may occur when the freed elements are accessed. This vulnerability
  affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.
