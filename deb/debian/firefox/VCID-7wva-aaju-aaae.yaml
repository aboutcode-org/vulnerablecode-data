summary: When dragging content from the primary browser pane to the addressbar on a malicious
  site, it is possible to change the addressbar so that the displayed location following navigation
  does not match the URL of the newly loaded page. This allows for spoofing attacks. This vulnerability
  affects Firefox < 52.
