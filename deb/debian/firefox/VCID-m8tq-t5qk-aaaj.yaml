summary: 'The Mozilla Windows updater can be called by a non-privileged user to delete an arbitrary
  local file by passing a special path to the callback parameter through the Mozilla Maintenance
  Service, which has privileged access. Note: This attack requires local system access and only
  affects Windows. Other operating systems are not affected. This vulnerability affects Firefox
  ESR < 45.8 and Firefox < 52.'
