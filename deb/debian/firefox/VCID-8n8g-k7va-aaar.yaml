summary: Unspecified vulnerability in Mozilla Firefox before 1.5.0.4 and SeaMonkey before 1.0.2
  allows remote attackers to execute arbitrary code by using the nsISelectionPrivate interface
  of the Selection object to add a SelectionListener and create notifications that are executed
  in a privileged context.
