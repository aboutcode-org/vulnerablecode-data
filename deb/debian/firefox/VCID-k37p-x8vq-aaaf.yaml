vulnerability_id: VCID-k37p-x8vq-aaaf
aliases:
  - CVE-2018-5160
summary: WebRTC can use a "WrappedI420Buffer" pixel buffer but the owning image object can be
  freed while it is still in use. This can result in the WebRTC encoder using uninitialized
  memory, leading to a potentially exploitable crash. This vulnerability affects Firefox < 60.
