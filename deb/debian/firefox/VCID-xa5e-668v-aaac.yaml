summary: 'An attack using manipulation of "updater.ini" contents, used by the Mozilla Windows
  Updater, and privilege escalation through the Mozilla Maintenance Service to allow for arbitrary
  file execution and deletion by the Maintenance Service, which has privileged access. Note:
  This attack requires local system access and only affects Windows. Other operating systems
  are not affected. This vulnerability affects Firefox ESR < 52.2 and Firefox < 54.'
