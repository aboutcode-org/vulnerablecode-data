summary: Use-after-free vulnerability in the WebRTC socket thread in Mozilla Firefox before
  48.0 and Firefox ESR 45.x before 45.3 allows remote attackers to execute arbitrary code by
  leveraging incorrect free operations on DTLS objects during the shutdown of a WebRTC session.
