vulnerability_id: VCID-kd6v-ae31-aaak
aliases:
  - CVE-2011-0010
summary: check.c in sudo 1.7.x before 1.7.4p5, when a Runas group is configured, does not require
  a password for command execution that involves a gid change but no uid change, which allows
  local users to bypass an intended authentication requirement via the -g option to a sudo command.
