summary: The configuration merger in itk.c in the Steinar H. Gunderson mpm-itk Multi-Processing
  Module 2.2.11-01 and 2.2.11-02 for the Apache HTTP Server does not properly handle certain
  configuration sections that specify NiceValue but not AssignUserID, which might allow remote
  attackers to gain privileges by leveraging the root uid and root gid of an mpm-itk process.
