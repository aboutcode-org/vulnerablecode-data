summary: In ZZIPlib 0.13.67, there is a bus error caused by loading of a misaligned address
  in the zzip_disk_findfirst function of zzip/mmapped.c. Remote attackers could leverage this
  vulnerability to cause a denial of service via a crafted zip file.
