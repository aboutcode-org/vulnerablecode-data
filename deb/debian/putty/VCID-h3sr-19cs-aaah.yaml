summary: Multiple integer overflows in the (1) sftp_pkt_getstring and (2) fxp_readdir_recv functions
  in the PSFTP and PSCP clients for PuTTY 0.56, and possibly earlier versions, allow remote
  malicious web sites to execute arbitrary code via SFTP responses that corrupt the heap after
  insufficient memory has been allocated.
