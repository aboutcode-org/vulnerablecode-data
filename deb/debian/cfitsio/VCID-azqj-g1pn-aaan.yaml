summary: 'NASA CFITSIO prior to 3.43 is affected by: Buffer Overflow. The impact is: arbitrary
  code execution. The component is: over 40 source code files were changed. The attack vector
  is: remote unauthenticated attacker. The fixed version is: 3.43. NOTE: this CVE refers to
  the issues not covered by CVE-2018-3846, CVE-2018-3847, CVE-2018-3848, and CVE-2018-3849.
  One example is ftp_status in drvrnet.c mishandling a long string beginning with a ''4'' character.'
