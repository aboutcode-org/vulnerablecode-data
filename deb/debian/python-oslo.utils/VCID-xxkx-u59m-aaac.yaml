summary: The strutils.mask_password function in the OpenStack Oslo utility library, Cinder,
  Nova, and Trove before 2013.2.4 and 2014.1 before 2014.1.3 does not properly mask passwords
  when logging commands, which allows local users to obtain passwords by reading the log.
