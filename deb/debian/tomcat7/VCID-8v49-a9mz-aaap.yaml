vulnerability_id: VCID-8v49-a9mz-aaap
aliases:
  - CVE-2012-5887
  - GHSA-28cq-6rmx-pjq4
summary: The HTTP Digest Access Authentication implementation in Apache Tomcat 5.5.x before
  5.5.36, 6.x before 6.0.36, and 7.x before 7.0.30 does not properly check for stale nonce values
  in conjunction with enforcement of proper credentials, which makes it easier for remote attackers
  to bypass intended access restrictions by sniffing the network for valid requests.
