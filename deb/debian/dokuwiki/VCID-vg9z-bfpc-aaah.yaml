summary: The spellchecker (spellcheck.php) in DokuWiki 2006/06/04 and earlier allows remote
  attackers to insert and execute arbitrary PHP code via "complex curly syntax" that is inserted
  into a regular expression that is processed by preg_replace with the /e (executable) modifier.
