summary: 'CRLF injection vulnerability in lib/exe/fetch.php in DokuWiki 2006-03-09e, and possibly
  earlier, allows remote attackers to inject arbitrary HTTP headers and conduct HTTP response
  splitting attacks via CRLF sequences in the media parameter.  NOTE: this issue can be leveraged
  for XSS attacks.'
