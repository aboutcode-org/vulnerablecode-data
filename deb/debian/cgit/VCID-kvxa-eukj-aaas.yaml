vulnerability_id: VCID-kvxa-eukj-aaas
aliases:
  - CVE-2013-2117
summary: Directory traversal vulnerability in the cgit_parse_readme function in ui-summary.c
  in cgit before 0.9.2, when a readme file is set to a filesystem path, allows remote attackers
  to read arbitrary files via a .. (dot dot) in the url parameter.
