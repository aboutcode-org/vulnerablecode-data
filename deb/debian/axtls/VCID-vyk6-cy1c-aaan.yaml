vulnerability_id: VCID-vyk6-cy1c-aaan
aliases:
  - CVE-2018-16149
summary: In sig_verify() in x509.c in axTLS version 2.1.3 and before, the PKCS#1 v1.5 signature
  verification blindly trusts the declared lengths in the ASN.1 structure. Consequently, when
  small public exponents are being used, a remote attacker can generate purposefully crafted
  signatures (and put them on X.509 certificates) to induce illegal memory access and crash
  the verifier.
