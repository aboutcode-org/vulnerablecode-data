vulnerability_id: VCID-j846-f1y4-aaas
aliases:
  - CVE-2009-4902
summary: 'Buffer overflow in the MSGFunctionDemarshall function in winscard_svc.c in the PC/SC
  Smart Card daemon (aka PCSCD) in MUSCLE PCSC-Lite 1.5.4 and earlier might allow local users
  to gain privileges via crafted SCARD_CONTROL message data, which is improperly demarshalled.  NOTE:
  this vulnerability exists because of an incorrect fix for CVE-2010-0407.'
