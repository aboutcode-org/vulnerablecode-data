vulnerability_id: VCID-uxna-3wyq-aaah
aliases:
  - CVE-2011-1202
summary: The xsltGenerateIdFunction function in functions.c in libxslt 1.1.26 and earlier, as
  used in Google Chrome before 10.0.648.127 and other products, allows remote attackers to obtain
  potentially sensitive information about heap memory addresses via an XML document containing
  a call to the XSLT generate-id XPath function.
