summary: Buffer overflow in pattern.c in libxslt before 1.1.24 allows context-dependent attackers
  to cause a denial of service (crash) and possibly execute arbitrary code via an XSL style
  sheet file with a long XSLT "transformation match" condition that triggers a large number
  of steps.
