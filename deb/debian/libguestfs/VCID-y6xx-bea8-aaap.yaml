vulnerability_id: VCID-y6xx-bea8-aaap
aliases:
  - CVE-2011-4127
summary: The Linux kernel before 3.2.2 does not properly restrict SG_IO ioctl calls, which allows
  local users to bypass intended restrictions on disk read and write operations by sending a
  SCSI command to (1) a partition block device or (2) an LVM volume.
