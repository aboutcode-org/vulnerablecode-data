summary: Integer overflow in the ProcRenderCreateCursor function in the Render extension in
  the X server 1.4 in X.Org X11R7.3 allows context-dependent attackers to cause a denial of
  service (daemon crash) via unspecified request fields that are used to calculate a glyph buffer
  size, which triggers a dereference of unmapped memory.
