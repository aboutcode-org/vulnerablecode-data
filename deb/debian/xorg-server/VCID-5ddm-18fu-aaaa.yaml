vulnerability_id: VCID-5ddm-18fu-aaaa
aliases:
  - CVE-2013-4396
summary: Use-after-free vulnerability in the doImageText function in dix/dixfonts.c in the xorg-server
  module before 1.14.4 in X.Org X11 allows remote authenticated users to cause a denial of service
  (daemon crash) or possibly execute arbitrary code via a crafted ImageText request that triggers
  memory-allocation failure.
