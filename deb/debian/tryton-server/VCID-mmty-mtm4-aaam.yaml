vulnerability_id: VCID-mmty-mtm4-aaam
aliases:
  - CVE-2012-0215
  - PYSEC-2012-6
summary: model/modelstorage.py in the Tryton application framework (trytond) before 2.4.0 for
  Python does not properly restrict access to the Many2Many field in the relation model, which
  allows remote authenticated users to modify the privileges of arbitrary users via a (1) create,
  (2) write, (3) delete, or (4) copy rpc call.
