summary: Buffer overflow in the trash buffer in the header capture functionality in HAProxy
  before 1.4.21, when global.tune.bufsize is set to a value greater than the default and header
  rewriting is enabled, allows remote attackers to cause a denial of service and possibly execute
  arbitrary code via unspecified vectors.
