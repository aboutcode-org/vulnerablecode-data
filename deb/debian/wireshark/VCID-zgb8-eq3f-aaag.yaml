summary: epan/dissectors/packet-qnet6.c in the QNX6 QNET dissector in Wireshark 2.x before 2.0.6
  mishandles MAC address data, which allows remote attackers to cause a denial of service (out-of-bounds
  read and application crash) via a crafted packet.
