summary: The dissect_dcom_OBJREF function in epan/dissectors/packet-dcom.c in the DCOM dissector
  in Wireshark 1.12.x before 1.12.9 does not initialize a certain IPv4 data structure, which
  allows remote attackers to cause a denial of service (application crash) via a crafted packet.
