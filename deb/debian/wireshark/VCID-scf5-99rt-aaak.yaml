vulnerability_id: VCID-scf5-99rt-aaak
aliases:
  - CVE-2015-8713
summary: epan/dissectors/packet-umts_fp.c in the UMTS FP dissector in Wireshark 1.12.x before
  1.12.9 does not properly reserve memory for channel ID mappings, which allows remote attackers
  to cause a denial of service (out-of-bounds memory access and application crash) via a crafted
  packet.
