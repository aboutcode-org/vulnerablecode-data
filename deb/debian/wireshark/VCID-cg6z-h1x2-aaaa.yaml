summary: The dissect_ccp_bsdcomp_opt function in epan/dissectors/packet-ppp.c in the PPP CCP
  dissector in Wireshark 1.8.x before 1.8.7 does not terminate a bit-field list, which allows
  remote attackers to cause a denial of service (application crash) via a malformed packet.
