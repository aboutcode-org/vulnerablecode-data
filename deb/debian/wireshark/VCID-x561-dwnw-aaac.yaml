summary: epan/dissectors/packet-dcp-etsi.c in the DCP ETSI dissector in Wireshark 1.8.x before
  1.8.7 uses incorrect integer data types, which allows remote attackers to cause a denial of
  service (integer overflow, and heap memory corruption or NULL pointer dereference, and application
  crash) via a malformed packet.
