summary: epan/dissectors/packet-gsm_a_dtap.c in the GSM DTAP dissector in Wireshark 1.12.x before
  1.12.6 does not properly validate digit characters, which allows remote attackers to cause
  a denial of service (application crash) via a crafted packet, related to the de_emerg_num_list
  and de_bcd_num functions.
