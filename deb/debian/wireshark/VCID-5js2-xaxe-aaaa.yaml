summary: packet-frame in Wireshark 0.99.2 through 1.0.3 does not properly handle exceptions
  thrown by post dissectors, which allows remote attackers to cause a denial of service (application
  crash) via a certain series of packets, as demonstrated by enabling the (1) PRP or (2) MATE
  post dissector.
