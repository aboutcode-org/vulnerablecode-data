summary: The dissect_ppi function in epan/dissectors/packet-ppi.c in the PPI dissector in Wireshark
  2.0.x before 2.0.1 does not initialize a packet-header data structure, which allows remote
  attackers to cause a denial of service (application crash) via a crafted packet.
