summary: In Wireshark 2.2.0 to 2.2.5 and 2.0.0 to 2.0.11, the PacketBB dissector could crash,
  triggered by packet injection or a malformed capture file. This was addressed in epan/dissectors/packet-packetbb.c
  by restricting additions to the protocol tree.
