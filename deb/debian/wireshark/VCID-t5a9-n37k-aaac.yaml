summary: The dissect_ber_choice function in epan/dissectors/packet-ber.c in the ASN.1 BER dissector
  in Wireshark 1.6.x before 1.6.15 and 1.8.x before 1.8.7 does not properly initialize a certain
  variable, which allows remote attackers to cause a denial of service (application crash) via
  a malformed packet.
