summary: epan/dissectors/packet-ipmi-trace.c in the IPMI trace dissector in Wireshark 2.x before
  2.0.6 does not properly consider whether a string is constant, which allows remote attackers
  to cause a denial of service (use-after-free and application crash) via a crafted packet.
