summary: Integer signedness error in the get_type_length function in epan/dissectors/packet-btsdp.c
  in the Bluetooth SDP dissector in Wireshark 1.8.x before 1.8.9 and 1.10.x before 1.10.1 allows
  remote attackers to cause a denial of service (loop and CPU consumption) via a crafted packet.
