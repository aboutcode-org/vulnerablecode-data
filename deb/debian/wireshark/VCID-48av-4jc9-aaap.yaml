summary: Integer signedness error in epan/dissectors/packet-mswsp.c in the MS-WSP dissector
  in Wireshark 2.0.x before 2.0.3 allows remote attackers to cause a denial of service (integer
  overflow and application crash) via a crafted packet that triggers an unexpected array size.
