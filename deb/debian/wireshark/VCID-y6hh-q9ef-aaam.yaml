summary: The dissect_hsdsch_channel_info function in epan/dissectors/packet-umts_fp.c in the
  UMTS FP dissector in Wireshark 1.12.x before 1.12.9 does not validate the number of PDUs,
  which allows remote attackers to cause a denial of service (application crash) via a crafted
  packet.
