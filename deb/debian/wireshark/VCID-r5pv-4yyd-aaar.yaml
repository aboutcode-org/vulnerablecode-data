summary: 'In Wireshark through 2.0.13 and 2.2.x through 2.2.7, the openSAFETY dissector could
  crash or exhaust system memory. This was addressed in epan/dissectors/packet-opensafety.c
  by adding length validation. NOTE: this vulnerability exists because of an incomplete fix
  for CVE-2017-9350.'
