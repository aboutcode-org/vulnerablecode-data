summary: 'Format string vulnerability in the PROFINET/DCP (PN-DCP) dissector in Wireshark 1.0.6
  and earlier allows remote attackers to execute arbitrary code via a PN-DCP packet with format
  string specifiers in the station name.  NOTE: some of these details are obtained from third
  party information.'
