summary: epan/dissectors/packet-ncp2222.inc in the NDS dissector in Wireshark 1.12.x before
  1.12.13 does not properly maintain a ptvc data structure, which allows remote attackers to
  cause a denial of service (NULL pointer dereference and application crash) via a crafted packet.
