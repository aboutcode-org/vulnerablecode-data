summary: The dissect_infiniband_common function in epan/dissectors/packet-infiniband.c in the
  Infiniband dissector in Wireshark 1.4.0 through 1.4.9 and 1.6.x before 1.6.3 allows remote
  attackers to cause a denial of service (NULL pointer dereference and application crash) via
  a malformed packet.
