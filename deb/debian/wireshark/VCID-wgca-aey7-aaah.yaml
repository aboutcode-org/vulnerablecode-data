summary: Multiple integer overflows in Wireshark 1.4.x before 1.4.13 and 1.6.x before 1.6.8
  allow remote attackers to cause a denial of service (infinite loop) via vectors related to
  the (1) BACapp and (2) Bluetooth HCI dissectors, a different vulnerability than CVE-2012-2392.
