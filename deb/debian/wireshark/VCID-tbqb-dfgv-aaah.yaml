summary: epan/dissectors/packet-wcp.c in the WCP dissector in Wireshark 1.10.x before 1.10.14
  and 1.12.x before 1.12.5 improperly refers to previously processed bytes, which allows remote
  attackers to cause a denial of service (application crash) via a crafted packet, a different
  vulnerability than CVE-2015-2188.
