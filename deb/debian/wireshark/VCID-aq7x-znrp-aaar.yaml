summary: The dissect_mq_rr function in epan/dissectors/packet-mq.c in the MQ dissector in Wireshark
  1.8.x before 1.8.10 and 1.10.x before 1.10.2 does not properly determine when to enter a certain
  loop, which allows remote attackers to cause a denial of service (application crash) via a
  crafted packet.
