summary: epan/dissectors/packet-hiqnet.c in the HiQnet dissector in Wireshark 2.0.x before 2.0.2
  does not validate the data type, which allows remote attackers to cause a denial of service
  (out-of-bounds read and application crash) via a crafted packet.
