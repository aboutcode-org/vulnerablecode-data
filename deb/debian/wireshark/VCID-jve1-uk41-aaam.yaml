summary: epan/crypt/airpdcap.c in the IEEE 802.11 dissector in Wireshark 1.12.x before 1.12.12
  and 2.x before 2.0.4 mishandles the lack of an EAPOL_RSN_KEY, which allows remote attackers
  to cause a denial of service (application crash) via a crafted packet.
