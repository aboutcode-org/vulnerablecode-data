summary: Heap-based buffer overflow in wiretap/dct3trace.c in Wireshark 1.2.0 through 1.2.14
  and 1.4.0 through 1.4.3 allows remote attackers to cause a denial of service (application
  crash) or possibly have unspecified other impact via a long record in a Nokia DCT3 trace file.
