vulnerability_id: VCID-py83-a6pm-aaar
aliases:
  - CVE-2016-7178
summary: epan/dissectors/packet-umts_fp.c in the UMTS FP dissector in Wireshark 2.x before 2.0.6
  does not ensure that memory is allocated for certain data structures, which allows remote
  attackers to cause a denial of service (invalid write access and application crash) via a
  crafted packet.
