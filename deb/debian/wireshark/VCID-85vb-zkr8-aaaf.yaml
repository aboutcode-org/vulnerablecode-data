summary: epan/dissectors/packet-pktc.c in the PKTC dissector in Wireshark 1.12.x before 1.12.11
  and 2.0.x before 2.0.3 does not verify BER identifiers, which allows remote attackers to cause
  a denial of service (out-of-bounds write and application crash) via a crafted packet.
