summary: The dissect_rohc_ir_packet function in epan/dissectors/packet-rohc.c in the ROHC dissector
  in Wireshark 1.8.x before 1.8.5 does not properly handle unknown profiles, which allows remote
  attackers to cause a denial of service (application crash) via a malformed packet.
