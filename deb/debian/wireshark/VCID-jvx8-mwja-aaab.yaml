summary: wiretap/vwr.c in the Ixia IxVeriWave file parser in Wireshark 2.x before 2.0.2 incorrectly
  increases a certain octet count, which allows remote attackers to cause a denial of service
  (heap-based buffer overflow and application crash) via a crafted file.
