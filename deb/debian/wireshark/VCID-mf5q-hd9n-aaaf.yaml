summary: The dissect_sip_common function in epan/dissectors/packet-sip.c in the SIP dissector
  in Wireshark 1.8.x before 1.8.12 and 1.10.x before 1.10.4 does not check for empty lines,
  which allows remote attackers to cause a denial of service (infinite loop) via a crafted packet.
