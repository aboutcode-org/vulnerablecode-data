summary: In Wireshark 2.2.0 to 2.2.5 and 2.0.0 to 2.0.11, the SLSK dissector could go into an
  infinite loop, triggered by packet injection or a malformed capture file. This was addressed
  in epan/dissectors/packet-slsk.c by adding checks for the remaining length.
