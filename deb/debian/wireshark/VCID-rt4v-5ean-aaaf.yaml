summary: The netmon_open function in wiretap/netmon.c in the Netmon file parser in Wireshark
  1.8.x before 1.8.9 and 1.10.x before 1.10.1 does not initialize certain structure members,
  which allows remote attackers to cause a denial of service (application crash) via a crafted
  packet-trace file.
