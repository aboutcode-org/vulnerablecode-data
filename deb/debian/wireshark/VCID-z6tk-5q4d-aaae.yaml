summary: The dissect_sip_common function in epan/dissectors/packet-sip.c in the SIP dissector
  in Wireshark 1.8.x before 1.8.11 and 1.10.x before 1.10.3 does not properly initialize a data
  structure, which allows remote attackers to cause a denial of service (application crash)
  via a crafted packet.
