summary: Buffer overflow in the sect_enttec_dmx_da function in epan/dissectors/packet-enttec.c
  in Wireshark 1.4.2 allows remote attackers to cause a denial of service (application crash)
  or possibly execute arbitrary code via a crafted ENTTEC DMX packet with Run Length Encoding
  (RLE) compression.
