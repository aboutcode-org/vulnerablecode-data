summary: epan/dissectors/packet-umts_fp.c in the UMTS FP dissector in Wireshark 1.12.x before
  1.12.12 and 2.x before 2.0.4 mishandles the reserved C/T value, which allows remote attackers
  to cause a denial of service (application crash) via a crafted packet.
