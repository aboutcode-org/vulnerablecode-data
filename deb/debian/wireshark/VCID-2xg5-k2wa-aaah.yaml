summary: Buffer overflow in the tvb_uncompress function in epan/tvbuff_zlib.c in Wireshark 1.12.x
  before 1.12.9 and 2.0.x before 2.0.1 allows remote attackers to cause a denial of service
  (application crash) via a crafted packet with zlib compression.
