summary: The mp2t_process_fragmented_payload function in epan/dissectors/packet-mp2t.c in the
  MP2T dissector in Wireshark 1.4.x before 1.4.12 and 1.6.x before 1.6.6 allows remote attackers
  to cause a denial of service (application crash) via a packet containing an invalid pointer
  value that triggers an incorrect memory-allocation attempt.
