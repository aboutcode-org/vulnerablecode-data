summary: The dissect_log function in plugins/irda/packet-irda.c in the IrDA dissector in Wireshark
  1.10.x before 1.10.9 does not properly strip '\n' characters, which allows remote attackers
  to cause a denial of service (buffer underflow and application crash) via a crafted packet.
