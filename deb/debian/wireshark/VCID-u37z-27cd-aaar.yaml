summary: The dissect_openflow_tablemod_v5 function in epan/dissectors/packet-openflow_v5.c in
  the OpenFlow dissector in Wireshark 1.12.x before 1.12.7 does not validate a certain offset
  value, which allows remote attackers to cause a denial of service (infinite loop) via a crafted
  packet.
