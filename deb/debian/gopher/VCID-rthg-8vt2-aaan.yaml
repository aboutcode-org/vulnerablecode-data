summary: Multiple buffer overflows in UMN gopher daemon (gopherd) 2.x and 3.x before 3.0.6 allows
  attackers to execute arbitrary code via (1) a long filename as a result of a LIST command,
  and (2) the GSisText function, which calculates the view-type.
