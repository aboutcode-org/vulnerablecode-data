summary: Heap-based buffer overflow in the RLE decompression functionality in the TranscribePalmImageToJPEG
  function in generators/plucker/inplug/image.cpp in Okular in KDE SC 4.3.0 through 4.5.0 allows
  remote attackers to cause a denial of service (application crash) or possibly execute arbitrary
  code via a crafted image in a PDB file.
