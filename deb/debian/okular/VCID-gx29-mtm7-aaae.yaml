summary: okular version 18.08 and earlier contains a Directory Traversal vulnerability in function
  "unpackDocumentArchive(...)" in "core/document.cpp" that can result in Arbitrary file creation
  on the user workstation. This attack appear to be exploitable via he victim must open a specially
  crafted Okular archive. This issue appears to have been corrected in version 18.08.1
