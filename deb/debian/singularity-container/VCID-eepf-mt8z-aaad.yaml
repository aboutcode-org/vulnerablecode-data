vulnerability_id: VCID-eepf-mt8z-aaad
aliases:
  - CVE-2020-13845
summary: Sylabs Singularity 3.0 through 3.5 has Improper Validation of an Integrity Check Value.
  Image integrity is not validated when an ECL policy is enforced. The fingerprint required
  by the ECL is compared against the signature object descriptor(s) in the SIF file, rather
  than to a cryptographically validated signature.
