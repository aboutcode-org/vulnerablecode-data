summary: basic/unit-name.c in systemd prior to 246.15, 247.8, 248.5, and 249.1 has a Memory
  Allocation with an Excessive Size Value (involving strdupa and alloca for a pathname controlled
  by a local attacker) that results in an operating system crash.
