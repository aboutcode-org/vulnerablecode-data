summary: systemd does not properly use D-Bus for communication with a polkit authority, which
  allows local users to bypass intended access restrictions by leveraging a PolkitUnixProcess
  PolkitSubject race condition via a (1) setuid process or (2) pkexec process, a related issue
  to CVE-2013-4288.
