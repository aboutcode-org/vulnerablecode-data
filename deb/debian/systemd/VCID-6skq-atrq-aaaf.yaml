summary: An exploitable denial-of-service vulnerability exists in Systemd 245. A specially crafted
  DHCP FORCERENEW packet can cause a server running the DHCP client to be vulnerable to a DHCP
  ACK spoofing attack. An attacker can forge a pair of FORCERENEW and DCHP ACK packets to reconfigure
  the server.
