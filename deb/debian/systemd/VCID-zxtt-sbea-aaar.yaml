summary: The SetX11Keyboard function in systemd, when PolicyKit Local Authority (PKLA) is used
  to change the group permissions on the X Keyboard Extension (XKB) layouts description, allows
  local users in the group to modify the Xorg X11 Server configuration file and possibly gain
  privileges via vectors involving "special and control characters."
