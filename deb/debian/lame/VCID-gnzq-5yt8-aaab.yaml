summary: The III_dequantize_sample function in layer3.c in mpglib, as used in libmpgdecoder.a
  in LAME 3.99.5 and other products, allows remote attackers to cause a denial of service (stack-based
  buffer overflow and application crash) or possibly have unspecified other impact via a crafted
  audio file.
