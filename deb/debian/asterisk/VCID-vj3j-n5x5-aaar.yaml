vulnerability_id: VCID-vj3j-n5x5-aaar
aliases:
  - CVE-2007-2293
summary: Multiple stack-based buffer overflows in the process_sdp function in chan_sip.c of
  the SIP channel T.38 SDP parser in Asterisk before 1.4.3 allow remote attackers to execute
  arbitrary code via a long (1) T38FaxRateManagement or (2) T38FaxUdpEC SDP parameter in an
  SIP message, as demonstrated using SIP INVITE.
