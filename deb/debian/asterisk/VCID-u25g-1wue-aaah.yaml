vulnerability_id: VCID-u25g-1wue-aaah
aliases:
  - CVE-2014-2288
summary: The PJSIP channel driver in Asterisk Open Source 12.x before 12.1.1, when qualify_frequency
  "is enabled on an AOR and the remote SIP server challenges for authentication of the resulting
  OPTIONS request," allows remote attackers to cause a denial of service (crash) via a PJSIP
  endpoint that does not have an associated outgoing request.
