summary: Remote code execution can occur in Asterisk Open Source 13.x before 13.14.1 and 14.x
  before 14.3.1 and Certified Asterisk 13.13 before 13.13-cert3 because of a buffer overflow
  in a CDR user field, related to X-ClientCode in chan_sip, the CDR dialplan function, and the
  AMI Monitor action.
