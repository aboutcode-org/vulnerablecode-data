summary: PJSIP is a free and open source multimedia communication library written in C. In versions
  of PJSIP prior to 2.13 the PJSIP parser, PJMEDIA RTP decoder, and PJMEDIA SDP parser are affeced
  by a buffer overflow vulnerability. Users connecting to untrusted clients are at risk. This
  issue has been patched and is available as commit c4d3498 in the master branch and will be
  included in releases 2.13 and later. Users are advised to upgrade. There are no known workarounds
  for this issue.
