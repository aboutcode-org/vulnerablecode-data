vulnerability_id: VCID-3jdb-smxh-aaam
aliases:
  - CVE-2019-18976
summary: An issue was discovered in res_pjsip_t38.c in Sangoma Asterisk through 13.x and Certified
  Asterisk through 13.21-x. If it receives a re-invite initiating T.38 faxing and has a port
  of 0 and no c line in the SDP, a NULL pointer dereference and crash will occur. This is different
  from CVE-2019-18940.
