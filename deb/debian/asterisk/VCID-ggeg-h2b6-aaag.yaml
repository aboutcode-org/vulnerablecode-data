summary: Asterisk 1.4 before 1.4.1 and 1.2 before 1.2.16 allows remote attackers to cause a
  denial of service (crash) by sending a Session Initiation Protocol (SIP) packet without a
  URI and SIP-version header, which results in a NULL pointer dereference.
