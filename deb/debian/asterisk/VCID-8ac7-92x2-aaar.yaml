vulnerability_id: VCID-8ac7-92x2-aaar
aliases:
  - CVE-2011-2665
summary: reqresp_parser.c in the SIP channel driver in Asterisk Open Source 1.8.x before 1.8.4.3
  allows remote attackers to cause a denial of service (NULL pointer dereference and daemon
  crash) via a SIP packet with a Contact header that lacks a < (less than) character.
