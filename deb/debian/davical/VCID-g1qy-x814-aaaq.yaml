summary: A CSRF issue was discovered in DAViCal through 1.1.8. If an authenticated user visits
  an attacker-controlled webpage, the attacker can send arbitrary requests in the name of the
  user to the application. If the attacked user is an administrator, the attacker could for
  example add a new admin user.
