summary: In DjVuLibre 3.5.27, the sorting functionality (aka GArrayTemplate<TYPE>::sort) allows
  attackers to cause a denial-of-service (application crash due to an Uncontrolled Recursion)
  by crafting a PBM image file that is mishandled in libdjvu/GContainer.h.
