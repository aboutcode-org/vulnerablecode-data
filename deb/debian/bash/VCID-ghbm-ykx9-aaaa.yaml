vulnerability_id: VCID-ghbm-ykx9-aaaa
aliases:
  - CVE-2014-7187
summary: Off-by-one error in the read_token_word function in parse.y in GNU Bash through 4.3
  bash43-026 allows remote attackers to cause a denial of service (out-of-bounds array access
  and application crash) or possibly have unspecified other impact via deeply nested for loops,
  aka the "word_lineno" issue.
