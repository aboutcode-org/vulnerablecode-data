vulnerability_id: VCID-vh4k-ycnd-aaah
aliases:
  - CVE-2010-0830
summary: Integer signedness error in the elf_get_dynamic_info function in elf/dynamic-link.h
  in ld.so in the GNU C Library (aka glibc or libc6) 2.0.1 through 2.11.1, when the --verify
  option is used, allows user-assisted remote attackers to execute arbitrary code via a crafted
  ELF program with a negative value for a certain d_tag structure member in the ELF header.
