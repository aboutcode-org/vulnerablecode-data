summary: Multiple integer overflows in the (1) strtod, (2) strtof, (3) strtold, (4) strtod_l,
  and other unspecified "related functions" in stdlib in GNU C Library (aka glibc or libc6)
  2.16 allow local users to cause a denial of service (application crash) and possibly execute
  arbitrary code via a long string, which triggers a stack-based buffer overflow.
