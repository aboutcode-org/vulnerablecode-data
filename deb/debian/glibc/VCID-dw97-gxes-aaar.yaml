vulnerability_id: VCID-dw97-gxes-aaar
aliases:
  - CVE-2012-6656
summary: iconvdata/ibm930.c in GNU C Library (aka glibc) before 2.16 allows context-dependent
  attackers to cause a denial of service (out-of-bounds read) via a multibyte character value
  of "0xffff" to the iconv function when converting IBM930 encoded data to UTF-8.
