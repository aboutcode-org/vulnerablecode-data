vulnerability_id: VCID-73xy-ygvv-aaak
aliases:
  - CVE-2016-10228
summary: The iconv program in the GNU C Library (aka glibc or libc6) 2.31 and earlier, when
  invoked with multiple suffixes in the destination encoding (TRANSLATE or IGNORE) along with
  the -c option, enters an infinite loop when processing invalid multi-byte input sequences,
  leading to a denial of service.
