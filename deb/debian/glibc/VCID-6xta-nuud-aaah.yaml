summary: 'In librt in the GNU C Library (aka glibc) through 2.34, sysdeps/unix/sysv/linux/mq_notify.c
  mishandles certain NOTIFY_REMOVED data, leading to a NULL pointer dereference. NOTE: this
  vulnerability was introduced as a side effect of the CVE-2021-33574 fix.'
