aliases:
  - CVE-2020-1751
summary: An out-of-bounds write vulnerability was found in glibc before 2.31 when handling signal
  trampolines on PowerPC. Specifically, the backtrace function did not properly check the array
  bounds when storing the frame address, resulting in a denial of service or potential code
  execution. The highest threat from this vulnerability is to system availability.
