summary: Multiple cross-site scripting (XSS) vulnerabilities in action/AttachFile.py in MoinMoin
  before 1.8.1 allow remote attackers to inject arbitrary web script or HTML via an AttachFile
  action to the WikiSandBox component with (1) the rename parameter or (2) the drawing parameter
  (aka the basename variable).
