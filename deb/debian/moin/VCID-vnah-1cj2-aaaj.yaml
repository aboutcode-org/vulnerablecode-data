summary: 'Directory traversal vulnerability in MoinMoin 1.5.8 and earlier allows remote attackers
  to overwrite arbitrary files via a .. (dot dot) in the MOIN_ID user ID in a cookie for a userform
  action.  NOTE: this issue can be leveraged for PHP code execution via the quicklinks parameter.'
