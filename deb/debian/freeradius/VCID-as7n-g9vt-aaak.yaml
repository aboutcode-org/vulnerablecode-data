summary: Memory leak in freeRADIUS 1.1.5 and earlier allows remote attackers to cause a denial
  of service (memory consumption) via a large number of EAP-TTLS tunnel connections using malformed
  Diameter format attributes, which causes the authentication request to be rejected but does
  not reclaim VALUE_PAIR data structures.
