summary: The CInArchive::ReadFileItem method in Archive/Udf/UdfIn.cpp in 7zip 9.20 and 15.05
  beta and p7zip allows remote attackers to cause a denial of service (out-of-bounds read) or
  execute arbitrary code via the PartitionRef field in the Long Allocation Descriptor in a UDF
  file.
