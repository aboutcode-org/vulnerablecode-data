summary: Buffer overflow in srtp.c in libsrtp in srtp 1.4.5 and earlier allows remote attackers
  to cause a denial of service (crash) via vectors related to a length inconsistency in the
  crypto_policy_set_from_profile_for_rtp and srtp_protect functions.
