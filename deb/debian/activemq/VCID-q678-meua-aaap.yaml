summary: 'Multiple cross-site scripting (XSS) vulnerabilities in the web demos in Apache ActiveMQ
  before 5.8.0 allow remote attackers to inject arbitrary web script or HTML via (1) the refresh
  parameter to PortfolioPublishServlet.java (aka demo/portfolioPublish or Market Data Publisher),
  or vectors involving (2) debug logs or (3) subscribe messages in webapp/websocket/chat.js.  NOTE:
  AMQ-4124 is covered by CVE-2012-6551.'
