summary: 'The LDAPLoginModule implementation in the Java Authentication and Authorization Service
  (JAAS) in Apache ActiveMQ 5.x before 5.10.1 allows wildcard operators in usernames, which
  allows remote attackers to obtain credentials via a brute force attack. NOTE: this identifier
  was SPLIT from CVE-2014-3612 per ADT2 due to different vulnerability types.'
