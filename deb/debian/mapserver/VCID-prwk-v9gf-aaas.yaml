vulnerability_id: VCID-prwk-v9gf-aaas
aliases:
  - CVE-2013-7262
summary: SQL injection vulnerability in the msPostGISLayerSetTimeFilter function in mappostgis.c
  in MapServer before 6.4.1, when a WMS-Time service is used, allows remote attackers to execute
  arbitrary SQL commands via a crafted string in a PostGIS TIME filter.
