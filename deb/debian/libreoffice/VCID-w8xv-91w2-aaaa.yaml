vulnerability_id: VCID-w8xv-91w2-aaaa
aliases:
  - CVE-2012-1149
summary: Integer overflow in the vclmi.dll module in OpenOffice.org (OOo) 3.3, 3.4 Beta, and
  possibly earlier, and LibreOffice before 3.5.3, allows remote attackers to cause a denial
  of service (application crash) and possibly execute arbitrary code via a crafted embedded
  image object, as demonstrated by a JPEG image in a .DOC file, which triggers a heap-based
  buffer overflow.
