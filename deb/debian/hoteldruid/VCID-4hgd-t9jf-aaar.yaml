vulnerability_id: VCID-4hgd-t9jf-aaar
aliases:
  - CVE-2019-9085
summary: Hoteldruid before v2.3.1 allows remote authenticated users to cause a denial of service
  (invoice-creation outage) via the n_file parameter to visualizza_contratto.php with invalid
  arguments (any non-numeric value), as demonstrated by the anno=2019&id_transazione=1&numero_contratto=1&n_file=a
  query string to visualizza_contratto.php.
