vulnerability_id: VCID-a8kr-nz9m-aaad
aliases:
  - CVE-2013-2020
summary: Integer underflow in the cli_scanpe function in pe.c in ClamAV before 0.97.8 allows
  remote attackers to cause a denial of service (crash) via a skewed offset larger than the
  size of the PE section in a UPX packed executable, which triggers an out-of-bounds read.
