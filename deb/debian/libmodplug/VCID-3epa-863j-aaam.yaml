summary: Integer overflow in the CSoundFile::ReadWav function in src/load_wav.cpp in libmodplug
  before 0.8.8.4 allows remote attackers to cause a denial of service and possibly execute arbitrary
  code via a crafted WAV file, which triggers a heap-based buffer overflow.
