vulnerability_id: VCID-geuc-j7yq-aaae
aliases:
  - CVE-2014-1639
summary: syncevo/installcheck-local.sh in syncevolution before 1.3.99.7 uses mktemp to create
  a safe temporary file but appends a suffix to the original filename and writes to this new
  filename, which allows local users to overwrite arbitrary files via a symlink attack on the
  new filename.
