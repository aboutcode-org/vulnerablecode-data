vulnerability_id: VCID-8xgx-7tj9-aaan
aliases:
  - CVE-2010-0424
summary: The edit_cmd function in crontab.c in (1) cronie before 1.4.4 and (2) Vixie cron (vixie-cron)
  allows local users to change the modification times of arbitrary files, and consequently cause
  a denial of service, via a symlink attack on a temporary file in the /tmp directory.
