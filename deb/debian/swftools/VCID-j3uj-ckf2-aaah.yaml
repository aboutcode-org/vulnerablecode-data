summary: Integer overflow in the PSOutputDev::doImageL1Sep function in Xpdf before 3.02pl4,
  and Poppler 0.x, as used in kdegraphics KPDF, might allow remote attackers to execute arbitrary
  code via a crafted PDF document that triggers a heap-based buffer overflow.
