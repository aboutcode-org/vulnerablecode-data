summary: An exploitable stack buffer overflow vulnerability exists in the MQTT packet parsing
  functionality of Cesanta Mongoose 6.8. A specially crafted MQTT SUBSCRIBE packet can cause
  a stack buffer overflow resulting in remote code execution. An attacker needs to send a specially
  crafted MQTT packet over the network to trigger this vulnerability.
