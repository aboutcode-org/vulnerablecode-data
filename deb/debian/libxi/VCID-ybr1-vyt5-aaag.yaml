vulnerability_id: VCID-ybr1-vyt5-aaag
aliases:
  - CVE-2013-1984
summary: Multiple integer overflows in X.org libXi 1.7.1 and earlier allow X servers to trigger
  allocation of insufficient memory and a buffer overflow via vectors related to the (1) XGetDeviceControl,
  (2) XGetFeedbackControl, (3) XGetDeviceDontPropagateList, (4) XGetDeviceMotionEvents, (5)
  XIGetProperty, (6) XIGetSelectedEvents, (7) XGetDeviceProperties, and (8) XListInputDevices
  functions.
