vulnerability_id: VCID-q679-j4uq-aaad
aliases:
  - CVE-2013-4324
summary: spice-gtk 0.14, and possibly other versions, invokes the polkit authority using the
  insecure polkit_unix_process_new API function, which allows local users to bypass intended
  access restrictions by leveraging a PolkitUnixProcess PolkitSubject race condition via a (1)
  setuid process or (2) pkexec process, a related issue to CVE-2013-4288.
