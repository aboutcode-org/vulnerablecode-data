summary: OpenStack Swift before 1.9.1 in Folsom, Grizzly, and Havana allows authenticated users
  to cause a denial of service ("superfluous" tombstone consumption and Swift cluster slowdown)
  via a DELETE request with a timestamp that is older than expected.
