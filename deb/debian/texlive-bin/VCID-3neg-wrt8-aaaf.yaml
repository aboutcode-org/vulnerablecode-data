vulnerability_id: VCID-3neg-wrt8-aaaf
aliases:
  - CVE-2010-1440
summary: Multiple integer overflows in dvipsk/dospecial.c in dvips in TeX Live 2009 and earlier,
  and teTeX, allow remote attackers to cause a denial of service (application crash) or possibly
  execute arbitrary code via a special command in a DVI file, related to the (1) predospecial
  and (2) bbdospecial functions, a different vulnerability than CVE-2010-0739.
