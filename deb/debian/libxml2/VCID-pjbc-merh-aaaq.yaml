summary: Use-after-free vulnerability in the xmlSAX2AttributeNs function in libxml2 before 2.9.4,
  as used in Apple iOS before 9.3.2 and OS X before 10.11.5, allows remote attackers to cause
  a denial of service via a crafted XML document.
