summary: A type confusion vulnerability in the merge_param() function of php_http_params.c in
  PHP's pecl-http extension 3.1.0beta2 (PHP 7) and earlier as well as 2.6.0beta2 (PHP 5) and
  earlier allows attackers to crash PHP and possibly execute arbitrary code via crafted HTTP
  requests.
