vulnerability_id: VCID-1k9v-1j83-aaas
aliases:
  - CVE-2020-5212
summary: In NetHack before 3.6.5, an extremely long value for the MENUCOLOR configuration file
  option can cause a buffer overflow resulting in a crash or remote code execution/privilege
  escalation. This vulnerability affects systems that have NetHack installed suid/sgid and shared
  systems that allow users to upload their own configuration files. Users should upgrade to
  NetHack 3.6.5.
