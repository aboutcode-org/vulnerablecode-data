vulnerability_id: VCID-ddpu-95b2-aaak
aliases:
  - CVE-2022-24986
summary: KDE KCron through 21.12.2 uses a temporary file in /tmp when saving, but reuses the
  filename during an editing session. Thus, someone watching it be created the first time could
  potentially intercept the file the following time, enabling that person to run unauthorized
  commands.
