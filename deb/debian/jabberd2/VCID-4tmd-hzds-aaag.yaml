vulnerability_id: VCID-4tmd-hzds-aaag
aliases:
  - CVE-2011-1755
summary: jabberd2 before 2.2.14 does not properly detect recursion during entity expansion,
  which allows remote attackers to cause a denial of service (memory and CPU consumption) via
  a crafted XML document containing a large number of nested entity references, a similar issue
  to CVE-2003-1564.
