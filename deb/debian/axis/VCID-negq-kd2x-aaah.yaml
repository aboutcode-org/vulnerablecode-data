summary: 'Cross-site scripting (XSS) vulnerability in axis2-admin/axis2-admin/engagingglobally
  in the administration console in Apache Axis2/Java 1.4.1, 1.5.1, and possibly other versions,
  as used in SAP Business Objects 12, 3com IMC, and possibly other products, allows remote attackers
  to inject arbitrary web script or HTML via the modules parameter.  NOTE: some of these details
  are obtained from third party information.'
