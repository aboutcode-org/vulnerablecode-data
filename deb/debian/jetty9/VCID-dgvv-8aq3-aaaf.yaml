summary: In Eclipse Jetty HTTP/2 server implementation, when encountering an invalid HTTP/2
  request, the error handling has a bug that can wind up not properly cleaning up the active
  connections and associated resources. This can lead to a Denial of Service scenario where
  there are no enough resources left to process good requests.
