vulnerability_id: VCID-97gy-ndep-aaag
aliases:
  - CVE-2012-3414
summary: Cross-site scripting (XSS) vulnerability in swfupload.swf in SWFUpload 2.2.0.1 and
  earlier, as used in WordPress before 3.3.2, TinyMCE Image Manager 1.1, and other products,
  allows remote attackers to inject arbitrary web script or HTML via the movieName parameter,
  related to the "ExternalInterface.call" function.
