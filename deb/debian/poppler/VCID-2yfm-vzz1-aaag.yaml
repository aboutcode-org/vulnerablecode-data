summary: The FoFiType1C::convertToType0 function in FoFiType1C.cc in Poppler 0.59.0 has a heap-based
  buffer over-read vulnerability if an out-of-bounds font dictionary index is encountered, which
  allows an attacker to launch a denial of service attack.
