vulnerability_id: VCID-t4rn-urpq-aaag
aliases:
  - CVE-2009-3605
summary: 'Multiple integer overflows in Poppler 0.10.5 and earlier allow remote attackers to
  cause a denial of service (application crash) or possibly execute arbitrary code via a crafted
  PDF file, related to (1) glib/poppler-page.cc; (2) ArthurOutputDev.cc, (3) CairoOutputDev.cc,
  (4) GfxState.cc, (5) JBIG2Stream.cc, (6) PSOutputDev.cc, and (7) SplashOutputDev.cc in poppler/;
  and (8) SplashBitmap.cc, (9) Splash.cc, and (10) SplashFTFont.cc in splash/.  NOTE: this may
  overlap CVE-2009-0791.'
