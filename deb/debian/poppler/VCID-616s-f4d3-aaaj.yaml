vulnerability_id: VCID-616s-f4d3-aaaj
aliases:
  - CVE-2015-8868
summary: Heap-based buffer overflow in the ExponentialFunction::ExponentialFunction function
  in Poppler before 0.40.0 allows remote attackers to cause a denial of service (memory corruption
  and crash) or possibly execute arbitrary code via an invalid blend mode in the ExtGState dictionary
  in a crafted PDF document.
