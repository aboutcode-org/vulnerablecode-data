vulnerability_id: VCID-kd42-hh6x-aaaa
aliases:
  - CVE-2019-9200
summary: A heap-based buffer underwrite exists in ImageStream::getLine() located at Stream.cc
  in Poppler 0.74.0 that can (for example) be triggered by sending a crafted PDF file to the
  pdfimages binary. It allows an attacker to cause Denial of Service (Segmentation fault) or
  possibly have unspecified other impact.
