summary: Buffer overflow in the ABWOutputDev::endWord function in poppler/ABWOutputDev.cc in
  Poppler (aka libpoppler) 0.10.6, 0.12.0, and possibly other versions, as used by the Abiword
  pdftoabw utility, allows user-assisted remote attackers to cause a denial of service and possibly
  execute arbitrary code via a crafted PDF file.
