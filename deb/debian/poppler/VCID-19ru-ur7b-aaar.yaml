summary: PDFDoc::markObject in PDFDoc.cc in Poppler 0.74.0 mishandles dict marking, leading
  to stack consumption in the function Dict::find() located at Dict.cc, which can (for example)
  be triggered by passing a crafted pdf file to the pdfunite binary.
