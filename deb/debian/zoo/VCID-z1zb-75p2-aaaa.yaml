summary: Stack-based buffer overflow in the fullpath function in misc.c for zoo 2.10 and earlier,
  as used in products such as Barracuda Spam Firewall, allows user-assisted attackers to execute
  arbitrary code via a crafted ZOO file that causes the combine function to return a longer
  string than expected.
