vulnerability_id: VCID-cd5h-7rj2-aaam
aliases:
  - CVE-2020-1721
summary: A flaw was found in the Key Recovery Authority (KRA) Agent Service in pki-core 10.10.5
  where it did not properly sanitize the recovery ID during a key recovery request, enabling
  a reflected cross-site scripting (XSS) vulnerability. An attacker could trick an authenticated
  victim into executing specially crafted Javascript code.
