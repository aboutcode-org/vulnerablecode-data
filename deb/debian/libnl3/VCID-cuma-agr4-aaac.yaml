  malicious application to execute arbitrary code within the context of a privileged process.
  This issue is rated as High because it could be used to gain local access to elevated capabilities,
  which are not normally accessible to a third-party application. Product: Android. Versions:
  5.0.2, 5.1.1, 6.0, 6.0.1, 7.0, 7.1. Android ID: A-32255299.'
