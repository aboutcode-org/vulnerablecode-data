summary: Multiple stack-based buffer overflows in LittleCMS (aka lcms or liblcms) 1.19 and earlier
  allow remote attackers to cause a denial of service (crash) via a crafted (1) ICC color profile
  to the icctrans utility or (2) TIFF image to the tiffdiff utility.
