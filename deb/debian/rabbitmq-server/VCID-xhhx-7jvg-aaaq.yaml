summary: CRLF injection vulnerability in the management plugin in RabbitMQ 2.1.0 through 3.4.x
  before 3.4.1 allows remote attackers to inject arbitrary HTTP headers and conduct HTTP response
  splitting attacks via the download parameter to api/definitions.
