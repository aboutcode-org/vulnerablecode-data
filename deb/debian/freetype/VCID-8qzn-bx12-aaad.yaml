summary: Buffer overflow in the Mac_Read_POST_Resource function in base/ftobjs.c in FreeType
  before 2.4.2 allows remote attackers to cause a denial of service (memory corruption and application
  crash) or possibly execute arbitrary code via a crafted Adobe Type 1 Mac Font File (aka LWFN)
  font.
