vulnerability_id: VCID-52fb-s4hs-aaar
aliases:
  - CVE-2014-9675
summary: bdf/bdflib.c in FreeType before 2.5.4 identifies property names by only verifying that
  an initial substring is present, which allows remote attackers to discover heap pointer values
  and bypass the ASLR protection mechanism via a crafted BDF font.
