summary: Off-by-one error in the pcf_get_properties function in pcf/pcfread.c in FreeType before
  2.5.4 allows remote attackers to cause a denial of service (NULL pointer dereference and application
  crash) via a crafted PCF file with a 0xffffffff size value that is improperly incremented.
