vulnerability_id: VCID-1r8y-jjg8-aaac
aliases:
  - CVE-2008-1808
summary: Multiple off-by-one errors in FreeType2 before 2.3.6 allow context-dependent attackers
  to execute arbitrary code via (1) a crafted table in a Printer Font Binary (PFB) file or (2)
  a crafted SHC instruction in a TrueType Font (TTF) file, which triggers a heap-based buffer
  overflow.
