summary: Unspecified vulnerability in FreeType 2.3.9, and other versions before 2.4.2, allows
  remote attackers to cause a denial of service via vectors involving nested Standard Encoding
  Accented Character (aka seac) calls, related to psaux.h, cffgload.c, cffgload.h, and t1decode.c.
