summary: Balabit syslog-ng 2.0.x before 2.0.6 and 2.1.x before 2.1.8 allows remote attackers
  to cause a denial of service (crash) via a message with a timestamp that does not contain
  a trailing space, which triggers a NULL pointer dereference.
