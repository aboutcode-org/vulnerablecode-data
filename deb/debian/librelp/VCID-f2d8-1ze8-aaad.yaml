vulnerability_id: VCID-f2d8-1ze8-aaad
aliases:
  - CVE-2018-1000140
summary: rsyslog librelp version 1.2.14 and earlier contains a Buffer Overflow vulnerability
  in the checking of x509 certificates from a peer that can result in Remote code execution.
  This attack appear to be exploitable a remote attacker that can connect to rsyslog and trigger
  a stack buffer overflow by sending a specially crafted x509 certificate.
