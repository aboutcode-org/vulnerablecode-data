summary: Solr is vulnerable to an XML resource consumption attack (a.k.a. Lol Bomb) via the
  update handler. By leveraging XML DOCTYPE and ENTITY type elements, the attacker can create
  a pattern that will expand when the server parses the XML causing OOMs.
