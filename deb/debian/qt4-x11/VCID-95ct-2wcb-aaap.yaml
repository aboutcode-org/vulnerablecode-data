summary: The WebKit component in Safari in Apple iPhone OS before 3.1, and iPhone OS before
  3.1.1 for iPod touch, does not remove usernames and passwords from URLs sent in Referer headers,
  which allows remote attackers to obtain sensitive information by reading Referer logs on a
  web server.
