summary: Incomplete blacklist vulnerability in WebKit in Apple Safari before 4.0.3, as used
  on iPhone OS before 3.1, iPhone OS before 3.1.1 for iPod touch, and other platforms, allows
  remote attackers to spoof domain names in URLs, and possibly conduct phishing attacks, via
  unspecified homoglyphs.
