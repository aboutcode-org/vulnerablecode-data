vulnerability_id: VCID-ays2-fh8w-aaas
aliases:
  - CVE-2021-33582
summary: Cyrus IMAP before 3.4.2 allows remote attackers to cause a denial of service (multiple-minute
  daemon hang) via input that is mishandled during hash-table interaction. Because there are
  many insertions into a single bucket, strcmp becomes slow. This is fixed in 3.4.2, 3.2.8,
  and 3.0.16.
