vulnerability_id: VCID-hcw7-msvd-aaam
aliases:
  - CVE-2015-8770
summary: Directory traversal vulnerability in the set_skin function in program/include/rcmail_output_html.php
  in Roundcube before 1.0.8 and 1.1.x before 1.1.4 allows remote authenticated users with certain
  permissions to read arbitrary files or possibly execute arbitrary code via a .. (dot dot)
  in the _skin parameter to index.php.
