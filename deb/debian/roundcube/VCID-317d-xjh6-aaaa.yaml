vulnerability_id: VCID-317d-xjh6-aaaa
aliases:
  - CVE-2013-5645
summary: Multiple cross-site scripting (XSS) vulnerabilities in Roundcube webmail before 0.9.3
  allow user-assisted remote attackers to inject arbitrary web script or HTML via the body of
  a message visited in (1) new or (2) draft mode, related to compose.inc; and (3) might allow
  remote authenticated users to inject arbitrary web script or HTML via an HTML signature, related
  to save_identity.inc.
