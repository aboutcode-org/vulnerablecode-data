summary: Buffer overflow in the JBIG2Bitmap::JBIG2Bitmap function in JBIG2Stream.cc in Xpdf,
  as used in products such as gpdf, kpdf, pdftohtml, poppler, teTeX, CUPS, libextractor, and
  others, allows attackers to modify memory and possibly execute arbitrary code via unknown
  attack vectors.
