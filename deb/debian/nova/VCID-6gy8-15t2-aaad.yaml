summary: The volume_utils._parse_volume_info function in OpenStack Compute (Nova) before 2015.1.3
  (kilo) and 12.0.x before 12.0.1 (liberty) includes the connection_info dictionary in the StorageError
  message when using the Xen backend, which might allow attackers to obtain sensitive password
  information by reading log files or other unspecified vectors.
