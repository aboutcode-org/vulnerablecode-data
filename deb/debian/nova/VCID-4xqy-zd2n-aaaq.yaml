summary: Race condition in the VMware driver in OpenStack Compute (Nova) before 2014.1.4 and
  2014.2 before 2014.2rc1 allows remote authenticated users to access unintended consoles by
  spawning an instance that triggers the same VNC port to be allocated to two different instances.
