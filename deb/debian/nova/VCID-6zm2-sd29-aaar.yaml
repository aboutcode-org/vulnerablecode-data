vulnerability_id: VCID-6zm2-sd29-aaar
aliases:
  - CVE-2012-2101
summary: Openstack Compute (Nova) Folsom, 2012.1, and 2011.3 does not limit the number of security
  group rules, which allows remote authenticated users with certain permissions to cause a denial
  of service (CPU and hard drive consumption) via a network request that triggers a large number
  of iptables rules.
