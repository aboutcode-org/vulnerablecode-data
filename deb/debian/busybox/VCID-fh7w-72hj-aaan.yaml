summary: BusyBox project BusyBox wget version prior to commit 8e2174e9bd836e53c8b9c6e00d1bc6e2a718686e
  contains a Buffer Overflow vulnerability in Busybox wget that can result in heap buffer overflow.
  This attack appear to be exploitable via network connectivity. This vulnerability appears
  to have been fixed in after commit 8e2174e9bd836e53c8b9c6e00d1bc6e2a718686e.
