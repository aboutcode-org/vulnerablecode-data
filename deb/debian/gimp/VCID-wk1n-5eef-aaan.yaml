summary: Buffer overflow in the xcf_load_vector function in app/xcf/xcf-load.c for gimp before
  2.2.12 allows user-assisted attackers to cause a denial of service (crash) and possibly execute
  arbitrary code via an XCF file with a large num_axes value in the VECTORS property.
