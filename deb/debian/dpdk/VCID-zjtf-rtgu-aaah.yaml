vulnerability_id: VCID-zjtf-rtgu-aaah
aliases:
  - CVE-2018-1059
summary: The DPDK vhost-user interface does not check to verify that all the requested guest
  physical range is mapped and contiguous when performing Guest Physical Addresses to Host Virtual
  Addresses translations. This may lead to a malicious guest exposing vhost-user backend process
  memory. All versions before 18.02.1 are vulnerable.
