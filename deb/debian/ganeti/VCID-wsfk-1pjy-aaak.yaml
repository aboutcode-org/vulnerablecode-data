summary: The _UpgradeBeforeConfigurationChange function in lib/client/gnt_cluster.py in Ganeti
  2.10.0 before 2.10.7 and 2.11.0 before 2.11.5 uses world-readable permissions for the configuration
  backup file, which allows local users to obtain SSL keys, remote API credentials, and other
  sensitive information by reading the file, related to the upgrade command.
