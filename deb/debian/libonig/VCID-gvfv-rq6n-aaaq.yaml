summary: An issue was discovered in Oniguruma 6.x before 6.9.4_rc2. In the function fetch_interval_quantifier
  (formerly known as fetch_range_quantifier) in regparse.c, PFETCH is called without checking
  PEND. This leads to a heap-based buffer over-read.
