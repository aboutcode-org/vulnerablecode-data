vulnerability_id: VCID-qbtf-b15r-aaar
aliases:
  - CVE-2010-2941
summary: ipp.c in cupsd in CUPS 1.4.4 and earlier does not properly allocate memory for attribute
  values with invalid string data types, which allows remote attackers to cause a denial of
  service (use-after-free and application crash) or possibly execute arbitrary code via a crafted
  IPP request.
