summary: Off-by-one error in the ippReadIO function in cups/ipp.c in CUPS 1.3.3 allows remote
  attackers to cause a denial of service (crash) via a crafted (1) textWithLanguage or (2) nameWithLanguage
  Internet Printing Protocol (IPP) tag, leading to a stack-based buffer overflow.
