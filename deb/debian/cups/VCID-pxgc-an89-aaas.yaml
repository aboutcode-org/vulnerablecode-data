vulnerability_id: VCID-pxgc-an89-aaas
aliases:
  - CVE-2010-0302
summary: 'Use-after-free vulnerability in the abstract file-descriptor handling interface in
  the cupsdDoSelect function in scheduler/select.c in the scheduler in cupsd in CUPS before
  1.4.4, when kqueue or epoll is used, allows remote attackers to cause a denial of service
  (daemon crash or hang) via a client disconnection during listing of a large number of print
  jobs, related to improperly maintaining a reference count. NOTE: some of these details are
  obtained from third party information. NOTE: this vulnerability exists because of an incomplete
  fix for CVE-2009-3553.'
