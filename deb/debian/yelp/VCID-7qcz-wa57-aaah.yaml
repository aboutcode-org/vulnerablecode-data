vulnerability_id: VCID-7qcz-wa57-aaah
aliases:
  - CVE-2008-3533
summary: Format string vulnerability in the window_error function in yelp-window.c in yelp in
  Gnome after 2.19.90 and before 2.24 allows remote attackers to execute arbitrary code via
  format string specifiers in an invalid URI on the command line, as demonstrated by use of
  yelp within (1) man or (2) ghelp URI handlers in Firefox, Evolution, and unspecified other
  programs.
