summary: Race condition in PolicyKit (aka polkit) allows local users to bypass intended PolicyKit
  restrictions and gain privileges by starting a setuid or pkexec process before the authorization
  check is performed, related to (1) the polkit_unix_process_new API function, (2) the dbus
  API, or (3) the --process (unix-process) option for authorization to pkcheck.
