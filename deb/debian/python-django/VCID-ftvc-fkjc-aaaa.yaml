summary: Cross-site scripting (XSS) vulnerability in the dismissChangeRelatedObjectPopup function
  in contrib/admin/static/admin/js/admin/RelatedObjectLookups.js in Django before 1.8.14, 1.9.x
  before 1.9.8, and 1.10.x before 1.10rc1 allows remote attackers to inject arbitrary web script
  or HTML via vectors involving unsafe usage of Element.innerHTML.
