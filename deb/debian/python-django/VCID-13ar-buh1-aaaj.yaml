summary: Directory traversal vulnerability in Django 1.4.x before 1.4.7, 1.5.x before 1.5.3,
  and 1.6.x before 1.6 beta 3 allows remote attackers to read arbitrary files via a file path
  in the ALLOWED_INCLUDE_ROOTS setting followed by a .. (dot dot) in a ssi template tag.
