summary: The get_format function in utils/formats.py in Django before 1.7.x before 1.7.11, 1.8.x
  before 1.8.7, and 1.9.x before 1.9rc2 might allow remote attackers to obtain sensitive application
  secrets via a settings key in place of a date/time format setting, as demonstrated by SECRET_KEY.
