summary: ModelMultipleChoiceField in Django 1.6.x before 1.6.10 and 1.7.x before 1.7.3, when
  show_hidden_initial is set to True, allows remote attackers to cause a denial of service by
  submitting duplicate values, which triggers a large number of SQL queries.
