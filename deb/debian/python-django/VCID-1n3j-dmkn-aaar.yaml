summary: The django.core.urlresolvers.reverse function in Django before 1.4.11, 1.5.x before
  1.5.6, 1.6.x before 1.6.3, and 1.7.x before 1.7 beta 2 allows remote attackers to import and
  execute arbitrary Python modules by leveraging a view that constructs URLs using user input
  and a "dotted Python path."
