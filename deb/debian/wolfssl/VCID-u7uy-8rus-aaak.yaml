summary: wolfcrypt/src/ecc.c in wolfSSL before 3.15.1.patch allows a memory-cache side-channel
  attack on ECDSA signatures, aka the Return Of the Hidden Number Problem or ROHNP. To discover
  an ECDSA key, the attacker needs access to either the local machine or a different virtual
  machine on the same physical host.
