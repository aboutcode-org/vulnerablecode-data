summary: Stack-based buffer overflow in the parse_identifier function in tgsi_text.c in the
  TGSI auxiliary module in the Gallium driver in virglrenderer before 0.6.0 allows local guest
  OS users to cause a denial of service (out-of-bounds array access and QEMU process crash)
  via vectors related to parsing properties.
