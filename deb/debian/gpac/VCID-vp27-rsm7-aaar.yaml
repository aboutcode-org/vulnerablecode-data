vulnerability_id: VCID-vp27-rsm7-aaar
aliases:
  - CVE-2021-21850
summary: An exploitable integer overflow vulnerability exists within the MPEG-4 decoding functionality
  of the GPAC Project on Advanced Content library v1.0.1. A specially crafted MPEG-4 input can
  cause an integer overflow when the library encounters an atom using the “trun” FOURCC code
  due to unchecked arithmetic resulting in a heap-based buffer overflow that causes memory corruption.
  An attacker can convince a user to open a video to trigger this vulnerability.
