vulnerability_id: VCID-p476-pk1w-aaab
aliases:
  - CVE-2008-0169
summary: Plugin/passwordauth.pm (aka the passwordauth plugin) in ikiwiki 1.34 through 2.47 allows
  remote attackers to bypass authentication, and login to any account for which an OpenID identity
  is configured and a password is not configured, by specifying an empty password during the
  login sequence.
