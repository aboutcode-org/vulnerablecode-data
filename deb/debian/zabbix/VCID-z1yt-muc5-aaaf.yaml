vulnerability_id: VCID-z1yt-muc5-aaaf
aliases:
  - CVE-2016-4338
summary: The mysql user parameter configuration script (userparameter_mysql.conf) in the agent
  in Zabbix before 2.0.18, 2.2.x before 2.2.13, and 3.0.x before 3.0.3, when used with a shell
  other than bash, allows context-dependent attackers to execute arbitrary code or SQL commands
  via the mysql.size parameter.
