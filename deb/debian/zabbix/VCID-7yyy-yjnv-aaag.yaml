vulnerability_id: VCID-7yyy-yjnv-aaag
aliases:
  - CVE-2010-2790
summary: 'Multiple cross-site scripting (XSS) vulnerabilities in the formatQuery function in
  frontends/php/include/classes/class.curl.php in Zabbix before 1.8.3rc1 allow remote attackers
  to inject arbitrary web script or HTML via the (1) filter_set, (2) show_details, (3) filter_rst,
  or (4) txt_select parameters to the triggers page (tr_status.php).  NOTE: some of these details
  are obtained from third party information.'
