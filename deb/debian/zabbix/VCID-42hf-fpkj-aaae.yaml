vulnerability_id: VCID-42hf-fpkj-aaae
aliases:
  - CVE-2022-23131
summary: In the case of instances where the SAML SSO authentication is enabled (non-default),
  session data can be modified by a malicious actor, because a user login stored in the session
  was not verified. Malicious unauthenticated actor may exploit this issue to escalate privileges
  and gain admin access to Zabbix Frontend. To perform the attack, SAML authentication is required
  to be enabled and the actor has to know the username of Zabbix user (or use the guest account,
  which is disabled by default).
