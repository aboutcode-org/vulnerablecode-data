summary: Cross-site scripting (XSS) vulnerability in the theme_adium_append_message function
  in empathy-theme-adium.c in the Adium theme in libempathy-gtk in Empathy 3.2.1 and earlier
  allows remote attackers to inject arbitrary web script or HTML via a crafted alias (aka nickname).
