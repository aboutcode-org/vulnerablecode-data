summary: 'Vulnerability in the MySQL Cluster product of Oracle MySQL (component: Cluster: General).
  Supported versions that are affected are 8.0.26 and prior. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise MySQL
  Cluster. Successful attacks of this vulnerability can result in unauthorized ability to cause
  a partial denial of service (partial DOS) of MySQL Cluster. CVSS 3.1 Base Score 3.7 (Availability
  impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:L).'
