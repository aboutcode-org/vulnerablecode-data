summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: InnoDB). Supported
  versions that are affected are 5.7.34 and prior and 8.0.25 and prior. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols to
  compromise MySQL Server. Successful attacks of this vulnerability can result in unauthorized
  ability to cause a hang or frequently repeatable crash (complete DOS) of MySQL Server. CVSS
  3.1 Base Score 5.9 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:H).'
