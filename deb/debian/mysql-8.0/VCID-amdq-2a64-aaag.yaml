summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  Encryption). Supported versions that are affected are 8.0.27 and prior. Easily exploitable
  vulnerability allows high privileged attacker with network access via multiple protocols to
  compromise MySQL Server. Successful attacks of this vulnerability can result in unauthorized
  ability to cause a partial denial of service (partial DOS) of MySQL Server. CVSS 3.1 Base
  Score 2.7 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:N/I:N/A:L).'
