summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: InnoDB). Supported
  versions that are affected are 8.0.22 and prior. Difficult to exploit vulnerability allows
  high privileged attacker with network access via multiple protocols to compromise MySQL Server.
  Successful attacks of this vulnerability can result in unauthorized ability to cause a hang
  or frequently repeatable crash (complete DOS) of MySQL Server as well as unauthorized update,
  insert or delete access to some of MySQL Server accessible data. CVSS 3.1 Base Score 5.0 (Integrity
  and Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:U/C:N/I:L/A:H).'
