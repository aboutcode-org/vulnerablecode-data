summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  Privileges). Supported versions that are affected are 8.0.21 and prior. Easily exploitable
  vulnerability allows low privileged attacker with network access via multiple protocols to
  compromise MySQL Server. Successful attacks of this vulnerability can result in unauthorized
  read access to a subset of MySQL Server accessible data. CVSS 3.1 Base Score 4.3 (Confidentiality
  impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:N/A:N).'
