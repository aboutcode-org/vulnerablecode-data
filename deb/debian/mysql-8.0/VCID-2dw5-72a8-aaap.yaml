summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Group
  Replication Plugin). Supported versions that are affected are 8.0.23 and prior. Difficult
  to exploit vulnerability allows high privileged attacker with logon to the infrastructure
  where MySQL Server executes to compromise MySQL Server. Successful attacks of this vulnerability
  can result in unauthorized ability to cause a partial denial of service (partial DOS) of MySQL
  Server. CVSS 3.1 Base Score 1.9 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:H/PR:H/UI:N/S:U/C:N/I:N/A:L).'
