summary: Multiple stack-based buffer overflows in libopensc in OpenSC 0.11.13 and earlier allow
  physically proximate attackers to execute arbitrary code via a long serial-number field on
  a smart card, related to (1) card-acos5.c, (2) card-atrust-acos.c, and (3) card-starcos.c.
