summary: |
  Man in the Middle
  Gradle uses an insecure HTTP URL to download dependencies when the built-in JavaScript or CoffeeScript Gradle plugins are used. Dependency artifacts could have been maliciously compromised by a MITM attack against the `ajax.googleapis.com` web site.
