vulnerability_id: VCID-1gj6-tdsz-aaam
aliases:
  - CVE-2008-4829
summary: Multiple buffer overflows in lib/http.c in Streamripper 1.63.5 allow remote attackers
  to execute arbitrary code via (1) a long "Zwitterion v" HTTP header, related to the http_parse_sc_header
  function; (2) a crafted pls playlist with a long entry, related to the http_get_pls function;
  or (3) a crafted m3u playlist with a long File entry, related to the http_get_m3u function.
