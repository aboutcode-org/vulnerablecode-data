vulnerability_id: VCID-g1tc-5mak-aaas
aliases:
  - CVE-2011-2724
summary: 'The check_mtab function in client/mount.cifs.c in mount.cifs in smbfs in Samba 3.5.10
  and earlier does not properly verify that the (1) device name and (2) mountpoint strings are
  composed of valid characters, which allows local users to cause a denial of service (mtab
  corruption) via a crafted string.  NOTE: this vulnerability exists because of an incorrect
  fix for CVE-2010-0547.'
