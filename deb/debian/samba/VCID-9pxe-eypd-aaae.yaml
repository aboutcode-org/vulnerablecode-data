vulnerability_id: VCID-9pxe-eypd-aaae
aliases:
  - CVE-2011-2694
summary: Cross-site scripting (XSS) vulnerability in the chg_passwd function in web/swat.c in
  the Samba Web Administration Tool (SWAT) in Samba 3.x before 3.5.10 allows remote authenticated
  administrators to inject arbitrary web script or HTML via the username parameter to the passwd
  program (aka the user field to the Change Password page).
