vulnerability_id: VCID-snp9-m1a1-aaar
aliases:
  - CVE-2019-3870
summary: A vulnerability was found in Samba from version (including) 4.9 to versions before
  4.9.6 and 4.10.2. During the creation of a new Samba AD DC, files are created in a private
  subdirectory of the install location. This directory is typically mode 0700, that is owner
  (root) only access. However in some upgraded installations it will have other permissions,
  such as 0755, because this was the default before Samba 4.8. Within this directory, files
  are created with mode 0666, which is world-writable, including a sample krb5.conf, and the
  list of DNS names and servicePrincipalName values to update.
