summary: smbd in Samba before 2.2.11 allows remote attackers to cause a denial of service (daemon
  crash) by sending a FindNextPrintChangeNotify request without a previous FindFirstPrintChangeNotify,
  as demonstrated by the SMB client in Windows XP SP2.
