summary: Stack-based buffer overflow in the reply_netbios_packet function in nmbd/nmbd_packets.c
  in nmbd in Samba 3.0.0 through 3.0.26a, when operating as a WINS server, allows remote attackers
  to execute arbitrary code via crafted WINS Name Registration requests followed by a WINS Name
  Query request.
