summary: The mksmbpasswd shell script (mksmbpasswd.sh) in Samba 3.0.0 and 3.0.1, when creating
  an account but marking it as disabled, may overwrite the user password with an uninitialized
  buffer, which could enable the account with a more easily guessable password.
