vulnerability_id: VCID-snhu-qh68-aaae
aliases:
  - CVE-2019-17357
summary: Cacti through 1.2.7 is affected by a graphs.php?template_id= SQL injection vulnerability
  affecting how template identifiers are handled when a string and id composite value are used
  to identify the template type and id. An authenticated attacker can exploit this to extract
  data from the database, or an unauthenticated remote attacker could exploit this via Cross-Site
  Request Forgery.
