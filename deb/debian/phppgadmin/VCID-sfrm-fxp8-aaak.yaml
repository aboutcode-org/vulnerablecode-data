summary: Cross-site scripting (XSS) vulnerability in phpPgAdmin 3.5 to 4.1.1, and possibly 4.1.2,
  allows remote attackers to inject arbitrary web script or HTML via certain input available
  in PHP_SELF in (1) redirect.php, possibly related to (2) login.php, different vectors than
  CVE-2007-2865.
