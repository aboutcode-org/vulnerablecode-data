summary: Multiple cross-site scripting (XSS) vulnerabilities in phpPgAdmin before 5.0.3 allow
  remote attackers to inject arbitrary web script or HTML via (1) a web page title, related
  to classes/Misc.php; or the (2) return_url or (3) return_desc parameter to display.php.
