summary: The pg_ctlcluster script in postgresql-common package in Debian wheezy before 134wheezy5,
  in Debian jessie before 165+deb8u2, in Debian unstable before 178, in Ubuntu 12.04 LTS before
  129ubuntu1.2, in Ubuntu 14.04 LTS before 154ubuntu1.1, in Ubuntu 16.04 LTS before 173ubuntu0.1,
  in Ubuntu 17.04 before 179ubuntu0.1, and in Ubuntu 17.10 before 184ubuntu1.1 allows local
  users to gain root privileges via a symlink attack on a logfile in /var/log/postgresql.
