  - PYSEC-2014-69
summary: python-keystoneclient before 0.2.4, as used in OpenStack Keystone (Folsom), does not
  properly check expiry for PKI tokens, which allows remote authenticated users to (1) retain
  use of a token after it has expired, or (2) use a revoked token once it expires.
