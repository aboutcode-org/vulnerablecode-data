summary: 'OpenStack Keystone, as used in OpenStack Folsom 2012.2, does not properly implement
  token expiration, which allows remote authenticated users to bypass intended authorization
  restrictions by creating new tokens through token chaining.  NOTE: this issue exists because
  of a CVE-2012-3426 regression.'
