vulnerability_id: VCID-6bnp-hspa-aaaq
aliases:
  - CVE-2008-6123
summary: The netsnmp_udp_fmtaddr function (snmplib/snmpUDPDomain.c) in net-snmp 5.0.9 through
  5.4.2.1, when using TCP wrappers for client authorization, does not properly parse hosts.allow
  rules, which allows remote attackers to bypass intended access restrictions and execute SNMP
  queries, related to "source/destination IP address confusion."
