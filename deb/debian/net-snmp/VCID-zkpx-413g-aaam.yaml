summary: snmp_oid_compare in snmplib/snmp_api.c in Net-SNMP before 5.8 has a NULL Pointer Exception
  bug that can be used by an unauthenticated attacker to remotely cause the instance to crash
  via a crafted UDP packet, resulting in Denial of Service.
