summary: For the NVIDIA Quadro, NVS, GeForce, and Tesla products, NVIDIA GPU Display Driver
  on Linux R304 before 304.132, R340 before 340.98, R367 before 367.55, R361_93 before 361.93.03,
  and R370 before 370.28 contains a vulnerability in the kernel mode layer (nvidia.ko) handler
  for mmap() where improper input validation may allow users to gain access to arbitrary physical
  memory, leading to an escalation of privileges.
