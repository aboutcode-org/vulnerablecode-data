vulnerability_id: VCID-6j7z-7vn2-aaaq
aliases:
  - CVE-2007-2953
summary: Format string vulnerability in the helptags_one function in src/ex_cmds.c in Vim 6.4
  and earlier, and 7.x up to 7.1, allows user-assisted remote attackers to execute arbitrary
  code via format string specifiers in a help-tags tag in a help file, related to the helptags
  command.
