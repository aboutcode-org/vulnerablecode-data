vulnerability_id: VCID-md12-57e6-aaae
aliases:
  - CVE-2011-0766
summary: The random number generator in the Crypto application before 2.0.2.2, and SSH before
  2.0.5, as used in the Erlang/OTP ssh library before R14B03, uses predictable seeds based on
  the current time, which makes it easier for remote attackers to guess DSA host and SSH session
  keys.
