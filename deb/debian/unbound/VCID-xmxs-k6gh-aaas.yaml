vulnerability_id: VCID-xmxs-k6gh-aaas
aliases:
  - CVE-2011-1922
summary: daemon/worker.c in Unbound 1.x before 1.4.10, when debugging functionality and the
  interface-automatic option are enabled, allows remote attackers to cause a denial of service
  (assertion failure and daemon exit) via a crafted DNS request that triggers improper error
  handling.
