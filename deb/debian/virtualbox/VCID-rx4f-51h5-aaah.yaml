summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). The supported version that is affected is Prior to 6.1.28. Easily exploitable vulnerability
  allows low privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox. Successful attacks of this vulnerability can
  result in unauthorized ability to cause a hang or frequently repeatable crash (complete DOS)
  of Oracle VM VirtualBox. CVSS 3.1 Base Score 5.5 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H).'
