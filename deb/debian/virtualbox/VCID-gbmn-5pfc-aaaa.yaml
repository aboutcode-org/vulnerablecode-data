summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization (subcomponent:
  Core). Supported versions that are affected are Prior to 5.1.36 and Prior to 5.2.10. Easily
  exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. While the vulnerability
  is in Oracle VM VirtualBox, attacks may significantly impact additional products. Successful
  attacks of this vulnerability can result in unauthorized read access to a subset of Oracle
  VM VirtualBox accessible data. CVSS 3.0 Base Score 3.8 (Confidentiality impacts). CVSS Vector:
  (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:C/C:L/I:N/A:N).'
