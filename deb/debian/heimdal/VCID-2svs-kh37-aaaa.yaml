summary: Heimdal is an implementation of ASN.1/DER, PKIX, and Kerberos. Versions prior to 7.7.1
  are vulnerable to a denial of service vulnerability in Heimdal's PKI certificate validation
  library, affecting the KDC (via PKINIT) and kinit (via PKINIT), as well as any third-party
  applications using Heimdal's libhx509. Users should upgrade to Heimdal 7.7.1 or 7.8. There
  are no known workarounds for this issue.
