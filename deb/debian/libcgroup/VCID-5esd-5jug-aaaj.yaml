vulnerability_id: VCID-5esd-5jug-aaaj
aliases:
  - CVE-2011-1006
summary: 'Heap-based buffer overflow in the parse_cgroup_spec function in tools/tools-common.c
  in the Control Group Configuration Library (aka libcgroup or libcg) before 0.37.1 allows local
  users to gain privileges via a crafted controller list on the command line of an application.  NOTE:
  it is not clear whether this issue crosses privilege boundaries.'
