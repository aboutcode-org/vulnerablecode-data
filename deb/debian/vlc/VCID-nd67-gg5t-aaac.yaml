vulnerability_id: VCID-nd67-gg5t-aaac
aliases:
  - CVE-2011-3623
summary: Multiple stack-based buffer overflows in VideoLAN VLC media player before 1.0.2 allow
  remote attackers to execute arbitrary code via (1) a crafted ASF file, related to the ASF_ObjectDumpDebug
  function in modules/demux/asf/libasf.c; (2) a crafted AVI file, related to the AVI_ChunkDumpDebug_level
  function in modules/demux/avi/libavi.c; or (3) a crafted MP4 file, related to the __MP4_BoxDumpStructure
  function in modules/demux/mp4/libmp4.c.
