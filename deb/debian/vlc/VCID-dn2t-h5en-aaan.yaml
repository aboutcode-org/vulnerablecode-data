vulnerability_id: VCID-dn2t-h5en-aaan
aliases:
  - CVE-2007-3316
summary: Multiple format string vulnerabilities in plugins in VideoLAN VLC Media Player before
  0.8.6c allow remote attackers to cause a denial of service (crash) or execute arbitrary code
  via format string specifiers in (1) an Ogg/Vorbis file, (2) an Ogg/Theora file, (3) a CDDB
  entry for a CD Digital Audio (CDDA) file, or (4) Service Announce Protocol (SAP) multicast
  packets.
