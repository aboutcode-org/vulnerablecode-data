vulnerability_id: VCID-8cjf-8phx-aaaa
aliases:
  - CVE-2010-1443
summary: The parse_track_node function in modules/demux/playlist/xspf.c in the XSPF playlist
  parser in VideoLAN VLC media player before 1.0.6 allows remote attackers to cause a denial
  of service (NULL pointer dereference and application crash) via an empty location element
  in an XML Shareable Playlist Format (XSPF) document.
