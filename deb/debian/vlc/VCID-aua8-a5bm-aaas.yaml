vulnerability_id: VCID-aua8-a5bm-aaas
aliases:
  - CVE-2010-3124
summary: Untrusted search path vulnerability in bin/winvlc.c in VLC Media Player 1.1.3 and earlier
  allows local users, and possibly remote attackers, to execute arbitrary code and conduct DLL
  hijacking attacks via a Trojan horse wintab32.dll that is located in the same folder as a
  .mp3 file.
