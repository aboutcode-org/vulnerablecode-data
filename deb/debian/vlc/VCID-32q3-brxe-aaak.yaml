summary: A certain ActiveX control in axvlc.dll in VideoLAN VLC 0.8.6 before 0.8.6d allows remote
  attackers to execute arbitrary code via crafted arguments to the (1) addTarget, (2) getVariable,
  or (3) setVariable function, resulting from a "bad initialized pointer," aka a "recursive
  plugin release vulnerability."
