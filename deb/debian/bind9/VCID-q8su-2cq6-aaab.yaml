summary: BIND 9.6.0, 9.5.1, 9.5.0, 9.4.3, and earlier does not properly check the return value
  from the OpenSSL DSA_verify function, which allows remote attackers to bypass validation of
  the certificate chain via a malformed SSL/TLS signature, a similar vulnerability to CVE-2008-5077.
