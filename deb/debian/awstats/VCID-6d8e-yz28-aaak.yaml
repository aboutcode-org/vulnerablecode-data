summary: Multiple cross-site scripting (XSS) vulnerabilities in awstats.pl in AWStats 6.5 build
  1.857 and earlier allow remote attackers to inject arbitrary web script or HTML via the (1)
  refererpagesfilter, (2) refererpagesfilterex, (3) urlfilterex, (4) urlfilter, (5) hostfilter,
  or (6) hostfilterex parameters, a different set of vectors than CVE-2006-1945.
