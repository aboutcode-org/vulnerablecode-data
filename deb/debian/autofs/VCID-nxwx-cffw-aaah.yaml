summary: The default configuration of autofs 5 in some Linux distributions, such as Red Hat
  Enterprise Linux (RHEL) 5, omits the nosuid option for the hosts (/net filesystem) map, which
  allows local users to gain privileges via a setuid program on a remote NFS server.
