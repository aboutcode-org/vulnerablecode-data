summary: Multiple buffer overflows in Advanced Maryland Automatic Network Disk Archiver (AMANDA)
  2.3.0.4 allow (1) remote attackers to execute arbitrary code via long commands to the amindexd
  daemon, or certain local users to execute arbitrary code via long command line arguments to
  the programs (2) amcheck, (3) amgetidx, (4) amtrmidx, (5) createindex-dump, or (6) createindex-gnutar.
