summary: The remoteDispatchDomainMemoryStats function in daemon/remote.c in libvirt 0.9.1 through
  0.10.1.x, 0.10.2.x before 0.10.2.8, 1.0.x before 1.0.5.6, and 1.1.x before 1.1.2 allows remote
  authenticated users to cause a denial of service (uninitialized pointer dereference and crash)
  via a crafted RPC call.
