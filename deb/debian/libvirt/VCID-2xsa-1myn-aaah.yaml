vulnerability_id: VCID-2xsa-1myn-aaah
aliases:
  - CVE-2012-4423
summary: The virNetServerProgramDispatchCall function in libvirt before 0.10.2 allows remote
  attackers to cause a denial of service (NULL pointer dereference and segmentation fault) via
  an RPC call with (1) an event as the RPC number or (2) an RPC number whose value is in a "gap"
  in the RPC dispatch table.
