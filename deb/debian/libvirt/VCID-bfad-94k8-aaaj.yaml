summary: The virDomainGetXMLDesc API in Libvirt before 1.2.11 allows remote read-only users
  to obtain the VNC password by using the VIR_DOMAIN_XML_MIGRATABLE flag, which triggers the
  use of the VIR_DOMAIN_XML_SECURE flag.
