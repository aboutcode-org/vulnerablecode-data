summary: Buffer overflow in the proxyReadClientSocket function in proxy/libvirt_proxy.c in libvirt_proxy
  0.5.1 might allow local users to gain privileges by sending a portion of the header of a virProxyPacket
  packet, and then sending the remainder of the packet with crafted values in the header, related
  to use of uninitialized memory in a validation check.
