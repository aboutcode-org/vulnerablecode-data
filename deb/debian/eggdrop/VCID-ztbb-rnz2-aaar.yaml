summary: Share.mod in Eggheads Eggdrop IRC bot 1.6.10 through 1.6.15 can mistakenly assign STAT_OFFERED
  status to a bot that is not a sharebot, which allows remote attackers to use STAT_OFFERED
  to promote a bot to a sharebot and conduct unauthorized activities.
