summary: An issue was discovered in certain Apple products. iOS before 11.2.5 is affected. macOS
  before 10.13.3 is affected. Safari before 11.0.3 is affected. tvOS before 11.2.5 is affected.
  The issue involves the "WebKit" component. It allows remote attackers to execute arbitrary
  code or cause a denial of service (memory corruption and application crash) via a crafted
  web site.
