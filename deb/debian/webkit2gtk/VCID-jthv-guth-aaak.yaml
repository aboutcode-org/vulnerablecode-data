summary: An out-of-bounds read was addressed with improved input validation. This issue is fixed
  in iOS 12.3, macOS Mojave 10.14.5, tvOS 12.3, watchOS 5.2.1, Safari 12.1.1, iTunes for Windows
  12.9.5, iCloud for Windows 7.12. Processing maliciously crafted web content may result in
  the disclosure of process memory.
