summary: An issue was discovered in certain Apple products. iOS before 10.3 is affected. Safari
  before 10.1 is affected. watchOS before 3.2 is affected. The issue involves the "WebKit" component.
  A use-after-free vulnerability allows remote attackers to execute arbitrary code via a crafted
  web site.
