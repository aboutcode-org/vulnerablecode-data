summary: An issue was discovered in certain Apple products. iOS before 10.3 is affected. Safari
  before 10.1 is affected. The issue involves the "WebKit JavaScript Bindings" component. It
  allows remote attackers to bypass the Same Origin Policy and obtain sensitive information
  via a crafted web site.
