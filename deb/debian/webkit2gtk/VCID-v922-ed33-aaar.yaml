summary: An issue was discovered in certain Apple products. iOS before 10.3.3 is affected. Safari
  before 10.1.2 is affected. The issue involves the "WebKit" component. It allows remote attackers
  to spoof the address bar via a crafted web site that uses FRAME elements.
