summary: WebKit in Apple iOS before 9.2, Safari before 9.0.2, and tvOS before 9.1 allows remote
  attackers to execute arbitrary code or cause a denial of service (memory corruption and application
  crash) via a crafted web site, a different vulnerability than CVE-2015-7048, CVE-2015-7095,
  CVE-2015-7096, CVE-2015-7097, CVE-2015-7099, CVE-2015-7100, CVE-2015-7101, CVE-2015-7102,
  and CVE-2015-7103.
