vulnerability_id: VCID-z451-jvsu-aaam
aliases:
  - CVE-2010-2062
summary: Integer underflow in the real_get_rdt_chunk function in real.c, as used in modules/access/rtsp/real.c
  in VideoLAN VLC media player before 1.0.1 and stream/realrtsp/real.c in MPlayer before r29447,
  allows remote attackers to execute arbitrary code via a crafted length value in an RDT chunk
  header.
