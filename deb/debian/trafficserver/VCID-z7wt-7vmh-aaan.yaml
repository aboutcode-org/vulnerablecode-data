summary: Adding method ACLs in remap.config can cause a segfault when the user makes a carefully
  crafted request. This affects versions Apache Traffic Server (ATS) 6.0.0 to 6.2.2 and 7.0.0
  to 7.1.3. To resolve this issue users running 6.x should upgrade to 6.2.3 or later versions
  and 7.x users should upgrade to 7.1.4 or later versions.
