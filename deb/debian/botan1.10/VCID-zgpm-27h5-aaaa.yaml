vulnerability_id: VCID-zgpm-27h5-aaaa
aliases:
  - CVE-2016-9132
summary: In Botan 1.8.0 through 1.11.33, when decoding BER data an integer overflow could occur,
  which would cause an incorrect length field to be computed. Some API callers may use the returned
  (incorrect and attacker controlled) length field in a way which later causes memory corruption
  or other failure.
