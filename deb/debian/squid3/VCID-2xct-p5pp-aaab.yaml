vulnerability_id: VCID-2xct-p5pp-aaab
aliases:
  - CVE-2016-3947
summary: Heap-based buffer overflow in the Icmp6::Recv function in icmp/Icmp6.cc in the pinger
  utility in Squid before 3.5.16 and 4.x before 4.0.8 allows remote servers to cause a denial
  of service (performance degradation or transition failures) or write sensitive information
  to log files via an ICMPv6 packet.
