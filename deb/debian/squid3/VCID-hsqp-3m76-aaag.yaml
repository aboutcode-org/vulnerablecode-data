vulnerability_id: VCID-hsqp-3m76-aaag
aliases:
  - CVE-2010-0639
summary: The htcpHandleTstRequest function in htcp.c in Squid 2.x before 2.6.STABLE24 and 2.7
  before 2.7.STABLE8, and htcp.cc in 3.0 before 3.0.STABLE24, allows remote attackers to cause
  a denial of service (NULL pointer dereference and daemon crash) via crafted packets to the
  HTCP port.
