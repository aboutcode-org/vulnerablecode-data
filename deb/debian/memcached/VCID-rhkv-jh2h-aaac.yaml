vulnerability_id: VCID-rhkv-jh2h-aaac
aliases:
  - CVE-2013-7291
summary: memcached before 1.4.17, when running in verbose mode, allows remote attackers to cause
  a denial of service (crash) via a request that triggers an "unbounded key print" during logging,
  related to an issue that was "quickly grepped out of the source tree," a different vulnerability
  than CVE-2013-0179 and CVE-2013-7290.
