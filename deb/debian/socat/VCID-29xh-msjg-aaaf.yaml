vulnerability_id: VCID-29xh-msjg-aaaf
aliases:
  - CVE-2004-1484
summary: Format string vulnerability in the _msg function in error.c in socat 1.4.0.3 and earlier,
  when used as an HTTP proxy client and run with the -ly option, allows remote attackers or
  local users to execute arbitrary code via format string specifiers in a syslog message.
