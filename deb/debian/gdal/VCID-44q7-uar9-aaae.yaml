summary: tif_getimage.c in LibTIFF through 4.0.10, as used in GDAL through 3.0.1 and other products,
  has an integer overflow that potentially causes a heap-based buffer overflow via a crafted
  RGBA image, related to a "Negative-size-param" condition.
