vulnerability_id: VCID-z1mw-4xkt-aaak
aliases:
  - CVE-2018-1123
summary: procps-ng before version 3.3.15 is vulnerable to a denial of service in ps via mmap
  buffer overflow. Inbuilt protection in ps maps a guard page at the end of the overflowed buffer,
  ensuring that the impact of this flaw is limited to a crash (temporary denial of service).
