vulnerability_id: VCID-nvr8-72mx-aaar
aliases:
  - CVE-2018-1122
summary: procps-ng before version 3.3.15 is vulnerable to a local privilege escalation in top.
  If a user runs top with HOME unset in an attacker-controlled directory, the attacker could
  achieve privilege escalation by exploiting one of several vulnerabilities in the config_file()
  function.
