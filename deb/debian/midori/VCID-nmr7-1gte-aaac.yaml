summary: Midori before 0.2.5, when WebKitGTK+ before 1.1.14 or LibSoup before 2.29.91 is used,
  does not verify X.509 certificates, which allows man-in-the-middle attackers to spoof arbitrary
  https web sites via a crafted server certificate, a related issue to CVE-2010-3312.
