vulnerability_id: VCID-jgyg-jzh5-aaac
aliases:
  - CVE-2010-0295
summary: lighttpd before 1.4.26, and 1.5.x, allocates a buffer for each read operation that
  occurs for a request, which allows remote attackers to cause a denial of service (memory consumption)
  by breaking a request into small pieces that are sent at a slow rate.
