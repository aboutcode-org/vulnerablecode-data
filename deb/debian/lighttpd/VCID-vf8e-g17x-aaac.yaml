summary: lighttpd before 1.4.20 compares URIs to patterns in the (1) url.redirect and (2) url.rewrite
  configuration settings before performing URL decoding, which might allow remote attackers
  to bypass intended access restrictions, and obtain sensitive information or possibly modify
  data.
