summary: 'Multiple buffer overflows in Cscope before 15.7a allow remote attackers to execute
  arbitrary code via long strings in input such as (1) source-code tokens and (2) pathnames,
  related to integer overflows in some cases. NOTE: this issue exists because of an incomplete
  fix for CVE-2004-2541.'
