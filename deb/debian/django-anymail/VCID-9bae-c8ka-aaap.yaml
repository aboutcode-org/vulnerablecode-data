summary: Anymail django-anymail version version 0.2 through 1.3 contains a CWE-532, CWE-209
  vulnerability in WEBHOOK_AUTHORIZATION setting value that can result in An attacker with access
  to error logs could fabricate email tracking events. This attack appear to be exploitable
  via If you have exposed your Django error reports, an attacker could discover your ANYMAIL_WEBHOOK
  setting and use this to post fabricated or malicious Anymail tracking/inbound events to your
  app. This vulnerability appears to have been fixed in v1.4.
