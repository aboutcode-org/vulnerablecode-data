summary: pnmtopng in netpbm before 10.25, when using the -trans option, uses uninitialized size
  and index variables when converting Portable Anymap (PNM) images to Portable Network Graphics
  (PNG), which might allow attackers to execute arbitrary code by modifying the stack.
