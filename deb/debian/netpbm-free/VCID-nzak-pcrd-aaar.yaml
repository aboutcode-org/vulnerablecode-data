vulnerability_id: VCID-nzak-pcrd-aaar
aliases:
  - CVE-2017-5849
summary: tiffttopnm in netpbm 10.47.63 does not properly use the libtiff TIFFRGBAImageGet function,
  which allows remote attackers to cause a denial of service (out-of-bounds read and write)
  via a crafted tiff image file, related to transposing width and height values.
