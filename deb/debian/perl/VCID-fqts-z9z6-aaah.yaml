summary: Safe.pm 2.0.7 and earlier, when used in Perl 5.8.0 and earlier, may allow attackers
  to break out of safe compartments in (1) Safe::reval or (2) Safe::rdo using a redefined @_
  variable, which is not reset between successive calls.
