summary: 'Off-by-one error in the append_utf8_value function in the DN decoder (dn.c) in Libksba
  before 1.3.4 allows remote attackers to cause a denial of service (out-of-bounds read) via
  invalid utf-8 encoded data. NOTE: this vulnerability exists because of an incomplete fix for
  CVE-2016-4356.'
