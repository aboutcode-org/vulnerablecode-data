vulnerability_id: VCID-39q2-f1xd-aaaq
aliases:
  - CVE-2014-9087
summary: Integer underflow in the ksba_oid_to_str function in Libksba before 1.3.2, as used
  in GnuPG, allows remote attackers to cause a denial of service (crash) via a crafted OID in
  a (1) S/MIME message or (2) ECC based OpenPGP data, which triggers a buffer overflow.
