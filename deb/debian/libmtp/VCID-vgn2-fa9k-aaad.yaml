vulnerability_id: VCID-vgn2-fa9k-aaad
aliases:
  - CVE-2017-9831
summary: An integer overflow vulnerability in the ptp_unpack_EOS_CustomFuncEx function of the
  ptp-pack.c file of libmtp (version 1.1.12 and below) allows attackers to cause a denial of
  service (out-of-bounds memory access) or maybe remote code execution by inserting a mobile
  device into a personal computer through a USB cable.
