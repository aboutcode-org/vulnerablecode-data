summary: An issue was discovered in Tcpreplay 4.3.1. An invalid memory access occurs in do_checksum
  in checksum.c. It can be triggered by sending a crafted pcap file to the tcpreplay-edit binary.
  It allows an attacker to cause a Denial of Service (Segmentation fault) or possibly have unspecified
  other impact.
