summary: The tinygltf library uses the C library function wordexp() to perform file path expansion
  on untrusted paths that are provided from the input file. This function allows for command
  injection by using backticks. An attacker could craft an untrusted path input that would result
  in a path expansion. We recommend upgrading to 2.6.0 or past commit 52ff00a38447f06a17eab1caa2cf0730a119c751
