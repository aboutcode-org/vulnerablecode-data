summary: Multiple cross-site scripting (XSS) vulnerabilities in phpSysInfo 2.3, when register_globals
  is enabled, allow remote attackers to inject arbitrary web script or HTML via the (1) sensor_program
  parameter to index.php, (2) text[language], (3) text[template], or (4) hide_picklist parameter
  to system_footer.php.
