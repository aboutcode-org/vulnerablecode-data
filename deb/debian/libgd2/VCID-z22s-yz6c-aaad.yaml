vulnerability_id: VCID-z22s-yz6c-aaad
aliases:
  - CVE-2007-3996
summary: Multiple integer overflows in libgd in PHP before 5.2.4 allow remote attackers to cause
  a denial of service (application crash) and possibly execute arbitrary code via a large (1)
  srcW or (2) srcH value to the (a) gdImageCopyResized function, or a large (3) sy (height)
  or (4) sx (width) value to the (b) gdImageCreate or the (c) gdImageCreateTrueColor function.
