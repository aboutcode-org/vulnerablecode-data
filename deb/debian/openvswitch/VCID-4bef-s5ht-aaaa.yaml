summary: In Open vSwitch (OvS) 2.7.0, while parsing an OpenFlow role status message, there is
  a call to the abort() function for undefined role status reasons in the function `ofp_print_role_status_message`
  in `lib/ofp-print.c` that may be leveraged toward a remote DoS attack by a malicious switch.
