summary: An exploitable use-after-free vulnerability exists in the account parsing component
  of the Ledger-CLI 3.1.1. A specially crafted ledger file can cause a use-after-free vulnerability
  resulting in arbitrary code execution. An attacker can convince a user to load a journal file
  to trigger this vulnerability.
