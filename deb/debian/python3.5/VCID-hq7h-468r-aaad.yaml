summary: A flaw was found in python. An improperly handled HTTP response in the HTTP client
  code of python may allow a remote attacker, who controls the HTTP server, to make the client
  script enter an infinite loop, consuming CPU time. The highest threat from this vulnerability
  is to system availability.
