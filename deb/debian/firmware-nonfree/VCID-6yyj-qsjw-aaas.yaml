summary: The Broadcom Wi-Fi driver in the kernel in Android 4.x before 4.4.4, 5.x before 5.1.1
  LMY49G, and 6.x before 2016-02-01 allows remote attackers to execute arbitrary code or cause
  a denial of service (memory corruption) via crafted wireless control message packets, aka
  internal bug 25662029.
