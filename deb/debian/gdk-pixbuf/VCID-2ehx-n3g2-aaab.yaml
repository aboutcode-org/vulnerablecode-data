summary: Integer overflow in the GTK+ gdk-pixbuf XPM image rendering library in GTK+ 2.4.0 allows
  attackers to execute arbitrary code via an XPM file with a number of colors that causes insufficient
  memory to be allocated, which leads to a heap-based buffer overflow.
