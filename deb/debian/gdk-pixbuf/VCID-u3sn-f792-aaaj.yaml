vulnerability_id: VCID-u3sn-f792-aaaj
aliases:
  - CVE-2017-2870
summary: An exploitable integer overflow vulnerability exists in the tiff_image_parse functionality
  of Gdk-Pixbuf 2.36.6 when compiled with Clang. A specially crafted tiff file can cause a heap-overflow
  resulting in remote code execution. An attacker can send a file or a URL to trigger this vulnerability.
