summary: Heap-based buffer overflow in the PackBitsPreEncode function in tif_packbits.c in bmp2tiff
  in libtiff 4.0.6 and earlier allows remote attackers to execute arbitrary code or cause a
  denial of service via a large width field in a BMP image.
