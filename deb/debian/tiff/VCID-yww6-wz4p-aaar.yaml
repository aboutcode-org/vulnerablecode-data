summary: Stack-based buffer overflow in the TIFFFetchSubjectDistance function in tif_dirread.c
  in LibTIFF before 3.9.4 allows remote attackers to cause a denial of service (application
  crash) or possibly execute arbitrary code via a long EXIF SubjectDistance field in a TIFF
  file.
