summary: Integer overflow in the ReadDirectory function in tiffdump.c in tiffdump in LibTIFF
  before 3.9.5 allows remote attackers to cause a denial of service (application crash) or possibly
  have unspecified other impact via a crafted TIFF file containing a directory data structure
  with many directory entries.
