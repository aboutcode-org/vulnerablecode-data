summary: The function t2p_write_pdf in tiff2pdf.c in LibTIFF 4.0.9 and earlier allows remote
  attackers to cause a denial of service (heap-based buffer overflow and application crash)
  or possibly have unspecified other impact via a crafted TIFF file, a similar issue to CVE-2017-9935.
