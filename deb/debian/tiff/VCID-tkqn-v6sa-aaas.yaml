summary: The TIFFToRGB function in libtiff before 3.8.1 allows remote attackers to cause a denial
  of service (crash) via a crafted TIFF image with Yr/Yg/Yb values that exceed the YCR/YCG/YCB
  values, which triggers an out-of-bounds read.
