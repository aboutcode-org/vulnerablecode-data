summary: In LibTIFF 4.0.7, the TIFFReadDirEntryLong8Array function in libtiff/tif_dirread.c
  mishandles a malloc operation, which allows attackers to cause a denial of service (memory
  leak within the function _TIFFmalloc in tif_unix.c) via a crafted file.
