vulnerability_id: VCID-8q7j-stqy-aaab
aliases:
  - CVE-2011-1167
summary: Heap-based buffer overflow in the thunder (aka ThunderScan) decoder in tif_thunder.c
  in LibTIFF 3.9.4 and earlier allows remote attackers to execute arbitrary code via crafted
  THUNDER_2BITDELTAS data in a .tiff file that has an unexpected BitsPerSample value.
