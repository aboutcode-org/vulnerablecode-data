summary: The TIFFReadDirEntryArray function in tif_read.c in LibTIFF 4.0.8 mishandles memory
  allocation for short files, which allows remote attackers to cause a denial of service (allocation
  failure and application crash) in the TIFFFetchStripThing function in tif_dirread.c during
  a tiff2pdf invocation.
