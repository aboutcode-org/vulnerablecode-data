vulnerability_id: VCID-4b6c-wrdf-aaag
aliases:
  - CVE-2011-0192
summary: 'Buffer overflow in Fax4Decode in LibTIFF 3.9.4 and possibly other versions, as used
  in ImageIO in Apple iTunes before 10.2 on Windows and other products, allows remote attackers
  to execute arbitrary code or cause a denial of service (application crash) via a crafted TIFF
  Internet Fax image file that has been compressed using CCITT Group 4 encoding, related to
  the EXPAND2D macro in libtiff/tif_fax3.h.  NOTE: some of these details are obtained from third
  party information.'
