summary: LibTIFF 4.4.0 has an out-of-bounds write in tiffcrop in libtiff/tif_unix.c:368, invoked
  by tools/tiffcrop.c:2903 and tools/tiffcrop.c:6778, allowing attackers to cause a denial-of-service
  via a crafted tiff file. For users that compile libtiff from sources, the fix is available
  with commit 33aee127.
