summary: Heap-based buffer overflow in the t2p_process_jpeg_strip function in tiff2pdf in libtiff
  4.0.3 and earlier allows remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via a crafted TIFF image file.
