summary: Heap-based buffer overflow in the loadImage function in the tiffcrop tool in LibTIFF
  4.0.6 and earlier allows remote attackers to cause a denial of service (out-of-bounds write)
  or execute arbitrary code via a crafted TIFF image with zero tiles.
