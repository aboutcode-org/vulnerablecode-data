summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 3.5.x before 3.5.8.2
  allow remote attackers to inject arbitrary web script or HTML via vectors involving a JavaScript
  event in (1) an anchor identifier to setup/index.php or (2) a chartTitle (aka chart title)
  value.
