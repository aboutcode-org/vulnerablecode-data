summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.1.x before 4.1.14.1
  and 4.2.x before 4.2.4 allow remote authenticated users to inject arbitrary web script or
  HTML via a crafted table name that is improperly handled after a (1) hide or (2) unhide action.
