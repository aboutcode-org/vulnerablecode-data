summary: Multiple cross-site request forgery (CSRF) vulnerabilities in the setup process in
  phpMyAdmin 4.0.x before 4.0.10.10, 4.2.x before 4.2.13.3, 4.3.x before 4.3.13.1, and 4.4.x
  before 4.4.6.1 allow remote attackers to hijack the authentication of administrators for requests
  that modify the configuration file.
