vulnerability_id: VCID-h3xw-4n7v-aaan
aliases:
  - CVE-2016-2561
summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.4.x before 4.4.15.5
  and 4.5.x before 4.5.5.1 allow remote authenticated users to inject arbitrary web script or
  HTML via (1) normalization.php or (2) js/normalization.js in the database normalization page,
  (3) templates/database/structure/sortable_header.phtml in the database structure page, or
  (4) the pos parameter to db_central_columns.php in the central columns page.
