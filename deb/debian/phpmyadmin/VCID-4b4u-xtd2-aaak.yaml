vulnerability_id: VCID-4b4u-xtd2-aaak
aliases:
  - CVE-2005-0543
summary: Cross-site scripting (XSS) vulnerability in phpMyAdmin 2.6.1 allows remote attackers
  to inject arbitrary HTML and web script via (1) the strServer, cfg[BgcolorOne], or strServerChoice
  parameters in select_server.lib.php, (2) the bg_color or row_no parameters in display_tbl_links.lib.php,
  the left_font_family parameter in theme_left.css.php, or the right_font_family parameter in
  theme_right.css.php.
