vulnerability_id: VCID-adwp-3k9t-aaab
aliases:
  - CVE-2011-2718
summary: Multiple directory traversal vulnerabilities in the relational schema implementation
  in phpMyAdmin 3.4.x before 3.4.3.2 allow remote authenticated users to include and execute
  arbitrary local files via directory traversal sequences in an export type field, related to
  (1) libraries/schema/User_Schema.class.php and (2) schema_export.php.
