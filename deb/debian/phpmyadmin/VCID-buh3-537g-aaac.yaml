vulnerability_id: VCID-buh3-537g-aaac
aliases:
  - CVE-2011-2505
summary: libraries/auth/swekey/swekey.auth.lib.php in the Swekey authentication feature in phpMyAdmin
  3.x before 3.3.10.2 and 3.4.x before 3.4.3.1 assigns values to arbitrary parameters referenced
  in the query string, which allows remote attackers to modify the SESSION superglobal array
  via a crafted request, related to a "remote variable manipulation vulnerability."
