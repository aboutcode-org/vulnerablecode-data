summary: Cross-site scripting (XSS) vulnerability in the goToFinish1NF function in js/normalization.js
  in phpMyAdmin 4.4.x before 4.4.15.3 and 4.5.x before 4.5.4 allows remote authenticated users
  to inject arbitrary web script or HTML via a table name to the normalization page.
