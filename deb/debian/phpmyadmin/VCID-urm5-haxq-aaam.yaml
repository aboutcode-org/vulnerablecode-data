summary: Directory traversal vulnerability in libraries/gis/GIS_Factory.class.php in the GIS
  editor in phpMyAdmin 4.0.x before 4.0.10.6, 4.1.x before 4.1.14.7, and 4.2.x before 4.2.12
  allows remote authenticated users to include and execute arbitrary local files via a crafted
  geometry-type parameter.
