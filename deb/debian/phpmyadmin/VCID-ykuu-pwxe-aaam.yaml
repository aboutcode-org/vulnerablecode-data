vulnerability_id: VCID-ykuu-pwxe-aaam
aliases:
  - CVE-2007-6100
summary: Cross-site scripting (XSS) vulnerability in libraries/auth/cookie.auth.lib.php in phpMyAdmin
  before 2.11.2.2, when logins are authenticated with the cookie auth_type, allows remote attackers
  to inject arbitrary web script or HTML via the convcharset parameter to index.php, a different
  vulnerability than CVE-2005-0992.
