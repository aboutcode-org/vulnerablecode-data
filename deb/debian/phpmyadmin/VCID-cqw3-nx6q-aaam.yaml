summary: libraries/Config.class.php in phpMyAdmin 4.0.x before 4.0.10.10, 4.2.x before 4.2.13.3,
  4.3.x before 4.3.13.1, and 4.4.x before 4.4.6.1 disables X.509 certificate verification for
  GitHub API calls over SSL, which allows man-in-the-middle attackers to spoof servers and obtain
  sensitive information via a crafted certificate.
