summary: '** DISPUTED ** Multiple cross-site scripting (XSS) vulnerabilities in tbl_gis_visualization.php
  in phpMyAdmin 3.5.x before 3.5.8 might allow remote attackers to inject arbitrary web script
  or HTML via the (1) visualizationSettings[width] or (2) visualizationSettings[height] parameter.
  NOTE: a third party reports that this is "not exploitable."'
