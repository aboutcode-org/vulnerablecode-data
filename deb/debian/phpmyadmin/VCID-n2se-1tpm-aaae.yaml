summary: Cross-site scripting (XSS) vulnerability in libraries/schema/Export_Relation_Schema.class.php
  in phpMyAdmin 3.5.x before 3.5.8.2 and 4.0.x before 4.0.4.2 allows remote authenticated users
  to inject arbitrary web script or HTML via a crafted pageNumber value to schema_export.php.
