summary: Multiple cross-site scripting (XSS) vulnerabilities in libraries/display_export.lib.php
  in phpMyAdmin 3.4.x before 3.4.9 allow remote attackers to inject arbitrary web script or
  HTML via crafted URL parameters, related to the export panels in the (1) server, (2) database,
  and (3) table sections.
