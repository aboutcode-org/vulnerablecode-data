summary: phpMyAdmin 4.4.x before 4.4.15.3 and 4.5.x before 4.5.4 allows remote attackers to
  obtain sensitive information via a crafted request to (1) libraries/phpseclib/Crypt/AES.php
  or (2) libraries/phpseclib/Crypt/Rijndael.php, which reveals the full path in an error message.
