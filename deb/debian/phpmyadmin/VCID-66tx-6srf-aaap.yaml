summary: Cross-site scripting (XSS) vulnerability in the PMA_getHtmlForActionLinks function
  in libraries/structure.lib.php in phpMyAdmin 4.2.x before 4.2.6 allows remote authenticated
  users to inject arbitrary web script or HTML via a crafted table comment that is improperly
  handled during construction of a database structure page.
