vulnerability_id: VCID-e6rh-xbmt-aaag
aliases:
  - CVE-2011-4634
summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 3.4.x before 3.4.8
  allow remote attackers to inject arbitrary web script or HTML via (1) a crafted database name,
  related to the Database Synchronize panel; (2) a crafted database name, related to the Database
  rename panel; (3) a crafted SQL query, related to the table overview panel; (4) a crafted
  SQL query, related to the view creation dialog; (5) a crafted column type, related to the
  table search dialog; or (6) a crafted column type, related to the create index dialog.
