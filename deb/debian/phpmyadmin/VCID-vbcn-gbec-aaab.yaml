summary: Multiple SQL injection vulnerabilities in phpMyAdmin 3.5.x before 3.5.8.2 and 4.0.x
  before 4.0.4.2 allow remote authenticated users to execute arbitrary SQL commands via (1)
  the scale parameter to pmd_pdf.php or (2) the pdf_page_number parameter to schema_export.php.
