vulnerability_id: VCID-9tzh-epek-aaaq
aliases:
  - CVE-2014-8958
summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.0.x before 4.0.10.6,
  4.1.x before 4.1.14.7, and 4.2.x before 4.2.12 allow remote authenticated users to inject
  arbitrary web script or HTML via a crafted (1) database, (2) table, or (3) column name that
  is improperly handled during rendering of the table browse page; a crafted ENUM value that
  is improperly handled during rendering of the (4) table print view or (5) zoom search page;
  or (6) a crafted pma_fontsize cookie that is improperly handled during rendering of the home
  page.
