vulnerability_id: VCID-vaq5-3jrt-aaah
aliases:
  - CVE-2011-2719
summary: libraries/auth/swekey/swekey.auth.lib.php in phpMyAdmin 3.x before 3.3.10.3 and 3.4.x
  before 3.4.3.2 does not properly manage sessions associated with Swekey authentication, which
  allows remote attackers to modify the SESSION superglobal array, other superglobal arrays,
  and certain swekey.auth.lib.php local variables via a crafted query string, a related issue
  to CVE-2011-2505.
