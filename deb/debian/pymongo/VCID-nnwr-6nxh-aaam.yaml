summary: bson/_cbsonmodule.c in the mongo-python-driver (aka. pymongo) before 2.5.2, as used
  in MongoDB, allows context-dependent attackers to cause a denial of service (NULL pointer
  dereference and crash) via vectors related to decoding of an "invalid DBRef."
