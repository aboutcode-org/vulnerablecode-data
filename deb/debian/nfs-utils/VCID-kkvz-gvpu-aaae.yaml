summary: rquotad in nfs-utils (rquota_server.c) before 1.0.6-r6 on 64-bit architectures does
  not properly perform an integer conversion, which leads to a stack-based buffer overflow and
  allows remote attackers to execute arbitrary code via a crafted NFS request.
