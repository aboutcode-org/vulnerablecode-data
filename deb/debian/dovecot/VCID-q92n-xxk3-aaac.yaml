vulnerability_id: VCID-q92n-xxk3-aaac
aliases:
  - CVE-2008-1199
summary: Dovecot before 1.0.11, when configured to use mail_extra_groups to allow Dovecot to
  create dotlocks in /var/mail, might allow local users to read sensitive mail files for other
  users, or modify files or directories that are writable by group, via a symlink attack.
