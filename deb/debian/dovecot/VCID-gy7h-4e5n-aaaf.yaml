vulnerability_id: VCID-gy7h-4e5n-aaaf
aliases:
  - CVE-2007-2231
summary: Directory traversal vulnerability in index/mbox/mbox-storage.c in Dovecot before 1.0.rc29,
  when using the zlib plugin, allows remote attackers to read arbitrary gzipped (.gz) mailboxes
  (mbox files) via a .. (dot dot) sequence in the mailbox name.
