vulnerability_id: VCID-wrg6-qcd8-aaae
aliases:
  - CVE-2011-2483
summary: crypt_blowfish before 1.1, as used in PHP before 5.3.7 on certain platforms, PostgreSQL
  before 8.4.9, and other products, does not properly handle 8-bit characters, which makes it
  easier for context-dependent attackers to determine a cleartext password by leveraging knowledge
  of a password hash.
