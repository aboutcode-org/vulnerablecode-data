vulnerability_id: VCID-eyxq-fj8q-aaac
aliases:
  - CVE-2018-18520
summary: An Invalid Memory Address Dereference exists in the function elf_end in libelf in elfutils
  through v0.174. Although eu-size is intended to support ar files inside ar files, handle_ar
  in size.c closes the outer ar file before handling all inner entries. The vulnerability allows
  attackers to cause a denial of service (application crash) with a crafted ELF file.
