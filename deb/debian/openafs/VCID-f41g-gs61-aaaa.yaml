summary: The client in OpenAFS before 1.6.17 does not properly initialize the (1) AFSStoreStatus,
  (2) AFSStoreVolumeStatus, (3) VldbListByAttributes, and (4) ListAddrByAttributes structures,
  which might allow remote attackers to obtain sensitive memory information by leveraging access
  to RPC call traffic.
