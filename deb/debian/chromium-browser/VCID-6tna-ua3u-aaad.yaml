summary: Stack consumption vulnerability in the WebCore::CSSSelector function in WebKit, as
  used in Apple Safari 4.0.4, Apple Safari on iPhone OS and iPhone OS for iPod touch, and Google
  Chrome 4.0.249, allows remote attackers to cause a denial of service (application crash) or
  possibly execute arbitrary code via a STYLE element composed of a large number of *> sequences.
