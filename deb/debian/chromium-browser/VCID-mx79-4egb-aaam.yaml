summary: The ModuleSystem::RequireForJsInner function in extensions/renderer/module_system.cc
  in the extension bindings in Google Chrome before 51.0.2704.63 mishandles properties, which
  allows remote attackers to conduct bindings-interception attacks and bypass the Same Origin
  Policy via unspecified vectors.
