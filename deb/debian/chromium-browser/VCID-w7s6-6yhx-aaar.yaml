summary: Use-after-free vulnerability in content/renderer/media/webaudio_capturer_source.cc
  in the WebAudio implementation in Google Chrome before 43.0.2357.65 allows remote attackers
  to cause a denial of service (heap memory corruption) or possibly have unspecified other impact
  by leveraging improper handling of a stop action for an audio track.
