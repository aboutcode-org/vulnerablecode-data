summary: Google Chrome before 1.0.154.46 does not properly restrict access from web pages to
  the (1) Set-Cookie and (2) Set-Cookie2 HTTP response headers, which allows remote attackers
  to obtain sensitive information from cookies via XMLHttpRequest calls and other web script.
