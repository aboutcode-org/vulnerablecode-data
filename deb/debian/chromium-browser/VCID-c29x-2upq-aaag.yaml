summary: The forEachForBinding function in WebKit/Source/bindings/core/v8/Iterable.h in the
  V8 bindings in Blink, as used in Google Chrome before 50.0.2661.102, uses an improper creation
  context, which allows remote attackers to bypass the Same Origin Policy via a crafted web
  site.
