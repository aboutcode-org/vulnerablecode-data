vulnerability_id: VCID-7xpp-bvzh-aaag
aliases:
  - CVE-2011-3083
summary: browser/profiles/profile_impl_io_data.cc in Google Chrome before 19.0.1084.46 does
  not properly handle a malformed ftp URL in the SRC attribute of a VIDEO element, which allows
  remote attackers to cause a denial of service (NULL pointer dereference and application crash)
  via a crafted web page.
