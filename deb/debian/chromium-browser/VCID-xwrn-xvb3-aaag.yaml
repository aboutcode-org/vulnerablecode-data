summary: Use-after-free vulnerability in content/browser/indexed_db/indexed_db_backing_store.cc
  in the IndexedDB implementation in Google Chrome before 44.0.2403.89 allows remote attackers
  to cause a denial of service or possibly have unspecified other impact by leveraging an abort
  action before a certain write operation.
