summary: The MediaElementAudioSourceNode::process function in modules/webaudio/MediaElementAudioSourceNode.cpp
  in the Web Audio API implementation in Blink, as used in Google Chrome before 42.0.2311.90,
  allows remote attackers to bypass the Same Origin Policy and obtain sensitive audio sample
  values via a crafted web site containing a media element.
