vulnerability_id: VCID-t21g-ds6u-aaab
aliases:
  - CVE-2016-5157
summary: Heap-based buffer overflow in the opj_dwt_interleave_v function in dwt.c in OpenJPEG,
  as used in PDFium in Google Chrome before 53.0.2785.89 on Windows and OS X and before 53.0.2785.92
  on Linux, allows remote attackers to execute arbitrary code via crafted coordinate values
  in JPEG 2000 data.
