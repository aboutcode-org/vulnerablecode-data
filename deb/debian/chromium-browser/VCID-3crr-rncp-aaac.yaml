vulnerability_id: VCID-3crr-rncp-aaac
aliases:
  - CVE-2010-1772
summary: Use-after-free vulnerability in page/Geolocation.cpp in WebCore in WebKit before r59859,
  as used in Google Chrome before 5.0.375.70, allows remote attackers to execute arbitrary code
  or cause a denial of service (application crash) via a crafted web site, related to failure
  to stop timers associated with geolocation upon deletion of a document.
