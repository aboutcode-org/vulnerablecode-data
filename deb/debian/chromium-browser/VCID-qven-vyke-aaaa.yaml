summary: WebKit in Apple Safari before 5.0 on Mac OS X 10.5 through 10.6 and Windows, and before
  4.1 on Mac OS X 10.4, sends an https URL in the Referer header of an http request in certain
  circumstances involving https to http redirection, which allows remote HTTP servers to obtain
  potentially sensitive information via standard HTTP logging, a related issue to CVE-2010-0660.
