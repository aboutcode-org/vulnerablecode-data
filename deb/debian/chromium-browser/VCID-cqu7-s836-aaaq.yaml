summary: The Web Animations implementation in Blink, as used in Google Chrome before 53.0.2785.89
  on Windows and OS X and before 53.0.2785.92 on Linux, improperly relies on list iteration,
  which allows remote attackers to cause a denial of service (use-after-destruction) or possibly
  have unspecified other impact via a crafted web site.
