summary: Use-after-free vulnerability in the FormAssociatedElement::formRemovedFromTree function
  in core/html/FormAssociatedElement.cpp in Blink, as used in Google Chrome before 32.0.1700.76
  on Windows and before 32.0.1700.77 on Mac OS X and Linux, allows remote attackers to cause
  a denial of service or possibly have unspecified other impact by leveraging improper handling
  of the past names map of a FORM element.
