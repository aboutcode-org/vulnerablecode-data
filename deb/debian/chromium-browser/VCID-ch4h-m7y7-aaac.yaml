vulnerability_id: VCID-ch4h-m7y7-aaac
aliases:
  - CVE-2013-6643
summary: The OneClickSigninBubbleView::WindowClosing function in browser/ui/views/sync/one_click_signin_bubble_view.cc
  in Google Chrome before 32.0.1700.76 on Windows and before 32.0.1700.77 on Mac OS X and Linux
  allows attackers to trigger a sync with an arbitrary Google account by leveraging improper
  handling of the closing of an untrusted signin confirm dialog.
