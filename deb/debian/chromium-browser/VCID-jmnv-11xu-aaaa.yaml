summary: 'Google Chrome before 40.0.2214.91, when the Harmony proxy in Google V8 is enabled,
  allows remote attackers to bypass the Same Origin Policy via crafted JavaScript code with
  Proxy.create and console.log calls, related to HTTP responses that lack an "X-Content-Type-Options:
  nosniff" header.'
