summary: Blink, as used in Google Chrome before 50.0.2661.94, mishandles assertions in the WTF::BitArray
  and WTF::double_conversion::Vector classes, which allows remote attackers to cause a denial
  of service (out-of-bounds write) or possibly have unspecified other impact via a crafted web
  site.
