vulnerability_id: VCID-6m55-tky5-aaad
aliases:
  - CVE-2013-2917
summary: The ReverbConvolverStage::ReverbConvolverStage function in core/platform/audio/ReverbConvolverStage.cpp
  in the Web Audio implementation in Blink, as used in Google Chrome before 30.0.1599.66, allows
  remote attackers to cause a denial of service (out-of-bounds read) via vectors related to
  the impulseResponse array.
