vulnerability_id: VCID-28uq-9hrm-aaan
aliases:
  - CVE-2010-2295
summary: 'page/EventHandler.cpp in WebCore in WebKit in Google Chrome before 5.0.375.70 does
  not properly handle a change of the focused frame during the dispatching of keydown, which
  allows user-assisted remote attackers to redirect keystrokes via a crafted HTML document,
  aka rdar problem 7018610.  NOTE: this might overlap CVE-2010-1422.'
