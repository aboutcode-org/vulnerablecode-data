vulnerability_id: VCID-hty2-2ckq-aaap
aliases:
  - CVE-2020-8034
summary: Gollem before 3.0.13, as used in Horde Groupware Webmail Edition 5.2.22 and other products,
  is affected by a reflected Cross-Site Scripting (XSS) vulnerability via the HTTP GET dir parameter
  in the browser functionality, affecting breadcrumb output. An attacker can obtain access to
  a victim's webmail account by making them visit a malicious URL.
