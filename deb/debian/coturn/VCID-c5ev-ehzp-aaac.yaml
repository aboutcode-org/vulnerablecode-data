vulnerability_id: VCID-c5ev-ehzp-aaac
aliases:
  - CVE-2018-4056
summary: An exploitable SQL injection vulnerability exists in the administrator web portal function
  of coTURN prior to version 4.5.0.9. A login message with a specially crafted username can
  cause an SQL injection, resulting in authentication bypass, which could give access to the
  TURN server administrator web portal. An attacker can log in via the external interface of
  the TURN server to trigger this vulnerability.
