summary: hw/scsi/vmw_pvscsi.c in QEMU (aka Quick Emulator) allows local guest OS administrators
  to cause a denial of service (out-of-bounds access or infinite loop, and QEMU process crash)
  via a crafted page count for descriptor rings.
