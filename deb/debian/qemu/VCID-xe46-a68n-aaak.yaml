summary: Use-after-free vulnerability in hw/ide/ahci.c in QEMU, when built with IDE AHCI Emulation
  support, allows guest OS users to cause a denial of service (instance crash) or possibly execute
  arbitrary code via an invalid AHCI Native Command Queuing (NCQ) AIO command.
