summary: Memory leak in hw/9pfs/9p.c in QEMU (aka Quick Emulator) allows local privileged guest
  OS users to cause a denial of service (host memory consumption and possibly QEMU process crash)
  by leveraging a missing cleanup operation in FileOperations.
