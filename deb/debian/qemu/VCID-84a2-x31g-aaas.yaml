vulnerability_id: VCID-84a2-x31g-aaas
aliases:
  - CVE-2016-4441
summary: The get_cmd function in hw/scsi/esp.c in the 53C9X Fast SCSI Controller (FSC) support
  in QEMU does not properly check DMA length, which allows local guest OS administrators to
  cause a denial of service (out-of-bounds write and QEMU process crash) via unspecified vectors,
  involving an SCSI command.
