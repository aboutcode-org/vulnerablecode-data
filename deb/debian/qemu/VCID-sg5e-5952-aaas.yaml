vulnerability_id: VCID-sg5e-5952-aaas
aliases:
  - CVE-2018-7550
summary: The load_multiboot function in hw/i386/multiboot.c in Quick Emulator (aka QEMU) allows
  local guest OS users to execute arbitrary code on the QEMU host via a mh_load_end_addr value
  greater than mh_bss_end_addr, which triggers an out-of-bounds read or write memory access.
