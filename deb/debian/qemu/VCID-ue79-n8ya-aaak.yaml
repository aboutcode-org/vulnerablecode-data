vulnerability_id: VCID-ue79-n8ya-aaak
aliases:
  - CVE-2014-3640
summary: The sosendto function in slirp/udp.c in QEMU before 2.1.2 allows local users to cause
  a denial of service (NULL pointer dereference) by sending a udp packet with a value of 0 in
  the source port and address, which triggers access of an uninitialized socket.
