vulnerability_id: VCID-96un-dpxb-aaar
aliases:
  - CVE-2016-4952
summary: QEMU (aka Quick Emulator), when built with VMWARE PVSCSI paravirtual SCSI bus emulation
  support, allows local guest OS administrators to cause a denial of service (out-of-bounds
  array access) via vectors related to the (1) PVSCSI_CMD_SETUP_RINGS or (2) PVSCSI_CMD_SETUP_MSG_RING
  SCSI command.
