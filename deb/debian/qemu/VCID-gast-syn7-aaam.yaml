summary: Memory leak in the virtio_gpu_set_scanout function in hw/display/virtio-gpu.c in QEMU
  (aka Quick Emulator) allows local guest OS users to cause a denial of service (memory consumption)
  via a large number of "VIRTIO_GPU_CMD_SET_SCANOUT:" commands.
