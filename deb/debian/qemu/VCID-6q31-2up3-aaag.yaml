vulnerability_id: VCID-6q31-2up3-aaag
aliases:
  - CVE-2016-9776
summary: QEMU (aka Quick Emulator) built with the ColdFire Fast Ethernet Controller emulator
  support is vulnerable to an infinite loop issue. It could occur while receiving packets in
  'mcf_fec_receive'. A privileged user/process inside guest could use this issue to crash the
  QEMU process on the host leading to DoS.
