vulnerability_id: VCID-trj3-99yp-aaap
aliases:
  - CVE-2016-10029
summary: The virtio_gpu_set_scanout function in QEMU (aka Quick Emulator) built with Virtio
  GPU Device emulator support allows local guest OS users to cause a denial of service (out-of-bounds
  read and process crash) via a scanout id in a VIRTIO_GPU_CMD_SET_SCANOUT command larger than
  num_scanouts.
