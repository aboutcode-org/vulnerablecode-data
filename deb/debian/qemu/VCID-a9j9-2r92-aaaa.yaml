vulnerability_id: VCID-a9j9-2r92-aaaa
aliases:
  - CVE-2018-7858
summary: Quick Emulator (aka QEMU), when built with the Cirrus CLGD 54xx VGA Emulator support,
  allows local guest OS privileged users to cause a denial of service (out-of-bounds access
  and QEMU process crash) by leveraging incorrect region calculation when updating VGA display.
