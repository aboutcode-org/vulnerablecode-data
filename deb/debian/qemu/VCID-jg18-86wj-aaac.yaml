vulnerability_id: VCID-jg18-86wj-aaac
aliases:
  - CVE-2014-0223
summary: Integer overflow in the qcow_open function in block/qcow.c in QEMU before 1.7.2 allows
  local users to cause a denial of service (crash) and possibly execute arbitrary code via a
  large image size, which triggers a buffer overflow or out-of-bounds read.
