summary: The net_tx_pkt_do_sw_fragmentation function in hw/net/net_tx_pkt.c in QEMU (aka Quick
  Emulator) allows local guest OS administrators to cause a denial of service (infinite loop
  and QEMU process crash) via a zero length for the current fragment length.
