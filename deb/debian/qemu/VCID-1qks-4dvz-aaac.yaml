vulnerability_id: VCID-1qks-4dvz-aaac
aliases:
  - CVE-2016-9922
summary: The cirrus_do_copy function in hw/display/cirrus_vga.c in QEMU (aka Quick Emulator),
  when cirrus graphics mode is VGA, allows local guest OS privileged users to cause a denial
  of service (divide-by-zero error and QEMU process crash) via vectors involving blit pitch
  values.
