vulnerability_id: VCID-wdby-n8xj-aaad
aliases:
  - CVE-2016-8669
summary: The serial_update_parameters function in hw/char/serial.c in QEMU (aka Quick Emulator)
  allows local guest OS administrators to cause a denial of service (divide-by-zero error and
  QEMU process crash) via vectors involving a value of divider greater than baud base.
