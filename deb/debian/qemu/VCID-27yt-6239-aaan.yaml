summary: Multiple heap-based buffer overflows in the cirrus_invalidate_region function in the
  Cirrus VGA extension in QEMU 0.8.2, as used in Xen and possibly other products, might allow
  local users to execute arbitrary code via unspecified vectors related to "attempting to mark
  non-existent regions as dirty," aka the "bitblt" heap overflow.
