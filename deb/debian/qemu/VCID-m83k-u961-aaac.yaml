summary: The pcnet_rdra_addr function in hw/net/pcnet.c in QEMU (aka Quick Emulator) allows
  local guest OS administrators to cause a denial of service (infinite loop and QEMU process
  crash) by setting the (1) receive or (2) transmit descriptor ring length to 0.
