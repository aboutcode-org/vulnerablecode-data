summary: The ohci_bus_start function in the USB OHCI emulation support (hw/usb/hcd-ohci.c) in
  QEMU allows local guest OS administrators to cause a denial of service (NULL pointer dereference
  and QEMU process crash) via vectors related to multiple eof_timers.
