summary: QEMU (aka Quick Emulator) built with an IDE AHCI emulation support is vulnerable to
  a null pointer dereference flaw. It occurs while unmapping the Frame Information Structure
  (FIS) and Command List Block (CLB) entries. A privileged user inside guest could use this
  flaw to crash the QEMU process instance resulting in DoS.
