vulnerability_id: VCID-mccy-a3xn-aaac
aliases:
  - CVE-2016-5126
summary: Heap-based buffer overflow in the iscsi_aio_ioctl function in block/iscsi.c in QEMU
  allows local guest OS users to cause a denial of service (QEMU process crash) or possibly
  execute arbitrary code via a crafted iSCSI asynchronous I/O ioctl call.
