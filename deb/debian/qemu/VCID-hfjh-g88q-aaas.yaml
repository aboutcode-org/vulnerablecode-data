vulnerability_id: VCID-hfjh-g88q-aaas
aliases:
  - CVE-2016-5106
summary: The megasas_dcmd_set_properties function in hw/scsi/megasas.c in QEMU, when built with
  MegaRAID SAS 8708EM2 Host Bus Adapter emulation support, allows local guest administrators
  to cause a denial of service (out-of-bounds write access) via vectors involving a MegaRAID
  Firmware Interface (MFI) command.
