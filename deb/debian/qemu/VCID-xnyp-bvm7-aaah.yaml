summary: The vmxnet_tx_pkt_parse_headers function in hw/net/vmxnet_tx_pkt.c in QEMU (aka Quick
  Emulator) allows local guest OS administrators to cause a denial of service (buffer over-read)
  by leveraging failure to check IP header length.
