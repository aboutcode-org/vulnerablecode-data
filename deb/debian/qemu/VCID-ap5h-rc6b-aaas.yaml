summary: The ehci_advance_state function in hw/usb/hcd-ehci.c in QEMU allows local guest OS
  administrators to cause a denial of service (infinite loop and CPU consumption) via a circular
  split isochronous transfer descriptor (siTD) list, a related issue to CVE-2015-8558.
