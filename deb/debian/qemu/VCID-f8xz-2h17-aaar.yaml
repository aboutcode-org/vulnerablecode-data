vulnerability_id: VCID-f8xz-2h17-aaar
aliases:
  - CVE-2014-2894
summary: Off-by-one error in the cmd_smart function in the smart self test in hw/ide/core.c
  in QEMU before 2.0 allows local users to have unspecified impact via a SMART EXECUTE OFFLINE
  command that triggers a buffer underflow and memory corruption.
