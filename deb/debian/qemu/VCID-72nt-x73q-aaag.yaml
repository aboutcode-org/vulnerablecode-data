vulnerability_id: VCID-72nt-x73q-aaag
aliases:
  - CVE-2014-0150
summary: Integer overflow in the virtio_net_handle_mac function in hw/net/virtio-net.c in QEMU
  2.0 and earlier allows local guest users to execute arbitrary code via a MAC addresses table
  update request, which triggers a heap-based buffer overflow.
