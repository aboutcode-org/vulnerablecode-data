vulnerability_id: VCID-3khf-v6wa-aaab
aliases:
  - CVE-2016-7170
summary: The vmsvga_fifo_run function in hw/display/vmware_vga.c in QEMU (aka Quick Emulator)
  allows local guest OS administrators to cause a denial of service (out-of-bounds write and
  QEMU process crash) via vectors related to cursor.mask[] and cursor.image[] array sizes when
  processing a DEFINE_CURSOR svga command.
