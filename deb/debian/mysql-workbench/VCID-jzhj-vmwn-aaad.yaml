summary: 'Vulnerability in the MySQL Workbench component of Oracle MySQL (subcomponent: Workbench:
  Security: Encryption). Supported versions that are affected are 6.3.10 and earlier. Difficult
  to exploit vulnerability allows unauthenticated attacker with network access via multiple
  protocols to compromise MySQL Workbench. Successful attacks of this vulnerability can result
  in unauthorized read access to a subset of MySQL Workbench accessible data. CVSS 3.0 Base
  Score 3.7 (Confidentiality impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N).'
