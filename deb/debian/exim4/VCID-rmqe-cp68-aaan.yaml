vulnerability_id: VCID-rmqe-cp68-aaan
aliases:
  - CVE-2011-1764
summary: Format string vulnerability in the dkim_exim_verify_finish function in src/dkim.c in
  Exim before 4.76 might allow remote attackers to execute arbitrary code or cause a denial
  of service (daemon crash) via format string specifiers in data used in DKIM logging, as demonstrated
  by an identity field containing a % (percent) character.
