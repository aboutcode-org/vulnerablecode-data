vulnerability_id: VCID-xagu-s6bk-aaap
aliases:
  - CVE-2010-4344
summary: Heap-based buffer overflow in the string_vformat function in string.c in Exim before
  4.70 allows remote attackers to execute arbitrary code via an SMTP session that includes two
  MAIL commands in conjunction with a large message containing crafted headers, leading to improper
  rejection logging.
