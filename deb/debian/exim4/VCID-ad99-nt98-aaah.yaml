vulnerability_id: VCID-ad99-nt98-aaah
aliases:
  - CVE-2011-0017
summary: The open_log function in log.c in Exim 4.72 and earlier does not check the return value
  from (1) setuid or (2) setgid system calls, which allows local users to append log data to
  arbitrary files via a symlink attack.
