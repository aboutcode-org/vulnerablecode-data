vulnerability_id: VCID-3x29-c9vm-aaab
aliases:
  - CVE-2010-5107
summary: The default configuration of OpenSSH through 6.1 enforces a fixed time limit between
  establishing a TCP connection and completing a login, which makes it easier for remote attackers
  to cause a denial of service (connection-slot exhaustion) by periodically making many new
  TCP connections.
