vulnerability_id: VCID-sw8d-pg25-aaam
aliases:
  - CVE-2021-4048
summary: An out-of-bounds read flaw was found in the CLARRV, DLARRV, SLARRV, and ZLARRV functions
  in lapack through version 3.10.0, as also used in OpenBLAS before version 0.3.18. Specially
  crafted inputs passed to these functions could cause an application using lapack to crash
  or possibly disclose portions of its memory.
