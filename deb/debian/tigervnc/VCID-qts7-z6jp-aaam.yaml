vulnerability_id: VCID-qts7-z6jp-aaam
aliases:
  - CVE-2019-15691
summary: TigerVNC version prior to 1.10.1 is vulnerable to stack use-after-return, which occurs
  due to incorrect usage of stack memory in ZRLEDecoder. If decoding routine would throw an
  exception, ZRLEDecoder may try to access stack variable, which has been already freed during
  the process of stack unwinding. Exploitation of this vulnerability could potentially result
  into remote code execution. This attack appear to be exploitable via network connectivity.
