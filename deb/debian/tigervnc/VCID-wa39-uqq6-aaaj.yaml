summary: TigerVNC version prior to 1.10.1 is vulnerable to heap buffer overflow. Vulnerability
  could be triggered from CopyRectDecoder due to incorrect value checks. Exploitation of this
  vulnerability could potentially result into remote code execution. This attack appear to be
  exploitable via network connectivity.
