summary: Stack-based buffer overflow in the print_iso9660_recurse function in iso-info (src/iso-info.c)
  in GNU Compact Disc Input and Control Library (libcdio) 0.79 and earlier allows context-dependent
  attackers to cause a denial of service (core dump) and possibly execute arbitrary code via
  a disk or image that contains a long joilet file name.
