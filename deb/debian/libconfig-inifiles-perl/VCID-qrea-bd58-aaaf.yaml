vulnerability_id: VCID-qrea-bd58-aaaf
aliases:
  - CVE-2012-2451
summary: 'The Config::IniFiles module before 2.71 for Perl creates temporary files with predictable
  names, which allows local users to overwrite arbitrary files via a symlink attack.  NOTE:
  some of these details are obtained from third party information.  NOTE: it has been reported
  that this might only be exploitable by writing in the same directory as the .ini file. If
  this is the case, then this issue might not cross privilege boundaries.'
