vulnerability_id: VCID-uc1q-57yv-aaan
aliases:
  - CVE-2010-2640
summary: Array index error in the PK font parser in the dvi-backend component in Evince 2.32
  and earlier allows remote attackers to cause a denial of service (application crash) or possibly
  execute arbitrary code via a crafted font in conjunction with a DVI file that is processed
  by the thumbnailer.
