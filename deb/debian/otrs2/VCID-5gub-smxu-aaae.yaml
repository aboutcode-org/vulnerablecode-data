summary: Kernel/Output/HTML/CustomerNewTicketQueueSelectionGeneric.pm in Open Ticket Request
  System (OTRS) before 2.2.6, when the CustomerPanelOwnSelection and CustomerGroupSupport options
  are enabled, allows remote authenticated users to bypass intended access restrictions, and
  perform certain (1) list and (2) write operations on queues, via unspecified vectors.
