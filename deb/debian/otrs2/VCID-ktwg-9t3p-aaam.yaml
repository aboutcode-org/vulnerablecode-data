summary: SQL injection vulnerability in the StateGetStatesByType function in Kernel/System/State.pm
  in Open Ticket Request System (OTRS) 3.1.x before 3.1.19, 3.2.x before 3.2.14, and 3.3.x before
  3.3.4 allows remote attackers to execute arbitrary SQL commands via vectors related to a ticket
  search URL.
