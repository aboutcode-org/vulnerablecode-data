summary: The jpc_qcx_getcompparms function in jpc/jpc_cs.c for the JasPer JPEG-2000 library
  (libjasper) before 1.900 allows remote user-assisted attackers to cause a denial of service
  (crash) and possibly corrupt the heap via malformed image files, as originally demonstrated
  using imagemagick convert.
