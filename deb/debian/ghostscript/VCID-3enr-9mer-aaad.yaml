summary: Heap-based buffer overflow in the jpc_cox_getcompparms function in libjasper/jpc/jpc_cs.c
  in JasPer 1.900.1 allows remote attackers to execute arbitrary code or cause a denial of service
  (memory corruption) via a crafted numrlvls value in a coding style default (COD) marker segment
  in a JPEG2000 file.
