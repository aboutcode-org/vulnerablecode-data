vulnerability_id: VCID-nsbw-247z-aaah
aliases:
  - CVE-2009-3743
summary: Off-by-one error in the Ins_MINDEX function in the TrueType bytecode interpreter in
  Ghostscript before 8.71 allows remote attackers to execute arbitrary code or cause a denial
  of service (heap memory corruption) via a malformed TrueType font in a document that trigger
  an integer overflow and a heap-based buffer overflow.
