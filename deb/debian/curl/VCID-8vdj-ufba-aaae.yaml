vulnerability_id: VCID-8vdj-ufba-aaae
aliases:
  - CVE-2013-1944
summary: The tailMatch function in cookie.c in cURL and libcurl before 7.30.0 does not properly
  match the path domain when sending cookies, which allows remote attackers to steal cookies
  via a matching suffix in the domain of a URL.
