summary: Flask-AppBuilder is an application development framework, built on top of the Flask
  web framework. In affected versions there exists a user enumeration vulnerability. This vulnerability
  allows for a non authenticated user to enumerate existing accounts by timing the response
  time from the server when you are logging in. Users are advised to upgrade to version 3.4.4
  as soon as possible. There are no known workarounds for this issue.
