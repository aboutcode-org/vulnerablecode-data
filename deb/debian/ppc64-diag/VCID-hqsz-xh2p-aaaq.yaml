vulnerability_id: VCID-hqsz-xh2p-aaaq
aliases:
  - CVE-2014-4039
summary: ppc64-diag 2.6.1 uses 0775 permissions for /tmp/diagSEsnap and does not properly restrict
  permissions for /tmp/diagSEsnap/snapH.tar.gz, which allows local users to obtain sensitive
  information by reading files in this archive, as demonstrated by /var/log/messages and /etc/yaboot.conf.
