summary: In Xpdf 4.01.01, there is an out-of-bounds read vulnerability in the function SplashXPath::strokeAdjust()
  located at splash/SplashXPath.cc. It can, for example, be triggered by sending a crafted PDF
  document to the pdftoppm tool. It might allow an attacker to cause Information Disclosure.
  This is related to CVE-2018-16368.
