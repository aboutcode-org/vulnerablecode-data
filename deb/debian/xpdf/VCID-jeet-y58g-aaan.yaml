vulnerability_id: VCID-jeet-y58g-aaan
aliases:
  - CVE-2019-9589
summary: There is a NULL pointer dereference vulnerability in PSOutputDev::setupResources()
  located in PSOutputDev.cc in Xpdf 4.01. It can be triggered by sending a crafted pdf file
  to (for example) the pdftops binary. It allows an attacker to cause Denial of Service (Segmentation
  fault) or possibly have unspecified other impact.
