summary: In Xpdf 4.01.01, there is a heap-based buffer over-read in the function DCTStream::readScan()
  located at Stream.cc. It can, for example, be triggered by sending a crafted PDF document
  to the pdftops tool. It might allow an attacker to cause Information Disclosure.
