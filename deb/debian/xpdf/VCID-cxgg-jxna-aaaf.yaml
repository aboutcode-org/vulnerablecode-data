vulnerability_id: VCID-cxgg-jxna-aaaf
aliases:
  - CVE-2005-3192
summary: Heap-based buffer overflow in the StreamPredictor function in Xpdf 3.01, as used in
  products such as (1) Poppler, (2) teTeX, (3) KDE kpdf, and (4) pdftohtml, (5) KOffice KWord,
  (6) CUPS, and (7) libextractor allows remote attackers to execute arbitrary code via a PDF
  file with an out-of-range numComps (number of components) field.
