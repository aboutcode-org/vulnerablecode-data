vulnerability_id: VCID-rnzz-25ar-aaac
aliases:
  - CVE-2012-2668
summary: libraries/libldap/tls_m.c in OpenLDAP, possibly 2.4.31 and earlier, when using the
  Mozilla NSS backend, always uses the default cipher suite even when TLSCipherSuite is set,
  which might cause OpenLDAP to use weaker ciphers than intended and make it easier for remote
  attackers to obtain sensitive information.
