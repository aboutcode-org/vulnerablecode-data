vulnerability_id: VCID-jfaa-bcze-aaaa
aliases:
  - CVE-2011-1081
summary: modrdn.c in slapd in OpenLDAP 2.4.x before 2.4.24 allows remote attackers to cause
  a denial of service (daemon crash) via a relative Distinguished Name (DN) modification request
  (aka MODRDN operation) that contains an empty value for the OldDN field.
