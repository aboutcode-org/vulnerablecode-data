summary: Integer overflow in the scan_cidfont function in X.Org 6.8.2 and XFree86 X server allows
  local users to execute arbitrary code via crafted (1) CMap and (2) CIDFont font data with
  modified item counts in the (a) begincodespacerange, (b) cidrange, and (c) notdefrange sections.
