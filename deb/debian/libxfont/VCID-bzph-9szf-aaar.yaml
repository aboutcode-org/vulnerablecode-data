summary: Stack-based buffer overflow in the bdfReadCharacters function in bitmap/bdfread.c in
  X.Org libXfont 1.1 through 1.4.6 allows remote attackers to cause a denial of service (crash)
  or possibly execute arbitrary code via a long string in a character name in a BDF font file.
