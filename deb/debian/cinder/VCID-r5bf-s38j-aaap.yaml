summary: A vulnerability was found in openstack-cinder releases up to and including Queens,
  allowing newly created volumes in certain storage volume configurations to contain previous
  data. It specifically affects ScaleIO volumes using thin volumes and zero padding. This could
  lead to leakage of sensitive information between tenants.
