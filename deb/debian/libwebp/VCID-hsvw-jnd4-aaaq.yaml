summary: A flaw was found in libwebp in versions before 1.0.1. A heap-based buffer overflow
  in function WebPDecodeRGBInto is possible due to an invalid check for buffer size. The highest
  threat from this vulnerability is to data confidentiality and integrity as well as system
  availability.
