vulnerability_id: VCID-acut-q2vq-aaas
aliases:
  - CVE-2009-1760
summary: Directory traversal vulnerability in src/torrent_info.cpp in Rasterbar libtorrent before
  0.14.4, as used in firetorrent, qBittorrent, deluge Torrent, and other applications, allows
  remote attackers to create or overwrite arbitrary files via a .. (dot dot) and partial relative
  pathname in a Multiple File Mode list element in a .torrent file.
