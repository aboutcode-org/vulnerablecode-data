vulnerability_id: VCID-7164-v4t3-aaas
aliases:
  - CVE-2005-0241
summary: The httpProcessReplyHeader function in http.c for Squid 2.5-STABLE7 and earlier does
  not properly set the debug context when it is handling "oversized" HTTP reply headers, which
  might allow remote attackers to poison the cache or bypass access controls based on header
  size.
