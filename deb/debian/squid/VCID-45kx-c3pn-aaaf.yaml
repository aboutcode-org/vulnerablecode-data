summary: The asn_parse_header function (asn1.c) in the SNMP module for Squid Web Proxy Cache
  before 2.4.STABLE7 allows remote attackers to cause a denial of service (server restart) via
  certain SNMP packets with negative length fields that trigger a memory allocation error.
