summary: An out-of-bounds write vulnerability exists in the RS-274X aperture macro variables
  handling functionality of Gerbv 2.7.0 and dev (commit b5f1eacd) and the forked version of
  Gerbv (commit 71493260). A specially-crafted gerber file can lead to code execution. An attacker
  can provide a malicious file to trigger this vulnerability.
