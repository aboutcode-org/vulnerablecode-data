summary: 'Vulnerability in the Java SE component of Oracle Java SE (subcomponent: Java Mission
  Control). The supported version that is affected is Java SE: 8u112. Easily exploitable vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise Java
  SE. Successful attacks of this vulnerability can result in unauthorized read access to a subset
  of Java SE accessible data. Note: Applies to Java Mission Control Installation. CVSS v3.0
  Base Score 5.3 (Confidentiality impacts).'
