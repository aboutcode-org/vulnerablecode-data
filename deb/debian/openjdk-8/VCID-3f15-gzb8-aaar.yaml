aliases:
  - CVE-2017-10295
summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle Java SE
  (subcomponent: Networking). Supported versions that are affected are Java SE: 6u161, 7u151,
  8u144 and 9; Java SE Embedded: 8u144; JRockit: R28.3.15. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via HTTP to compromise Java SE, Java SE
  Embedded, JRockit. While the vulnerability is in Java SE, Java SE Embedded, JRockit, attacks
  may significantly impact additional products. Successful attacks of this vulnerability can
  result in unauthorized update, insert or delete access to some of Java SE, Java SE Embedded,
  JRockit accessible data. Note: This vulnerability can be exploited through sandboxed Java
  Web Start applications and sandboxed Java applets. It can also be exploited by supplying data
  to APIs in the specified Component without using sandboxed Java Web Start applications or
  sandboxed Java applets, such as through a web service. CVSS 3.0 Base Score 4.0 (Integrity
  impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:C/C:N/I:L/A:N).'
