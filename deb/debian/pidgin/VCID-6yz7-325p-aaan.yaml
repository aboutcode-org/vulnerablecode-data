summary: A buffer overflow vulnerability exists in the handling of the MXIT protocol Pidgin.
  Specially crafted data sent via the server could potentially result in a buffer overflow,
  potentially resulting in memory corruption. A malicious server or an unfiltered malicious
  user can send negative length values to trigger this vulnerability.
