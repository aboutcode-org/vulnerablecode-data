vulnerability_id: VCID-gr9b-v2j4-aaae
aliases:
  - CVE-2009-1889
summary: The OSCAR protocol implementation in Pidgin before 2.5.8 misinterprets the ICQWebMessage
  message type as the ICQSMS message type, which allows remote attackers to cause a denial of
  service (application crash) via a crafted ICQ web message that triggers allocation of a large
  amount of memory.
