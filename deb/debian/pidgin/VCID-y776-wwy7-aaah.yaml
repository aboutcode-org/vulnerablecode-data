vulnerability_id: VCID-y776-wwy7-aaah
aliases:
  - CVE-2010-2528
summary: The clientautoresp function in family_icbm.c in the oscar protocol plugin in libpurple
  in Pidgin before 2.7.2 allows remote authenticated users to cause a denial of service (NULL
  pointer dereference and application crash) via an X-Status message that lacks the expected
  end tag for a (1) desc or (2) title element.
