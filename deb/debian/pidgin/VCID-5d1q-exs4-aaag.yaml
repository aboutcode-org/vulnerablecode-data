vulnerability_id: VCID-5d1q-exs4-aaag
aliases:
  - CVE-2011-4601
summary: family_feedbag.c in the oscar protocol plugin in libpurple in Pidgin before 2.10.1
  does not perform the expected UTF-8 validation on message data, which allows remote attackers
  to cause a denial of service (application crash) via a crafted (1) AIM or (2) ICQ message
  associated with buddy-list addition.
