summary: A NULL pointer dereference vulnerability exists in the handling of the MXIT protocol
  in Pidgin. Specially crafted MXIT data sent via the server could potentially result in a denial
  of service vulnerability. A malicious server can send a packet starting with a NULL byte triggering
  the vulnerability.
