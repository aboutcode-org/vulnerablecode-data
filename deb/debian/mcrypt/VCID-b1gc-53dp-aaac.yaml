summary: Stack-based buffer overflow in the check_file_head function in extra.c in mcrypt 2.6.8
  and earlier allows user-assisted remote attackers to execute arbitrary code via an encrypted
  file with a crafted header containing long salt data that is not properly handled during decryption.
