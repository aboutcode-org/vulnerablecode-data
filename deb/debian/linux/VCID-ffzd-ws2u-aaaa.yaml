summary: kernel/module.c in the Linux kernel before 5.12.14 mishandles Signature Verification,
  aka CID-0c18f29aae7c. Without CONFIG_MODULE_SIG, verification that a kernel module is signed,
  for loading via init_module, does not occur for a module.sig_enforce=1 command-line argument.
