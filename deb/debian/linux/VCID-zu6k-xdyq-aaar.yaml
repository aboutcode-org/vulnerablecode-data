summary: The atl2_probe function in drivers/net/ethernet/atheros/atlx/atl2.c in the Linux kernel
  through 4.5.2 incorrectly enables scatter/gather I/O, which allows remote attackers to obtain
  sensitive information from kernel memory by reading packet data.
