vulnerability_id: VCID-wz3x-w2k4-aaak
aliases:
  - CVE-2013-1773
summary: Buffer overflow in the VFAT filesystem implementation in the Linux kernel before 3.3
  allows local users to gain privileges or cause a denial of service (system crash) via a VFAT
  write operation on a filesystem with the utf8 mount option, which is not properly handled
  during UTF-8 to UTF-16 conversion.
