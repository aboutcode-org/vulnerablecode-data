summary: An issue was discovered in the Linux kernel before 5.0.4. There is a use-after-free
  upon attempted read access to /proc/ioports after the ipmi_si module is removed, related to
  drivers/char/ipmi/ipmi_si_intf.c, drivers/char/ipmi/ipmi_si_mem_io.c, and drivers/char/ipmi/ipmi_si_port_io.c.
