summary: The BPF subsystem in the Linux kernel before 4.5.5 mishandles reference counts, which
  allows local users to cause a denial of service (use-after-free) or possibly have unspecified
  other impact via a crafted application on (1) a system with more than 32 Gb of memory, related
  to the program reference count or (2) a 1 Tb system, related to the map reference count.
