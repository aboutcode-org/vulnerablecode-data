vulnerability_id: VCID-4vt8-7v2q-aaap
aliases:
  - CVE-2016-7916
summary: Race condition in the environ_read function in fs/proc/base.c in the Linux kernel before
  4.5.4 allows local users to obtain sensitive information from kernel memory by reading a /proc/*/environ
  file during a process-setup time interval in which environment-variable copying is incomplete.
