summary: The is_ashmem_file function in drivers/staging/android/ashmem.c in a certain Qualcomm
  Innovation Center (QuIC) Android patch for the Linux kernel 3.x mishandles pointer validation
  within the KGSL Linux Graphics Module, which allows attackers to bypass intended access restrictions
  by using the /ashmem string as the dentry name.
