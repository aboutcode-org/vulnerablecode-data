vulnerability_id: VCID-eukb-6s5w-aaap
aliases:
  - CVE-2021-38200
summary: arch/powerpc/perf/core-book3s.c in the Linux kernel before 5.12.13, on systems with
  perf_event_paranoid=-1 and no specific PMU driver support registered, allows local users to
  cause a denial of service (perf_instruction_pointer NULL pointer dereference and OOPS) via
  a "perf record" command.
