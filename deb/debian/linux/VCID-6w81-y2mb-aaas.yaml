summary: The kvm_apic_has_events function in arch/x86/kvm/lapic.h in the Linux kernel through
  4.1.3 allows local users to cause a denial of service (NULL pointer dereference and system
  crash) or possibly have unspecified other impact by leveraging /dev/kvm access for an ioctl
  call.
