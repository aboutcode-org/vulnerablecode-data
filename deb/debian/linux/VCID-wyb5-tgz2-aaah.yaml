vulnerability_id: VCID-wyb5-tgz2-aaah
aliases:
  - CVE-2013-0190
summary: The xen_failsafe_callback function in Xen for the Linux kernel 2.6.23 and other versions,
  when running a 32-bit PVOPS guest, allows local users to cause a denial of service (guest
  crash) by triggering an iret fault, leading to use of an incorrect stack pointer and stack
  corruption.
