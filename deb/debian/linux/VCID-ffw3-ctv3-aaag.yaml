summary: drivers/net/ethernet/xilinx/xilinx_emaclite.c in the Linux kernel before 5.13.3 makes
  it easier for attackers to defeat an ASLR protection mechanism because it prints a kernel
  pointer (i.e., the real IOMEM pointer).
