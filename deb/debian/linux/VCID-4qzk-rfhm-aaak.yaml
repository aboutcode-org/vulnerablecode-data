summary: Off-by-one error in the ecryptfs_decode_from_filename function in fs/ecryptfs/crypto.c
  in the eCryptfs subsystem in the Linux kernel before 3.18.2 allows local users to cause a
  denial of service (buffer overflow and system crash) or possibly gain privileges via a crafted
  filename.
