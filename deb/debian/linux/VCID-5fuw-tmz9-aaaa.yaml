summary: The usbnet_generic_cdc_bind function in drivers/net/usb/cdc_ether.c in the Linux kernel
  through 4.13.11 allows local users to cause a denial of service (divide-by-zero error and
  system crash) or possibly have unspecified other impact via a crafted USB device.
