summary: An issue was discovered in fs/f2fs/inode.c in the Linux kernel through 4.17.3. A denial
  of service (slab out-of-bounds read and BUG) can occur for a modified f2fs filesystem image
  in which FI_EXTRA_ATTR is set in an inode.
