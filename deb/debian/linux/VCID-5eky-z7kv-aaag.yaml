summary: The xen_iret function in arch/x86/xen/xen-asm_32.S in the Linux kernel before 3.7.9
  on 32-bit Xen paravirt_ops platforms does not properly handle an invalid value in the DS segment
  register, which allows guest OS users to gain guest OS privileges via a crafted application.
