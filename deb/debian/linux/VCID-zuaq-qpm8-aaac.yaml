vulnerability_id: VCID-zuaq-qpm8-aaac
aliases:
  - CVE-2014-8160
summary: net/netfilter/nf_conntrack_proto_generic.c in the Linux kernel before 3.18 generates
  incorrect conntrack entries during handling of certain iptables rule sets for the SCTP, DCCP,
  GRE, and UDP-Lite protocols, which allows remote attackers to bypass intended access restrictions
  via packets with disallowed port numbers.
