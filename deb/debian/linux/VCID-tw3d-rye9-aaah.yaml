summary: The tpacket_rcv function in net/packet/af_packet.c in the Linux kernel before 4.13
  mishandles vnet headers, which might allow local users to cause a denial of service (buffer
  overflow, and disk and memory corruption) or possibly have unspecified other impact via crafted
  system calls.
