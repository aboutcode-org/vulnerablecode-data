summary: The usb_serial_console_disconnect function in drivers/usb/serial/console.c in the Linux
  kernel before 4.13.8 allows local users to cause a denial of service (use-after-free and system
  crash) or possibly have unspecified other impact via a crafted USB device, related to disconnection
  and failed setup.
