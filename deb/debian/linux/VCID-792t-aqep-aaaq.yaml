vulnerability_id: VCID-792t-aqep-aaaq
aliases:
  - CVE-2013-1956
summary: The create_user_ns function in kernel/user_namespace.c in the Linux kernel before 3.8.6
  does not check whether a chroot directory exists that differs from the namespace root directory,
  which allows local users to bypass intended filesystem restrictions via a crafted clone system
  call.
