vulnerability_id: VCID-tkyy-zzq5-aaad
aliases:
  - CVE-2014-3917
summary: kernel/auditsc.c in the Linux kernel through 3.14.5, when CONFIG_AUDITSYSCALL is enabled
  with certain syscall rules, allows local users to obtain potentially sensitive single-bit
  values from kernel memory or cause a denial of service (OOPS) via a large value of a syscall
  number.
