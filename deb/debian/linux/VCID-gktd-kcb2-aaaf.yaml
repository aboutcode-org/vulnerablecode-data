summary: The bt_sock_recvmsg function in net/bluetooth/af_bluetooth.c in the Linux kernel before
  3.9-rc7 does not properly initialize a certain length variable, which allows local users to
  obtain sensitive information from kernel stack memory via a crafted recvmsg or recvfrom system
  call.
