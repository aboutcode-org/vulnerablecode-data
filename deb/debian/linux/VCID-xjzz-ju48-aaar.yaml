summary: The xen_biovec_phys_mergeable function in drivers/xen/biomerge.c in Xen might allow
  local OS guest users to corrupt block device data streams and consequently obtain sensitive
  memory information, cause a denial of service, or gain host OS privileges by leveraging incorrect
  block IO merge-ability calculation.
