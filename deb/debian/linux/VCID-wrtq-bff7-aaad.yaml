summary: nfqnl_mangle in net/netfilter/nfnetlink_queue.c in the Linux kernel through 5.18.14
  allows remote attackers to cause a denial of service (panic) because, in the case of an nf_queue
  verdict with a one-byte nfta_payload attribute, an skb_pull can encounter a negative skb->len.
