vulnerability_id: VCID-2wkp-8gxk-aaaj
aliases:
  - CVE-2014-9529
summary: Race condition in the key_gc_unused_keys function in security/keys/gc.c in the Linux
  kernel through 3.18.2 allows local users to cause a denial of service (memory corruption or
  panic) or possibly have unspecified other impact via keyctl commands that trigger access to
  a key structure member during garbage collection of a key.
