summary: Two memory leaks in the sja1105_static_config_upload() function in drivers/net/dsa/sja1105/sja1105_spi.c
  in the Linux kernel before 5.3.5 allow attackers to cause a denial of service (memory consumption)
  by triggering static_config_buf_prepare_for_upload() or sja1105_inhibit_tx() failures, aka
  CID-68501df92d11.
