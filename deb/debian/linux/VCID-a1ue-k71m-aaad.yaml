summary: The Linux kernel before 3.11 on ARM platforms, as used in Android before 2016-08-05
  on Nexus 5 and 7 (2013) devices, does not properly consider user-space access to the TPIDRURW
  register, which allows local users to gain privileges via a crafted application, aka Android
  internal bug 28749743 and Qualcomm internal bug CR561044.
