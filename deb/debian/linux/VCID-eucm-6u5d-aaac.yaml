vulnerability_id: VCID-eucm-6u5d-aaac
aliases:
  - CVE-2017-9150
summary: The do_check function in kernel/bpf/verifier.c in the Linux kernel before 4.11.1 does
  not make the allow_ptr_leaks value available for restricting the output of the print_bpf_insn
  function, which allows local users to obtain sensitive address information via crafted bpf
  system calls.
