summary: Heap-based buffer overflow in the logi_dj_ll_raw_request function in drivers/hid/hid-logitech-dj.c
  in the Linux kernel before 3.16.2 allows physically proximate attackers to cause a denial
  of service (system crash) or possibly execute arbitrary code via a crafted device that specifies
  a large report size for an LED report.
