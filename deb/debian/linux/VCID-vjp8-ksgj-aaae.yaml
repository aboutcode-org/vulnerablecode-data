summary: The usbvision driver in the Linux kernel package 3.10.0-123.20.1.el7 through 3.10.0-229.14.1.el7
  in Red Hat Enterprise Linux (RHEL) 7.1 allows physically proximate attackers to cause a denial
  of service (panic) via a nonzero bInterfaceNumber value in a USB device descriptor.
