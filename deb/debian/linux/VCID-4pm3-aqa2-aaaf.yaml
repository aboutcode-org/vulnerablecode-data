vulnerability_id: VCID-4pm3-aqa2-aaaf
aliases:
  - CVE-2012-4565
summary: The tcp_illinois_info function in net/ipv4/tcp_illinois.c in the Linux kernel before
  3.4.19, when the net.ipv4.tcp_congestion_control illinois setting is enabled, allows local
  users to cause a denial of service (divide-by-zero error and OOPS) by reading TCP stats.
