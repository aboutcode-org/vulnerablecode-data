summary: The rfcomm_sock_bind function in net/bluetooth/rfcomm/sock.c in the Linux kernel before
  4.2 allows local users to obtain sensitive information or cause a denial of service (NULL
  pointer dereference) via vectors involving a bind system call on a Bluetooth RFCOMM socket.
