summary: The rio_ioctl function in drivers/net/ethernet/dlink/dl2k.c in the Linux kernel before
  3.3.7 does not restrict access to the SIOCSMIIREG command, which allows local users to write
  data to an Ethernet adapter via an ioctl call.
