summary: Double free vulnerability in drivers/net/usb/cdc_ncm.c in the Linux kernel before 4.5
  allows physically proximate attackers to cause a denial of service (system crash) or possibly
  have unspecified other impact by inserting a USB device with an invalid USB descriptor.
