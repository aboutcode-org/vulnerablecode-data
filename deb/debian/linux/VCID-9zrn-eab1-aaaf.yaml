summary: 'In hid_debug_events_read of drivers/hid/hid-debug.c, there is a possible out of bounds
  write due to a missing bounds check. This could lead to local escalation of privilege with
  System execution privileges needed. User interaction is not needed for exploitation. Product:
  Android Versions: Android kernel Android ID: A-71361580.'
