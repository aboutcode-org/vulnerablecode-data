summary: arch/arm64/mm/dma-mapping.c in the Linux kernel before 4.0.3, as used in the ION subsystem
  in Android and other products, does not initialize certain data structures, which allows local
  users to obtain sensitive information from kernel memory by triggering a dma_mmap call.
