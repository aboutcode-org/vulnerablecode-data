summary: drivers/media/v4l2-core/videobuf2-v4l2.c in the Linux kernel before 4.5.3 allows local
  users to cause a denial of service (kernel memory write operation) or possibly have unspecified
  other impact via a crafted number of planes in a VIDIOC_DQBUF ioctl call.
