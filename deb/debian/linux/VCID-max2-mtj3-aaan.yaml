vulnerability_id: VCID-max2-mtj3-aaan
aliases:
  - CVE-2017-2634
summary: It was found that the Linux kernel's Datagram Congestion Control Protocol (DCCP) implementation
  before 2.6.22.17 used the IPv4-only inet_sk_rebuild_header() function for both IPv4 and IPv6
  DCCP connections, which could result in memory corruptions. A remote attacker could use this
  flaw to crash the system.
