summary: The perf_cpu_time_max_percent_handler function in kernel/events/core.c in the Linux
  kernel before 4.11 allows local users to cause a denial of service (integer overflow) or possibly
  have unspecified other impact via a large value, as demonstrated by an incorrect sample-rate
  calculation.
