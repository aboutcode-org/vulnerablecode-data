vulnerability_id: VCID-mg8t-zauz-aaac
aliases:
  - CVE-2019-11190
summary: The Linux kernel before 4.8 allows local users to bypass ASLR on setuid programs (such
  as /bin/su) because install_exec_creds() is called too late in load_elf_binary() in fs/binfmt_elf.c,
  and thus the ptrace_may_access() check has a race condition when reading /proc/pid/stat.
