summary: The help function in net/netfilter/nf_nat_irc.c in the Linux kernel before 3.12.8 allows
  remote attackers to obtain sensitive information from kernel memory by establishing an IRC
  DCC session in which incorrect packet data is transmitted during use of the NAT mangle feature.
