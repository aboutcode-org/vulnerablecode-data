vulnerability_id: VCID-81bd-1891-aaah
aliases:
  - CVE-2016-2053
summary: The asn1_ber_decoder function in lib/asn1_decoder.c in the Linux kernel before 4.3
  allows attackers to cause a denial of service (panic) via an ASN.1 BER file that lacks a public
  key, leading to mishandling by the public_key_verify_signature function in crypto/asymmetric_keys/public_key.c.
