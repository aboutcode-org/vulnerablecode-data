summary: The KEYS subsystem in the Linux kernel before 3.18 allows local users to gain privileges
  or cause a denial of service (NULL pointer dereference and system crash) via vectors involving
  a NULL value for a certain match field, related to the keyring_search_iterator function in
  keyring.c.
