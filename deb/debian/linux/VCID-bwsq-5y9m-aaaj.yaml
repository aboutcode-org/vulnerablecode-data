vulnerability_id: VCID-bwsq-5y9m-aaaj
aliases:
  - CVE-2016-0728
summary: The join_session_keyring function in security/keys/process_keys.c in the Linux kernel
  before 4.4.1 mishandles object references in a certain error case, which allows local users
  to gain privileges or cause a denial of service (integer overflow and use-after-free) via
  crafted keyctl commands.
