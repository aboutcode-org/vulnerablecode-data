summary: An issue was discovered in drivers/usb/gadget/composite.c in the Linux kernel before
  5.16.10. The USB Gadget subsystem lacks certain validation of interface OS descriptor requests
  (ones with a large array index and ones associated with NULL function pointer retrieval).
  Memory corruption might occur.
