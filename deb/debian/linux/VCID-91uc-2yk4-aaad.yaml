summary: '** DISPUTED ** Race condition in the store_int_with_restart() function in arch/x86/kernel/cpu/mcheck/mce.c
  in the Linux kernel through 4.15.7 allows local users to cause a denial of service (panic)
  by leveraging root access to write to the check_interval file in a /sys/devices/system/machinecheck/machinecheck<cpu
  number> directory. NOTE: a third party has indicated that this report is not security relevant.'
