summary: 'In calc_vm_may_flags of ashmem.c, there is a possible arbitrary write to shared memory
  due to a permissions bypass. This could lead to local escalation of privilege by corrupting
  memory shared between processes, with no additional execution privileges needed. User interaction
  is not needed for exploitation. Product: Android Versions: Android kernel Android ID: A-142938932'
