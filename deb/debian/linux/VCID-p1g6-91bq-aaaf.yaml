summary: The hid_input_field function in drivers/hid/hid-core.c in the Linux kernel before 4.6
  allows physically proximate attackers to obtain sensitive information from kernel memory or
  cause a denial of service (out-of-bounds read) by connecting a device, as demonstrated by
  a Logitech DJ receiver.
