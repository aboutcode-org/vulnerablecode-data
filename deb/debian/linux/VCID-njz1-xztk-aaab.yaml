vulnerability_id: VCID-njz1-xztk-aaab
aliases:
  - CVE-2016-5828
summary: The start_thread function in arch/powerpc/kernel/process.c in the Linux kernel through
  4.6.3 on powerpc platforms mishandles transactional state, which allows local users to cause
  a denial of service (invalid process state or TM Bad Thing exception, and system crash) or
  possibly have unspecified other impact by starting and suspending a transaction before an
  exec system call.
