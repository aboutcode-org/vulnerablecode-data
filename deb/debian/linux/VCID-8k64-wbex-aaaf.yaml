vulnerability_id: VCID-8k64-wbex-aaaf
aliases:
  - CVE-2016-6480
summary: Race condition in the ioctl_send_fib function in drivers/scsi/aacraid/commctrl.c in
  the Linux kernel through 4.7 allows local users to cause a denial of service (out-of-bounds
  access or system crash) by changing a certain size value, aka a "double fetch" vulnerability.
