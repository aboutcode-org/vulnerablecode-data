vulnerability_id: VCID-ewpg-jhce-aaaa
aliases:
  - CVE-2019-11884
summary: The do_hidp_sock_ioctl function in net/bluetooth/hidp/sock.c in the Linux kernel before
  5.0.15 allows a local user to obtain potentially sensitive information from kernel stack memory
  via a HIDPCONNADD command, because a name field may not end with a '\0' character.
