summary: Two memory leaks in the v3d_submit_cl_ioctl() function in drivers/gpu/drm/v3d/v3d_gem.c
  in the Linux kernel before 5.3.11 allow attackers to cause a denial of service (memory consumption)
  by triggering kcalloc() or v3d_job_init() failures, aka CID-29cd13cfd762.
