vulnerability_id: VCID-r6ay-cwu6-aaab
aliases:
  - CVE-2016-9555
summary: The sctp_sf_ootb function in net/sctp/sm_statefuns.c in the Linux kernel before 4.8.8
  lacks chunk-length checking for the first chunk, which allows remote attackers to cause a
  denial of service (out-of-bounds slab access) or possibly have unspecified other impact via
  crafted SCTP data.
