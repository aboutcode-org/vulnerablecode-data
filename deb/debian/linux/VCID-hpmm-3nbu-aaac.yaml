summary: A vulnerability was found in Linux Kernel. It has been declared as problematic. Affected
  by this vulnerability is the function intr_callback of the file drivers/net/usb/r8152.c of
  the component BPF. The manipulation leads to logging of excessive data. The attack can be
  launched remotely. It is recommended to apply a patch to fix this issue. The associated identifier
  of this vulnerability is VDB-211363.
