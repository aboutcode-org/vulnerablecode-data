vulnerability_id: VCID-ex9k-k4tb-aaam
aliases:
  - CVE-2014-9420
summary: The rock_continue function in fs/isofs/rock.c in the Linux kernel through 3.18.1 does
  not restrict the number of Rock Ridge continuation entries, which allows local users to cause
  a denial of service (infinite loop, and system crash or hang) via a crafted iso9660 image.
