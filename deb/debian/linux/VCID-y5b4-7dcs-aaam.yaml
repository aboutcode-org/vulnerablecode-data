vulnerability_id: VCID-y5b4-7dcs-aaam
aliases:
  - CVE-2014-4508
summary: arch/x86/kernel/entry_32.S in the Linux kernel through 3.15.1 on 32-bit x86 platforms,
  when syscall auditing is enabled and the sep CPU feature flag is set, allows local users to
  cause a denial of service (OOPS and system crash) via an invalid syscall number, as demonstrated
  by number 1000.
