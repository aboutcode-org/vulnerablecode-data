vulnerability_id: VCID-dbzd-a23z-aaag
aliases:
  - CVE-2015-9289
summary: In the Linux kernel before 4.1.4, a buffer overflow occurs when checking userspace
  params in drivers/media/dvb-frontends/cx24116.c. The maximum size for a DiSEqC command is
  6, according to the userspace API. However, the code allows larger values such as 23.
