vulnerability_id: VCID-mrrc-vcbs-aaaf
aliases:
  - CVE-2016-8655
summary: Race condition in net/packet/af_packet.c in the Linux kernel through 4.8.12 allows
  local users to gain privileges or cause a denial of service (use-after-free) by leveraging
  the CAP_NET_RAW capability to change a socket version, related to the packet_set_ring and
  packet_setsockopt functions.
