summary: In the Linux kernel before 5.7.8, fs/nfsd/vfs.c (in the NFS server) can set incorrect
  permissions on new filesystem objects when the filesystem lacks ACL support, aka CID-22cf8419f131.
  This occurs because the current umask is not considered.
