summary: 'arch/x86/kvm/vmx.c in the Linux kernel through 4.9 mismanages the #BP and #OF exceptions,
  which allows guest OS users to cause a denial of service (guest OS crash) by declining to
  handle an exception thrown by an L2 guest.'
