summary: The rose_recvmsg function in net/rose/af_rose.c in the Linux kernel before 3.9-rc7
  does not initialize a certain data structure, which allows local users to obtain sensitive
  information from kernel stack memory via a crafted recvmsg or recvfrom system call.
