vulnerability_id: VCID-taa7-trax-aaah
aliases:
  - CVE-2022-34918
summary: An issue was discovered in the Linux kernel through 5.18.9. A type confusion bug in
  nft_set_elem_init (leading to a buffer overflow) could be used by a local attacker to escalate
  privileges, a different vulnerability than CVE-2022-32250. (The attacker can obtain root access,
  but must start with an unprivileged user namespace to obtain CAP_NET_ADMIN access.) This can
  be fixed in nft_setelem_parse_data in net/netfilter/nf_tables_api.c.
