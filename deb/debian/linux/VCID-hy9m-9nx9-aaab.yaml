vulnerability_id: VCID-hy9m-9nx9-aaab
aliases:
  - CVE-2015-4700
summary: The bpf_int_jit_compile function in arch/x86/net/bpf_jit_comp.c in the Linux kernel
  before 4.0.6 allows local users to cause a denial of service (system crash) by creating a
  packet filter and then loading crafted BPF instructions that trigger late convergence by the
  JIT compiler.
