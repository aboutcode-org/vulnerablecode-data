vulnerability_id: VCID-y2mt-r4gt-aaan
aliases:
  - CVE-2014-3153
summary: The futex_requeue function in kernel/futex.c in the Linux kernel through 3.14.5 does
  not ensure that calls have two different futex addresses, which allows local users to gain
  privileges via a crafted FUTEX_REQUEUE command that facilitates unsafe waiter modification.
