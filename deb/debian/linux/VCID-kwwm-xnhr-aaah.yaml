summary: 'In ashmem_ioctl of ashmem.c, there is an out-of-bounds write due to insufficient locking
  when accessing asma. This could lead to a local elevation of privilege enabling code execution
  as a privileged process with no additional execution privileges needed. User interaction is
  not needed for exploitation. Product: Android. Versions: Android kernel. Android ID: A-66954097.'
