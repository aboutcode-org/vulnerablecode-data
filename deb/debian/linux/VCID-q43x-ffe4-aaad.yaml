summary: Race condition in arch/x86/kvm/x86.c in the Linux kernel before 3.17.4 allows guest
  OS users to cause a denial of service (guest OS crash) via a crafted application that performs
  an MMIO transaction or a PIO transaction to trigger a guest userspace emulation error report,
  a similar issue to CVE-2010-5313.
