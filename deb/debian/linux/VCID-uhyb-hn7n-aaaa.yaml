vulnerability_id: VCID-uhyb-hn7n-aaaa
aliases:
  - CVE-2015-1421
summary: Use-after-free vulnerability in the sctp_assoc_update function in net/sctp/associola.c
  in the Linux kernel before 3.18.8 allows remote attackers to cause a denial of service (slab
  corruption and panic) or possibly have unspecified other impact by triggering an INIT collision
  that leads to improper handling of shared-key data.
