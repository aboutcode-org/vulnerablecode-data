summary: net/ipv6/netfilter/nf_conntrack_reasm.c in the Linux kernel before 2.6.34, when the
  nf_conntrack_ipv6 module is enabled, allows remote attackers to cause a denial of service
  (NULL pointer dereference and system crash) via certain types of fragmented IPv6 packets.
