summary: The BPF subsystem in the Linux kernel before 4.17 mishandles situations with a long
  jump over an instruction sequence where inner instructions require substantial expansions
  into multiple BPF instructions, leading to an overflow. This affects kernel/bpf/core.c and
  net/core/filter.c.
