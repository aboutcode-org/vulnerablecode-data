summary: The cipso_v4_validate function in net/ipv4/cipso_ipv4.c in the Linux kernel before
  3.4.8 allows local users to cause a denial of service (NULL pointer dereference and system
  crash) or possibly have unspecified other impact via an IPOPT_CIPSO IP_OPTIONS setsockopt
  system call.
