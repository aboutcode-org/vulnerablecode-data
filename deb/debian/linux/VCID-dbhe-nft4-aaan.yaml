vulnerability_id: VCID-dbhe-nft4-aaan
aliases:
  - CVE-2016-2545
summary: The snd_timer_interrupt function in sound/core/timer.c in the Linux kernel before 4.4.1
  does not properly maintain a certain linked list, which allows local users to cause a denial
  of service (race condition and system crash) via a crafted ioctl call.
