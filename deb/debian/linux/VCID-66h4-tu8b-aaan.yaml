summary: The cp2112_gpio_direction_input function in drivers/hid/hid-cp2112.c in the Linux kernel
  4.9.x before 4.9.9 does not have the expected EIO error status for a zero-length report, which
  allows local users to have an unspecified impact via unknown vectors.
