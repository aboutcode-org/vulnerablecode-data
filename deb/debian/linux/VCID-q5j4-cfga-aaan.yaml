summary: The XFRM dump policy implementation in net/xfrm/xfrm_user.c in the Linux kernel before
  4.13.11 allows local users to gain privileges or cause a denial of service (use-after-free)
  via a crafted SO_RCVBUF setsockopt system call in conjunction with XFRM_MSG_GETPOLICY Netlink
  messages.
