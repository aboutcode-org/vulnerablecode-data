summary: In the Linux kernel 5.11 through 5.12.2, isotp_setsockopt in net/can/isotp.c allows
  privilege escalation to root by leveraging a use-after-free. (This does not affect earlier
  versions that lack CAN ISOTP SF_BROADCAST support.)
