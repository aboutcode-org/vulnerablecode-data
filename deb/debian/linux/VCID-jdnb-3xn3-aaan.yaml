summary: A memory leak in the rtl8xxxu_submit_int_urb() function in drivers/net/wireless/realtek/rtl8xxxu/rtl8xxxu_core.c
  in the Linux kernel through 5.3.11 allows attackers to cause a denial of service (memory consumption)
  by triggering usb_submit_urb() failures, aka CID-a2cdd07488e6.
