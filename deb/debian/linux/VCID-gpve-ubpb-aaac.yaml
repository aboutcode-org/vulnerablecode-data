summary: crypto/mcryptd.c in the Linux kernel before 4.8.15 allows local users to cause a denial
  of service (NULL pointer dereference and system crash) by using an AF_ALG socket with an incompatible
  algorithm, as demonstrated by mcryptd(md5).
