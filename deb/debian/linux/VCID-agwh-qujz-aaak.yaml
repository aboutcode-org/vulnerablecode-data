vulnerability_id: VCID-agwh-qujz-aaak
aliases:
  - CVE-2012-3430
summary: The rds_recvmsg function in net/rds/recv.c in the Linux kernel before 3.0.44 does not
  initialize a certain structure member, which allows local users to obtain potentially sensitive
  information from kernel stack memory via a (1) recvfrom or (2) recvmsg system call on an RDS
  socket.
