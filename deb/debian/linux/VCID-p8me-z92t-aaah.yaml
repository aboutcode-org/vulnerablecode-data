vulnerability_id: VCID-p8me-z92t-aaah
aliases:
  - CVE-2022-0435
summary: A stack overflow flaw was found in the Linux kernel's TIPC protocol functionality in
  the way a user sends a packet with malicious content where the number of domain member nodes
  is higher than the 64 allowed. This flaw allows a remote user to crash the system or possibly
  escalate their privileges if they have access to the TIPC network.
