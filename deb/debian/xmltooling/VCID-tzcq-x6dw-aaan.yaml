summary: Shibboleth XMLTooling-C before 1.6.3, as used in Shibboleth Service Provider before
  2.6.0 on Windows and other products, mishandles digital signatures of user attribute data,
  which allows remote attackers to obtain sensitive information or conduct impersonation attacks
  via a crafted DTD.
