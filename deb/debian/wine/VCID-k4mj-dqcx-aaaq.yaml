summary: gdi/driver.c and gdi/printdrv.c in Wine 20050930, and other versions, implement the
  SETABORTPROC GDI Escape function call for Windows Metafile (WMF) files, which allows attackers
  to execute arbitrary code, the same vulnerability as CVE-2005-4560 but in a different codebase.
