vulnerability_id: VCID-hqhw-zwrq-aaah
aliases:
  - CVE-2005-3532
summary: authpam.c in courier-authdaemon for Courier Mail Server 0.37.3 through 0.52.1, when
  using pam_tally, does not call the pam_acct_mgmt function to verify that access should be
  granted, which allows attackers to authenticate to the server using accounts that have been
  disabled.
