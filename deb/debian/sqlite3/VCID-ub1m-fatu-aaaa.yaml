summary: In SQLite 3.27.2, running fts5 prefix queries inside a transaction could trigger a
  heap-based buffer over-read in fts5HashEntrySort in sqlite3.c, which may lead to an information
  leak. This is related to ext/fts5/fts5_hash.c.
