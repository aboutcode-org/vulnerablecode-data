summary: In SQLite 3.27.2, interleaving reads and writes in a single transaction with an fts5
  virtual table will lead to a NULL Pointer Dereference in fts5ChunkIterate in sqlite3.c. This
  is related to ext/fts5/fts5_hash.c and ext/fts5/fts5_index.c.
