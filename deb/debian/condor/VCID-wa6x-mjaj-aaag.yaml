summary: Condor before 7.0.4 does not properly handle wildcards in the ALLOW_WRITE, DENY_WRITE,
  HOSTALLOW_WRITE, or HOSTDENY_WRITE configuration variables in authorization policy lists,
  which might allow remote attackers to bypass intended access restrictions.
