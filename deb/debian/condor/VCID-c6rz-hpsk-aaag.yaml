vulnerability_id: VCID-c6rz-hpsk-aaag
aliases:
  - CVE-2012-3490
summary: The (1) my_popenv_impl and (2) my_spawnv functions in src/condor_utils/my_popen.cpp
  and the (3) systemCommand function in condor_vm-gahp/vmgahp_common.cpp in Condor 7.6.x before
  7.6.10 and 7.8.x before 7.8.4 does not properly check the return value of setuid calls, which
  might cause a subprocess to be created with root privileges and allow remote attackers to
  gain privileges via unspecified vectors.
