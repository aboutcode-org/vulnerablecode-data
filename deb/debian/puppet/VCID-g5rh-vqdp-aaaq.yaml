summary: Puppet Enterprise 2015.3.3 and 2016.x before 2016.4.0, and Puppet Agent 1.3.6 through
  1.7.0 allow remote attackers to bypass a host whitelist protection mechanism and execute arbitrary
  code on Puppet nodes via vectors related to command validation, aka "Puppet Execution Protocol
  (PXP) Command Whitelist Validation Vulnerability."
