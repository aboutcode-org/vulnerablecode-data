summary: Puppet Enterprise before 3.0.1 uses HTTP responses that contain sensitive information
  without the "no-cache" setting, which might allow local users to obtain sensitive information
  such as (1) host name, (2) MAC address, and (3) SSH keys via the web browser cache.
