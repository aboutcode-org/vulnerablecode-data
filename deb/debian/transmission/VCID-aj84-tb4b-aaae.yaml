vulnerability_id: VCID-aj84-tb4b-aaae
aliases:
  - CVE-2018-5702
summary: Transmission through 2.92 relies on X-Transmission-Session-Id (which is not a forbidden
  header for Fetch) for access control, which allows remote attackers to execute arbitrary RPC
  commands, and consequently write to arbitrary files, via POST requests to /transmission/rpc
  in conjunction with a DNS rebinding attack.
