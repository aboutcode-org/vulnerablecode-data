summary: Integer overflow in the tr_bitfieldEnsureNthBitAlloced function in bitfield.c in Transmission
  before 2.84 allows remote attackers to cause a denial of service and possibly execute arbitrary
  code via a crafted peer message, which triggers an out-of-bounds write.
