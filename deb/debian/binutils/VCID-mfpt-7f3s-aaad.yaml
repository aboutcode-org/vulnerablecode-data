vulnerability_id: VCID-mfpt-7f3s-aaad
aliases:
  - CVE-2017-15021
summary: bfd_get_debug_link_info_1 in opncls.c in the Binary File Descriptor (BFD) library (aka
  libbfd), as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial of
  service (heap-based buffer over-read and application crash) via a crafted ELF file, related
  to bfd_getl32.
