summary: The bfd_mach_o_read_symtab_strtab function in bfd/mach-o.c in the Binary File Descriptor
  (BFD) library (aka libbfd), as distributed in GNU Binutils 2.29 and earlier, allows remote
  attackers to cause an out of bounds heap write and possibly achieve code execution via a crafted
  mach-o file.
