summary: The read_section function in dwarf2.c in the Binary File Descriptor (BFD) library (aka
  libbfd), as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial of
  service (parse_comp_unit heap-based buffer over-read and application crash) via a crafted
  ELF file.
