summary: The getsym function in tekhex.c in the Binary File Descriptor (BFD) library (aka libbfd),
  as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial of service
  (stack-based buffer over-read and application crash) via a malformed tekhex binary.
