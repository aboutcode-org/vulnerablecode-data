summary: There's a flaw in binutils /bfd/pef.c. An attacker who is able to submit a crafted
  input file to be processed by the objdump program could cause a null pointer dereference.
  The greatest threat from this flaw is to application availability. This flaw affects binutils
  versions prior to 2.34.
