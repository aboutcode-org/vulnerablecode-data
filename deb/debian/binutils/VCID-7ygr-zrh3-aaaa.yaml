summary: An issue was discovered in the Binary File Descriptor (BFD) library (aka libbfd), as
  distributed in GNU Binutils 2.32. It is an integer overflow leading to a SEGV in _bfd_dwarf2_find_nearest_line
  in dwarf2.c, as demonstrated by nm.
