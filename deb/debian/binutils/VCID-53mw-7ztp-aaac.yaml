summary: The aout_get_external_symbols function in aoutx.h in the Binary File Descriptor (BFD)
  library (aka libbfd), as distributed in GNU Binutils 2.29.1, allows remote attackers to cause
  a denial of service (slurp_symtab invalid free and application crash) or possibly have unspecified
  other impact via a crafted ELF file.
