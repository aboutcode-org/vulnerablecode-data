vulnerability_id: VCID-jy1h-fc6w-aaaa
aliases:
  - CVE-2018-12698
summary: demangle_template in cplus-dem.c in GNU libiberty, as distributed in GNU Binutils 2.30,
  allows attackers to trigger excessive memory consumption (aka OOM) during the "Create an array
  for saving the template argument values" XNEWVEC call. This can occur during execution of
  objdump.
