summary: concat_filename in dwarf2.c in the Binary File Descriptor (BFD) library (aka libbfd),
  as distributed in GNU Binutils 2.30, allows remote attackers to cause a denial of service
  (NULL pointer dereference and application crash) via a crafted binary file, as demonstrated
  by nm-new.
