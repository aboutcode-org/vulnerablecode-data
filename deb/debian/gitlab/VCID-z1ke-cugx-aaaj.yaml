summary: The SSH key upload feature (lib/gitlab_keys.rb) in gitlab-shell before 1.7.3, as used
  in GitLab 5.0 before 5.4.1 and 6.x before 6.2.3, allows remote authenticated users to execute
  arbitrary commands via shell metacharacters in the public key.
