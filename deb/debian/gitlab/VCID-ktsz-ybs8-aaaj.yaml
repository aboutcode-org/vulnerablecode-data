vulnerability_id: VCID-ktsz-ybs8-aaaj
aliases:
  - CVE-2013-4582
summary: The (1) create_branch, (2) create_tag, (3) import_project, and (4) fork_project functions
  in lib/gitlab_projects.rb in GitLab 5.0 before 5.4.2, Community Edition before 6.2.4, Enterprise
  Edition before 6.2.1 and gitlab-shell before 1.7.8 allows remote authenticated users to include
  information from local files into the metadata of a Git repository via the web interface.
