vulnerability_id: VCID-eqpc-3m2n-aaaj
aliases:
  - CVE-2016-10725
summary: In Bitcoin Core before v0.13.0, a non-final alert is able to block the special "final
  alert" (which is supposed to override all other alerts) because operations occur in the wrong
  order. This behavior occurs in the remote network alert system (deprecated since Q1 2016).
  This affects other uses of the codebase, such as Bitcoin Knots before v0.13.0.knots20160814
  and many altcoins.
