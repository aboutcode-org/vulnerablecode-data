summary: A heap-use-after-free flaw was found in ImageMagick's RelinquishDCMInfo() function
  of dcm.c file. This vulnerability is triggered when an attacker passes a specially crafted
  DICOM image file to ImageMagick for conversion, potentially leading to information disclosure
  and a denial of service.
