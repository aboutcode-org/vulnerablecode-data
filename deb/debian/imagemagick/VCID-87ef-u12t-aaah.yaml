summary: In ImageMagick 7.0.7-16 Q16 x86_64 2017-12-25, there is a use-after-free in ReadOneMNGImage
  in coders/png.c, which allows attackers to cause a denial of service via a crafted MNG image
  file that is mishandled in an MngInfoDiscardObject call.
