summary: An issue was discovered in Exempi through 2.4.4. XMPFiles/source/FormatSupport/WEBP_Support.cpp
  does not check whether a bitstream has a NULL value, leading to a NULL pointer dereference
  in the WEBP::VP8XChunk class.
