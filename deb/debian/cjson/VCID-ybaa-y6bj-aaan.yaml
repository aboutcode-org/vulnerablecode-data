summary: 'Dave Gamble cJSON version 1.7.2 and earlier contains a CWE-415: Double Free vulnerability
  in cJSON library that can result in Possible crash or RCE. This attack appear to be exploitable
  via Attacker must be able to force victim to print JSON data, depending on how cJSON library
  is used this could be either local or over a network. This vulnerability appears to have been
  fixed in 1.7.3.'
