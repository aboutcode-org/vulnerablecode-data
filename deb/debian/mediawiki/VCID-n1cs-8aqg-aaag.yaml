vulnerability_id: VCID-n1cs-8aqg-aaag
aliases:
  - CVE-2010-2787
summary: api.php in MediaWiki before 1.15.5 does not prevent use of public caching headers for
  private data, which allows remote attackers to bypass intended access restrictions and obtain
  sensitive information by retrieving documents from an HTTP proxy cache that has been used
  by a victim.
