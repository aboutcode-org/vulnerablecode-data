summary: Cross-site scripting (XSS) vulnerability in mediawiki.page.image.pagination.js in MediaWiki
  1.22.x before 1.22.9 and 1.23.x before 1.23.2 allows remote attackers to inject arbitrary
  web script or HTML via vectors involving the multipageimagenavbox class in conjunction with
  an action=raw value.
