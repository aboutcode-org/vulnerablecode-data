summary: MediaWiki 1.8.1, and other versions before 1.13.3, when the wgShowExceptionDetails
  variable is enabled, sometimes provides the full installation path in a debugging message,
  which might allow remote attackers to obtain sensitive information via unspecified requests
  that trigger an uncaught exception.
