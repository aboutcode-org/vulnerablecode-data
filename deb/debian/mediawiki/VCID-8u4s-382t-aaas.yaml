vulnerability_id: VCID-8u4s-382t-aaas
aliases:
  - CVE-2013-4568
summary: Incomplete blacklist vulnerability in Sanitizer::checkCss in MediaWiki before 1.19.9,
  1.20.x before 1.20.8, and 1.21.x before 1.21.3 allows remote attackers to conduct cross-site
  scripting (XSS) attacks via certain non-ASCII characters in CSS, as demonstrated using variations
  of "expression" containing (1) full width characters or (2) IPA extensions, which are converted
  and rendered by Internet Explorer.
