vulnerability_id: VCID-xb46-a5g6-aaab
aliases:
  - CVE-2011-1579
summary: The checkCss function in includes/Sanitizer.php in the wikitext parser in MediaWiki
  before 1.16.3 does not properly validate Cascading Style Sheets (CSS) token sequences, which
  allows remote attackers to conduct cross-site scripting (XSS) attacks or obtain sensitive
  information by using the \2f\2a and \2a\2f hex strings to surround CSS comments.
