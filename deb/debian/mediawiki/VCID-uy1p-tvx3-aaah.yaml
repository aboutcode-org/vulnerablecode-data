summary: MediaWiki before 1.35.1 allows XSS via BlockLogFormatter.php. Language::translateBlockExpiry
  itself does not escape in all code paths. For example, the return of Language::userTimeAndDate
  is is always unsafe for HTML in a month value. This affects MediaWiki 1.12.0 and later.
