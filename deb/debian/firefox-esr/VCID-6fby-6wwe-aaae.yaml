summary: A vulnerability in register allocation in JavaScript can lead to type confusion, allowing
  for an arbitrary read and write. This leads to remote code execution inside the sandboxed
  content process when triggered. This vulnerability affects Firefox ESR < 60.2.2 and Firefox
  < 62.0.3.
