summary: A use-after-free vulnerability can occur when an IndexedDB index is deleted while still
  in use by JavaScript code that is providing payload values to be stored. This results in a
  potentially exploitable crash. This vulnerability affects Firefox < 62, Firefox ESR < 60.2,
  and Thunderbird < 60.2.1.
