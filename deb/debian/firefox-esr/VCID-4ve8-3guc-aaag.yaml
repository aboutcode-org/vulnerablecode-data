summary: A vulnerability where a WebExtension can run content scripts in disallowed contexts
  following navigation or other events. This allows for potential privilege escalation by the
  WebExtension on sites where content scripts should not be run. This vulnerability affects
  Firefox ESR < 60.3 and Firefox < 63.
