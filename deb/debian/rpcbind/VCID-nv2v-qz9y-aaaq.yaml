summary: Use-after-free vulnerability in xprt_set_caller in rpcb_svc_com.c in rpcbind 0.2.1
  and earlier allows remote attackers to cause a denial of service (daemon crash) via crafted
  packets, involving a PMAP_CALLIT code.
