summary: libpoe-component-irc-perl before v6.32 does not remove carriage returns and line feeds.
  This can be used to execute arbitrary IRC commands by passing an argument such as "some text\rQUIT"
  to the 'privmsg' handler, which would cause the client to disconnect from the server.
