summary: Heap-based buffer overflow in the Lookup_MarkMarkPos function in the HarfBuzz module
  (harfbuzz-gpos.c), as used by Qt before 4.7.4 and Pango, allows remote attackers to cause
  a denial of service (crash) and possibly execute arbitrary code via a crafted font file.
