vulnerability_id: VCID-fkt4-97ej-aaar
aliases:
  - CVE-2010-0421
summary: Array index error in the hb_ot_layout_build_glyph_classes function in pango/opentype/hb-ot-layout.cc
  in Pango before 1.27.1 allows context-dependent attackers to cause a denial of service (application
  crash) via a crafted font file, related to building a synthetic Glyph Definition (aka GDEF)
  table by using this font's charmap and the Unicode property database.
