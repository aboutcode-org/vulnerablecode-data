summary: 'Format string vulnerability in the AbstractCommand::onAbort function in src/AbstractCommand.cc
  in aria2 before 1.6.2, when logging is enabled, allows remote attackers to execute arbitrary
  code or cause a denial of service (application crash) via format string specifiers in a download
  URI.  NOTE: some of these details are obtained from third party information.'
