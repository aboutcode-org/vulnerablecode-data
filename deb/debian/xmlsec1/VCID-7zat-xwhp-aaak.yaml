vulnerability_id: VCID-7zat-xwhp-aaak
aliases:
  - CVE-2011-1425
summary: xslt.c in XML Security Library (aka xmlsec) before 1.2.17, as used in WebKit and other
  products, when XSLT is enabled, allows remote attackers to create or overwrite arbitrary files
  via vectors involving the libxslt output extension and a ds:Transform element during signature
  verification.
