summary: Format string vulnerability in the SetImageInfo function in image.c for ImageMagick
  before 6.0.2.5 may allow remote attackers to cause a denial of service (application crash)
  and possibly execute arbitrary code via format string specifiers in a filename argument to
  convert, which may be called by other web applications.
