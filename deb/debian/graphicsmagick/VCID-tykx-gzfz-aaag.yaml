summary: In GraphicsMagick 1.4 snapshot-20190322 Q8, there is a stack-based buffer overflow
  in the function SVGStartElement of coders/svg.c, which allows remote attackers to cause a
  denial of service (application crash) or possibly have unspecified other impact via a quoted
  font family value.
