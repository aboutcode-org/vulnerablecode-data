vulnerability_id: VCID-c3xj-3syf-aaab
aliases:
  - CVE-2006-4144
summary: Integer overflow in the ReadSGIImage function in sgi.c in ImageMagick before 6.2.9
  allows user-assisted attackers to cause a denial of service (crash) and possibly execute arbitrary
  code via large (1) bytes_per_pixel, (2) columns, and (3) rows values, which trigger a heap-based
  buffer overflow.
