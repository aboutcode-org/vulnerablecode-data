vulnerability_id: VCID-57ax-v1dj-aaas
aliases:
  - CVE-2007-4985
summary: ImageMagick before 6.3.5-9 allows context-dependent attackers to cause a denial of
  service via a crafted image file that triggers (1) an infinite loop in the ReadDCMImage function,
  related to ReadBlobByte function calls; or (2) an infinite loop in the ReadXCFImage function,
  related to ReadBlobMSBLong function calls.
