summary: The grub_memmove function in shlr/grub/kern/misc.c in radare2 1.5.0 allows remote attackers
  to cause a denial of service (stack-based buffer underflow and application crash) or possibly
  have unspecified other impact via a crafted binary file, possibly related to a buffer underflow
  in fs/ext2.c in GNU GRUB 2.02.
