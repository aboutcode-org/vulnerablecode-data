summary: A SQL injection vulnerability in pycsw all versions before 2.0.2, 1.10.5 and 1.8.6
  that leads to read and extract of any data from any table in the pycsw database that the database
  user has access to. Also on PostgreSQL (at least) it is possible to perform updates/inserts/deletes
  and database modifications to any table the database user has access to.
