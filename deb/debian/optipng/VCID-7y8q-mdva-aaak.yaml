summary: Heap-based buffer overflow in the bmp_read_rows function in pngxrbmp.c in OptiPNG before
  0.7.6 allows remote attackers to cause a denial of service (out-of-bounds read or write access
  and crash) or possibly execute arbitrary code via a crafted image file.
