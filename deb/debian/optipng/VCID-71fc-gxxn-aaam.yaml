vulnerability_id: VCID-71fc-gxxn-aaam
aliases:
  - CVE-2016-3982
summary: Off-by-one error in the bmp_rle4_fread function in pngxrbmp.c in OptiPNG before 0.7.6
  allows remote attackers to cause a denial of service (out-of-bounds read or write access and
  crash) or possibly execute arbitrary code via a crafted image file, which triggers a heap-based
  buffer overflow.
