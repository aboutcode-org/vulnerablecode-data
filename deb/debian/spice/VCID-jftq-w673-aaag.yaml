summary: Heap-based buffer overflow in SPICE before 0.12.6 allows guest OS users to cause a
  denial of service (heap-based memory corruption and QEMU-KVM crash) or possibly execute arbitrary
  code on the host via QXL commands related to the surface_id parameter.
