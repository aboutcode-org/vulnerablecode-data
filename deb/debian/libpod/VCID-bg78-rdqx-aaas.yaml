vulnerability_id: VCID-bg78-rdqx-aaas
aliases:
  - CVE-2019-10152
summary: A path traversal vulnerability has been discovered in podman before version 1.4.0 in
  the way it handles symlinks inside containers. An attacker who has compromised an existing
  container can cause arbitrary files on the host filesystem to be read/written when an administrator
  tries to copy a file from/to the container.
