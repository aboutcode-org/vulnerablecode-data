summary: 'The Intel drivers in Mesa 8.0.x and 9.0.x allow context-dependent attackers to cause
  a denial of service (reachable assertion and crash) and possibly execute arbitrary code via
  vectors involving 3d graphics that trigger an out-of-bounds array access, related to the fs_visitor::remove_dead_constants
  function.  NOTE: this issue might be related to CVE-2013-0796.'
