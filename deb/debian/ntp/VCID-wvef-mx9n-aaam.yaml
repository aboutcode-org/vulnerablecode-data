summary: The "pidfile" or "driftfile" directives in NTP ntpd 4.2.x before 4.2.8p4, and 4.3.x
  before 4.3.77, when ntpd is configured to allow remote configuration, allows remote attackers
  with an IP address that is allowed to send configuration requests, and with knowledge of the
  remote configuration password to write to arbitrary files via the :config command.
