summary: ntpd in ntp 4.2.8 before 4.2.8p15 and 4.3.x before 4.3.101 allows remote attackers
  to cause a denial of service (memory consumption) by sending packets, because memory is not
  freed in situations where a CMAC key is used and associated with a CMAC algorithm in the ntp.keys
  file.
