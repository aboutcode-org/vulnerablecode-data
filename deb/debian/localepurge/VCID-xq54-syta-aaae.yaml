vulnerability_id: VCID-xq54-syta-aaae
aliases:
  - CVE-2014-1638
summary: (1) debian/postrm and (2) debian/localepurge.config in localepurge before 0.7.3.2 use
  tempfile to create a safe temporary file but appends a suffix to the original filename and
  writes to this new filename, which allows local users to overwrite arbitrary files via a symlink
  attack on the new filename.
