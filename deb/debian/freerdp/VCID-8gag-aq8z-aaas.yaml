summary: An exploitable denial of service vulnerability exists within the handling of challenge
  packets in FreeRDP 2.0.0-beta1+android11. A specially crafted challenge packet can cause the
  program termination leading to a denial of service condition. An attacker can compromise the
  server or use man in the middle to trigger this vulnerability.
