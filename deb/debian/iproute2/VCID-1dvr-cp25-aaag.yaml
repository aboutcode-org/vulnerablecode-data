summary: A vulnerability was found in Linux Kernel. It has been classified as problematic. Affected
  is the function mptcp_limit_get_set of the file ip/ipmptcp.c of the component iproute2. The
  manipulation leads to memory leak. It is possible to launch the attack remotely. It is recommended
  to apply a patch to fix this issue. VDB-211362 is the identifier assigned to this vulnerability.
