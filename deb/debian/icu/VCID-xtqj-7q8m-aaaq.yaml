summary: Integer overflow in international date handling in International Components for Unicode
  (ICU) for C/C++ before 60.1, as used in V8 in Google Chrome prior to 63.0.3239.84 and other
  products, allowed a remote attacker to perform an out of bounds memory read via a crafted
  HTML page.
