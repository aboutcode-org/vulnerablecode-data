summary: An issue was discovered in Varnish Cache before 6.0.6 LTS, 6.1.x and 6.2.x before 6.2.3,
  and 6.3.x before 6.3.2. It occurs when communication with a TLS termination proxy uses PROXY
  version 2. There can be an assertion failure and daemon restart, which causes a performance
  loss.
