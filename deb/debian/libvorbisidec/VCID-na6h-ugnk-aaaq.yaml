summary: Multiple buffer overflows in Xiph.Org libvorbis before 1.2.0 allow context-dependent
  attackers to cause a denial of service or have other unspecified impact via a crafted OGG
  file, aka trac Changesets 13162, 13168, 13169, 13170, 13172, 13211, and 13215, as demonstrated
  by an overflow in oggenc.exe related to the _psy_noiseguards_8 array.
