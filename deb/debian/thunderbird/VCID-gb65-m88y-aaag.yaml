summary: A use-after-free vulnerability can occur after deleting a selection element due to
  a weak reference to the select element in the options collection. This results in a potentially
  exploitable crash. This vulnerability affects Thunderbird < 60.4, Firefox ESR < 60.4, and
  Firefox < 64.
