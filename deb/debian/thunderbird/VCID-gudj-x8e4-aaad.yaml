summary: A flaw in Thunderbird's implementation of iCal causes a heap buffer overflow in icalmemory_strdup_and_dequote
  when processing certain email messages, resulting in a potentially exploitable crash. This
  vulnerability affects Thunderbird < 60.7.1.
