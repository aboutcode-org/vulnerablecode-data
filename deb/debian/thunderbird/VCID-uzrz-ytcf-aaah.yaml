summary: A lack of parameter validation on IPC messages results in a potential out-of-bounds
  write through malformed IPC messages. This can potentially allow for sandbox escape through
  memory corruption in the parent process. This vulnerability affects Thunderbird < 52.7, Firefox
  ESR < 52.7, and Firefox < 59.
