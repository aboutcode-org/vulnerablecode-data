vulnerability_id: VCID-z1pv-9mjw-aaak
aliases:
  - CVE-2020-15646
summary: If an attacker intercepts Thunderbird's initial attempt to perform automatic account
  setup using the Microsoft Exchange autodiscovery mechanism, and the attacker sends a crafted
  response, then Thunderbird sends username and password over https to a server controlled by
  the attacker. This vulnerability affects Thunderbird < 68.10.0.
