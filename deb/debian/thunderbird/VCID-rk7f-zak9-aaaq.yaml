summary: Memory safety bugs present in Firefox 60, Firefox ESR 60, and Firefox ESR 52.8. Some
  of these bugs showed evidence of memory corruption and we presume that with enough effort
  that some of these could be exploited to run arbitrary code. This vulnerability affects Thunderbird
  < 60, Thunderbird < 52.9, Firefox ESR < 60.1, Firefox ESR < 52.9, and Firefox < 61.
