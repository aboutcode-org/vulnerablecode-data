summary: A buffer overflow was found during UTF8 to Unicode string conversion within JavaScript
  with extremely large amounts of data. This vulnerability requires the use of a malicious or
  vulnerable legacy extension in order to occur. This vulnerability affects Thunderbird ESR
  < 52.8, Thunderbird < 52.8, and Firefox ESR < 52.8.
