summary: Double free vulnerability in nsVCard.cpp in Mozilla Thunderbird before 1.5.0.4 and
  SeaMonkey before 1.0.2 allows remote attackers to cause a denial of service (hang) and possibly
  execute arbitrary code via a VCard that contains invalid base64 characters.
