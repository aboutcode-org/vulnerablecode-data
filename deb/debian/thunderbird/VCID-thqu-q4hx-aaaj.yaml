summary: A use-after-free vulnerability can occur when flushing and resizing layout because
  the "PressShell" object has been freed while still in use. This results in a potentially exploitable
  crash during these operations. This vulnerability affects Firefox < 57, Firefox ESR < 52.5,
  and Thunderbird < 52.5.
