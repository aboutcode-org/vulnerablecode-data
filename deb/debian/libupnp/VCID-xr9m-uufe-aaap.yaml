vulnerability_id: VCID-xr9m-uufe-aaap
aliases:
  - CVE-2012-5959
summary: 'Stack-based buffer overflow in the unique_service_name function in ssdp/ssdp_server.c
  in the SSDP parser in the portable SDK for UPnP Devices (aka libupnp, formerly the Intel SDK
  for UPnP devices) before 1.6.18 allows remote attackers to execute arbitrary code via a long
  UDN (aka uuid) field within a string that contains a :: (colon colon) in a UDP packet.'
