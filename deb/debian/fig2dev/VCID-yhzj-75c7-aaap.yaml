summary: An issue was discovered in fig2dev before 3.2.8.. A NULL pointer dereference exists
  in the function compute_closed_spline() located in trans_spline.c. It allows an attacker to
  cause Denial of Service. The fixed version of fig2dev is 3.2.8.
