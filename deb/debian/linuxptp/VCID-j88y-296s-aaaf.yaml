summary: A flaw was found in the ptp4l program of the linuxptp package. When ptp4l is operating
  on a little-endian architecture as a PTP transparent clock, a remote attacker could send a
  crafted one-step sync message to cause an information leak or crash. The highest threat from
  this vulnerability is to data confidentiality and system availability. This flaw affects linuxptp
  versions before 3.1.1 and before 2.0.1.
