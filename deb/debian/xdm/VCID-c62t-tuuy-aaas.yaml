vulnerability_id: VCID-c62t-tuuy-aaas
aliases:
  - CVE-2006-5215
summary: The Xsession script, as used by X Display Manager (xdm) in NetBSD before 20060212,
  X.Org before 20060317, and Solaris 8 through 10 before 20061006, allows local users to overwrite
  arbitrary files, or read another user's Xsession errors file, via a symlink attack on a /tmp/xses-$USER
  file.
