summary: The HVMOP_pagetable_dying hypercall in Xen 4.0, 4.1, and 4.2 does not properly check
  the pagetable state when running on shadow pagetables, which allows a local HVM guest OS to
  cause a denial of service (hypervisor crash) via unspecified vectors.
