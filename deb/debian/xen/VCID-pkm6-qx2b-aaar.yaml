vulnerability_id: VCID-pkm6-qx2b-aaar
aliases:
  - CVE-2014-5149
summary: Certain MMU virtualization operations in Xen 4.2.x through 4.4.x, when using shadow
  pagetables, are not preemptible, which allows local HVM guest to cause a denial of service
  (vcpu consumption) by invoking these operations, which process every page assigned to a guest,
  a different vulnerability than CVE-2014-5146.
