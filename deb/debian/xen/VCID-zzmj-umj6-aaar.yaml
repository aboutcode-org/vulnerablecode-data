summary: The vmx_set_uc_mode function in Xen 3.3 through 4.3, when disabling caches, allows
  local HVM guests with access to memory mapped I/O regions to cause a denial of service (CPU
  consumption and possibly hypervisor or guest kernel panic) via a crafted GFN range.
