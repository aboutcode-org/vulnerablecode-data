summary: Multiple integer overflows in the (1) FLASK_GETBOOL and (2) FLASK_SETBOOL suboperations
  in the flask hypercall in Xen 4.1.x, 3.3.x, 3.2.x, and earlier, when XSM is enabled, allow
  local users to cause a denial of service (processor fault) via unspecified vectors, a different
  vulnerability than CVE-2014-1891, CVE-2014-1892, and CVE-2014-1894.
