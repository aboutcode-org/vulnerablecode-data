summary: The (1) XENMEM_decrease_reservation, (2) XENMEM_populate_physmap, and (3) XENMEM_exchange
  hypercalls in Xen 4.2 and earlier allow local guest administrators to cause a denial of service
  (long loop and hang) via a crafted extent_order value.
