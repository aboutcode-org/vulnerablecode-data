vulnerability_id: VCID-zz3c-cvbw-aaaa
aliases:
  - CVE-2016-4480
summary: The guest_walk_tables function in arch/x86/mm/guest_walk.c in Xen 4.6.x and earlier
  does not properly handle the Page Size (PS) page table entry bit at the L4 and L3 page table
  levels, which might allow local guest OS users to gain privileges via a crafted mapping of
  memory.
