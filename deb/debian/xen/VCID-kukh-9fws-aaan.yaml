aliases:
  - CVE-2016-5242
summary: The p2m_teardown function in arch/arm/p2m.c in Xen 4.4.x through 4.6.x allows local
  guest OS users with access to the driver domain to cause a denial of service (NULL pointer
  dereference and host OS crash) by creating concurrent domains and holding references to them,
  related to VMID exhaustion.
