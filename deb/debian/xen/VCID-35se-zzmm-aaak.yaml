summary: The p2m_pod_emergency_sweep function in arch/x86/mm/p2m-pod.c in Xen 3.4.x, 3.5.x,
  and 3.6.x is not preemptible, which allows local x86 HVM guest administrators to cause a denial
  of service (CPU consumption and possibly reboot) via crafted memory contents that triggers
  a "time-consuming linear scan," related to Populate-on-Demand.
