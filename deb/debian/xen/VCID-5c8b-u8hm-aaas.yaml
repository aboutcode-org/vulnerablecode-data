summary: The libxl toolstack library in Xen 4.1.x through 4.6.x does not properly release mappings
  of files used as kernels and initial ramdisks when managing multiple domains in the same process,
  which allows attackers to cause a denial of service (memory and disk consumption) by starting
  domains.
