summary: Multiple buffer overflows in the xfig import code (xfig-import.c) in Dia 0.87 and later
  before 0.95-pre6 allow user-assisted attackers to have an unknown impact via a crafted xfig
  file, possibly involving an invalid (1) color index, (2) number of points, or (3) depth.
