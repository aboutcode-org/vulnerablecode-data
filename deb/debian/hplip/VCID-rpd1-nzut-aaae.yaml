summary: Stack-based buffer overflow in the hpmud_get_pml function in io/hpmud/pml.c in Hewlett-Packard
  Linux Imaging and Printing (HPLIP) 1.6.7, 3.9.8, 3.10.9, and probably other versions allows
  remote attackers to cause a denial of service (crash) and possibly execute arbitrary code
  via a crafted SNMP response with a large length value.
