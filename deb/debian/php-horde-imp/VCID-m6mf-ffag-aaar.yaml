summary: Cross-site scripting (XSS) vulnerability in Horde Internet Mail Program (IMP) before
  5.0.22, as used in Horde Groupware Webmail Edition before 4.0.9, allows remote attackers to
  inject arbitrary web script or HTML via a crafted SVG image attachment, a different vulnerability
  than CVE-2012-5565.
