summary: The RSA-CRT implementation in the Cavium Software Development Kit (SDK) 2.x, when used
  on OCTEON II CN6xxx Hardware on Linux to support TLS with Perfect Forward Secrecy (PFS), makes
  it easier for remote attackers to obtain private RSA keys by conducting a Lenstra side-channel
  attack.
