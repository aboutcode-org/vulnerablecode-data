vulnerability_id: VCID-13e6-xxe5-aaas
aliases:
  - CVE-2011-1945
summary: The elliptic curve cryptography (ECC) subsystem in OpenSSL 1.0.0d and earlier, when
  the Elliptic Curve Digital Signature Algorithm (ECDSA) is used for the ECDHE_ECDSA cipher
  suite, does not properly implement curves over binary fields, which makes it easier for context-dependent
  attackers to determine private keys via a timing attack and a lattice calculation.
