summary: Off-by-one error in the decode_xs function in Unicode/Unicode.xs in the Encode module
  before 2.44, as used in Perl before 5.15.6, might allow context-dependent attackers to cause
  a denial of service (memory corruption) via a crafted Unicode string, which triggers a heap-based
  buffer overflow.
