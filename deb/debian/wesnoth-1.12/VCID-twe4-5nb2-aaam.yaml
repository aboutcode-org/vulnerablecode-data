summary: The (1) filesystem::get_wml_location function in filesystem.cpp and (2) is_legal_file
  function in filesystem_boost.cpp in Battle for Wesnoth before 1.12.3 and 1.13.x before 1.13.1
  allow remote attackers to obtain sensitive information via vectors related to inclusion of
  .pbl files from WML.
