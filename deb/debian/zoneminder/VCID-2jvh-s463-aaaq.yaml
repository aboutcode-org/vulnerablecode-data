summary: ZoneMinder is a free, open source Closed-circuit television software application. Affected
  versions of zoneminder are subject to a vulnerability which allows users with "View" system
  permissions to inject new data into the logs stored by Zoneminder. This was observed through
  an HTTP POST request containing log information to the "/zm/index.php" endpoint. Submission
  is not rate controlled and could affect database performance and/or consume all storage resources.
  Users are advised to upgrade. There are no known workarounds for this issue.
