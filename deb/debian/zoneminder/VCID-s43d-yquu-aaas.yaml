summary: ZoneMinder is a free, open source Closed-circuit television software application for
  Linux which supports IP, USB and Analog cameras. Versions prior to 1.36.33 and 1.37.33 are
  vulnerable to Unauthenticated Remote Code Execution via Missing Authorization. There are no
  permissions check on the snapshot action, which expects an id to fetch an existing monitor
  but can be passed an object to create a new one instead. TriggerOn ends up calling shell_exec
  using the supplied Id. This issue is fixed in This issue is fixed in versions 1.36.33 and
  1.37.33.
