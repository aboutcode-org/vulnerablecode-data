summary: 'An information disclosure vulnerability in silk/NLSF_stabilize.c in libopus in Mediaserver
  could enable a local malicious application to access data outside of its permission levels.
  This issue is rated as Moderate because it could be used to access sensitive data without
  permission. Product: Android. Versions: 5.0.2, 5.1.1, 6.0, 6.0.1, 7.0, 7.1. Android ID: A-31607432.'
