summary: 'An issue was discovered in adns before 1.5.2. adns_rr_info mishandles a bogus *datap.
  The general pattern for formatting integers is to sprintf into a fixed-size buffer. This is
  correct if the input is in the right range; if it isn''t, the buffer may be overrun (depending
  on the sizes of the types on the current platform). Of course the inputs ought to be right.
  And there are pointers in there too, so perhaps one could say that the caller ought to check
  these things. It may be better to require the caller to make the pointer structure right,
  but to have the code here be defensive about (and tolerate with an error but without crashing)
  out-of-range integer values. So: it should defend each of these integer conversion sites with
  a check for the actual permitted range, and return adns_s_invaliddata if not. The lack of
  this check causes the SOA sign extension bug to be a serious security problem: the sign extended
  SOA value is out of range, and overruns the buffer when reconverted. This is related to sign
  extending SOA 32-bit integer fields, and use of a signed data type.'
