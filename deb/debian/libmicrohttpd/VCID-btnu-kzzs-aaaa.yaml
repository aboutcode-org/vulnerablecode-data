vulnerability_id: VCID-btnu-kzzs-aaaa
aliases:
  - CVE-2013-7039
summary: Stack-based buffer overflow in the MHD_digest_auth_check function in libmicrohttpd
  before 0.9.32, when MHD_OPTION_CONNECTION_MEMORY_LIMIT is set to a large value, allows remote
  attackers to cause a denial of service (crash) or possibly execute arbitrary code via a long
  URI in an authentication header.
