vulnerability_id: VCID-rse4-suvr-aaas
aliases:
  - CVE-2010-2230
summary: The KSES text cleaning filter in lib/weblib.php in Moodle before 1.8.13 and 1.9.x before
  1.9.9 does not properly handle vbscript URIs, which allows remote authenticated users to conduct
  cross-site scripting (XSS) attacks via HTML input.
