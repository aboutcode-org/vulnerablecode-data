summary: SQL injection vulnerability in options.php in WordPress 2.2.1 allows remote authenticated
  administrators to execute arbitrary SQL commands via the page_options parameter to (1) options-general.php,
  (2) options-writing.php, (3) options-reading.php, (4) options-discussion.php, (5) options-privacy.php,
  (6) options-permalink.php, (7) options-misc.php, and possibly other unspecified components.
