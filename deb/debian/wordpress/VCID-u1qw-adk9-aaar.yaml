summary: Cross-site scripting (XSS) vulnerability in the fix_non_standard_entities function
  in the KSES HTML text cleaning library (weblib.php), as used in Moodle 1.8.x before 1.8.12
  and 1.9.x before 1.9.8, allows remote attackers to inject arbitrary web script or HTML via
  crafted HTML entities.
