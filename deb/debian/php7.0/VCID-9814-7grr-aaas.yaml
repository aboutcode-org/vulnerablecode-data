summary: Off-by-one error in the phar_parse_pharfile function in ext/phar/phar.c in PHP before
  5.6.30 and 7.0.x before 7.0.15 allows remote attackers to cause a denial of service (memory
  corruption) or possibly execute arbitrary code via a crafted PHAR archive with an alias mismatch.
