summary: Zend/zend_alloc.c in PHP 7.x before 7.0.10, when open_basedir is enabled, mishandles
  huge realloc operations, which allows remote attackers to cause a denial of service (integer
  overflow) or possibly have unspecified other impact via a long pathname.
