summary: The exif_process_IFD_in_TIFF function in ext/exif/exif.c in PHP before 5.6.25 and 7.x
  before 7.0.10 mishandles the case of a thumbnail offset that exceeds the file size, which
  allows remote attackers to obtain sensitive information from process memory via a crafted
  TIFF image.
