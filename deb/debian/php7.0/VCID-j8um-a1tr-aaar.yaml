summary: Multiple integer overflows in php_zip.c in the zip extension in PHP before 7.0.6 allow
  remote attackers to cause a denial of service (heap-based buffer overflow and application
  crash) or possibly have unspecified other impact via a crafted call to (1) getFromIndex or
  (2) getFromName in the ZipArchive class.
