summary: Integer overflow in the SplFileObject::fread function in spl_directory.c in the SPL
  extension in PHP before 5.5.37 and 5.6.x before 5.6.23 allows remote attackers to cause a
  denial of service or possibly have unspecified other impact via a large integer argument,
  a related issue to CVE-2016-5096.
