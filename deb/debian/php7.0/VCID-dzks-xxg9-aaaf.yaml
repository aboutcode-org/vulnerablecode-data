summary: Use-after-free vulnerability in the CURLFile implementation in ext/curl/curl_file.c
  in PHP before 5.6.27 and 7.x before 7.0.12 allows remote attackers to cause a denial of service
  or possibly have unspecified other impact via crafted serialized data that is mishandled during
  __wakeup processing.
