summary: The finish_nested_data function in ext/standard/var_unserializer.re in PHP before 5.6.31,
  7.0.x before 7.0.21, and 7.1.x before 7.1.7 is prone to a buffer over-read while unserializing
  untrusted data. Exploitation of this issue can have an unspecified impact on the integrity
  of PHP.
