summary: In PHP before 5.6.31, 7.x before 7.0.21, and 7.1.x before 7.1.7, the openssl extension
  PEM sealing code did not check the return value of the OpenSSL sealing function, which could
  lead to a crash of the PHP interpreter, related to an interpretation conflict for a negative
  number in ext/openssl/openssl.c, and an OpenSSL documentation omission.
