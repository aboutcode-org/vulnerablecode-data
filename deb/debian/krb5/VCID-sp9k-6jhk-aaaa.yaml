summary: Multiple integer underflows in the (1) AES and (2) RC4 decryption functionality in
  the crypto library in MIT Kerberos 5 (aka krb5) 1.3 through 1.6.3, and 1.7 before 1.7.1, allow
  remote attackers to cause a denial of service (daemon crash) or possibly execute arbitrary
  code by providing ciphertext with a length that is too short to be valid.
