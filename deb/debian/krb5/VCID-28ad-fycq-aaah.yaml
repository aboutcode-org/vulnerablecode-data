summary: The Key Distribution Center (KDC) in MIT Kerberos 5 (aka krb5) 1.6.x through 1.9, when
  an LDAP backend is used, allows remote attackers to cause a denial of service (NULL pointer
  dereference or buffer over-read, and daemon crash) via a crafted principal name.
