summary: Integer signedness error in the gssrpc__svcauth_unix function in svc_auth_unix.c in
  the RPC library in MIT Kerberos 5 (krb5) 1.6.1 and earlier might allow remote attackers to
  execute arbitrary code via a negative length value.
