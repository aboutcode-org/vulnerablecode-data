vulnerability_id: VCID-su7t-yyxj-aaae
aliases:
  - CVE-2009-0846
summary: The asn1_decode_generaltime function in lib/krb5/asn.1/asn1_decode.c in the ASN.1 GeneralizedTime
  decoder in MIT Kerberos 5 (aka krb5) before 1.6.4 allows remote attackers to cause a denial
  of service (daemon crash) or possibly execute arbitrary code via vectors involving an invalid
  DER encoding that triggers a free of an uninitialized pointer.
