summary: The spnego_gss_accept_sec_context function in lib/gssapi/spnego/spnego_mech.c in MIT
  Kerberos 5 (aka krb5) 1.5 through 1.6.3, when SPNEGO is used, allows remote attackers to cause
  a denial of service (NULL pointer dereference and daemon crash) via invalid ContextFlags data
  in the reqFlags field in a negTokenInit token.
