summary: The svcauth_gss_accept_sec_context function in lib/rpc/svc_auth_gss.c in MIT Kerberos
  5 (aka krb5) 1.11.x through 1.11.5, 1.12.x through 1.12.2, and 1.13.x before 1.13.1 transmits
  uninitialized interposer data to clients, which allows remote attackers to obtain sensitive
  information from process heap memory by sniffing the network for data in a handle field.
