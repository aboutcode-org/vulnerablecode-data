vulnerability_id: VCID-nvr3-vys7-aaag
aliases:
  - CVE-2006-1564
summary: Untrusted search path vulnerability in libapache2-svn 1.3.0-4 for Subversion in Debian
  GNU/Linux includes RPATH values under the /tmp/svn directory for the (1) mod_authz_svn.so
  and (2) mod_dav_svn.so modules, which might allow local users to gain privileges by installing
  malicious libraries in that directory.
