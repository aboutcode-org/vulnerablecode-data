summary: A flaw was found in Cockpit in versions prior to 260 in the way it handles the certificate
  verification performed by the System Security Services Daemon (SSSD). This flaw allows client
  certificates to authenticate successfully, regardless of the Certificate Revocation List (CRL)
  configuration or the certificate status. The highest threat from this vulnerability is to
  confidentiality.
