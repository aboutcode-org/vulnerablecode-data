vulnerability_id: VCID-utk4-ssz3-aaad
aliases:
  - CVE-2018-14345
summary: An issue was discovered in SDDM through 0.17.0. If configured with ReuseSession=true,
  the password is not checked for users with an already existing session. Any user with access
  to the system D-Bus can therefore unlock any graphical session. This is related to daemon/Display.cpp
  and helper/backend/PamBackend.cpp.
