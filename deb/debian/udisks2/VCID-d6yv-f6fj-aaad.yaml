summary: UDisks 2.8.0 has a format string vulnerability in udisks_log in udiskslogging.c, allowing
  attackers to obtain sensitive information (stack contents), cause a denial of service (memory
  corruption), or possibly have unspecified other impact via a malformed filesystem label, as
  demonstrated by %d or %n substrings.
