  length check when forwarding a PTP message between ports allows a remote attacker
  to cause an information leak, crash, or potentially remote code execution. The highest
  threat from this vulnerability is to data confidentiality and integrity as well
  as system availability. This flaw affects linuxptp versions before 3.1.1, before
  2.0.1, before 1.9.3, before 1.8.1, before 1.7.1, before 1.6.1 and before 1.5.1.
