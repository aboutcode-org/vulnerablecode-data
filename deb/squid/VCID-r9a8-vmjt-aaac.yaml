summary: Squid 2.5.STABLE8 and earlier allows remote attackers to cause a denial of
  service (crash) via certain DNS responses regarding (1) Fully Qualified Domain Names
  (FQDN) in fqdncache.c or (2) IP addresses in ipcache.c, which trigger an assertion
  failure.
