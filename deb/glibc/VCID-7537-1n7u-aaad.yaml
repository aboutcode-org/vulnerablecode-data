summary: GNU C Library (aka glibc) before 2.20 allows context-dependent attackers
  to cause a denial of service (out-of-bounds read and crash) via a multibyte character
  value of "0xffff" to the iconv function when converting (1) IBM933, (2) IBM935,
  (3) IBM937, (4) IBM939, or (5) IBM1364 encoded data to UTF-8.
