summary: Stack consumption vulnerability in the regcomp implementation in the GNU
  C Library (aka glibc or libc6) through 2.11.3, and 2.12.x through 2.12.2, allows
  context-dependent attackers to cause a denial of service (resource exhaustion) via
  a regular expression containing adjacent repetition operators, as demonstrated by
  a {10,}{10,}{10,}{10,} sequence in the proftpd.gnu.c exploit for ProFTPD.
