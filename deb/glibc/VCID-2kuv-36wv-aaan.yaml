summary: 'gcc 4.3.x does not generate a cld instruction while compiling functions
  used for string manipulation such as memcpy and memmove on x86 and i386, which can
  prevent the direction flag (DF) from being reset in violation of ABI conventions
  and cause data to be copied in the wrong direction during signal handling in the
  Linux kernel, which might allow context-dependent attackers to trigger memory corruption.
