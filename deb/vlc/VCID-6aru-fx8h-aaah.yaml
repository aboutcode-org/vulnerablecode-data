summary: Multiple format string vulnerabilities in (1) the cdio_log_handler function
  in modules/access/cdda/access.c in the CDDA (libcdda_plugin) plugin, and the (2)
  cdio_log_handler and (3) vcd_log_handler functions in modules/access/vcdx/access.c
  in the VCDX (libvcdx_plugin) plugin, in VideoLAN VLC 0.7.0 through 0.8.6 allow user-assisted
  remote attackers to execute arbitrary code via format string specifiers in an invalid
  URI, as demonstrated by a udp://-- URI in an M3U file.
