summary: An exploitable denial-of-service vulnerability exists in the TXT record-parsing
  functionality of Videolabs libmicrodns 0.1.0. When parsing the RDATA section in
  a TXT record in mDNS messages, multiple integer overflows can be triggered, leading
  to a denial of service. An attacker can send an mDNS message to trigger this vulnerability.
