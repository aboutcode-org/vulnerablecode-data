summary: Possible CRLF injection allowing HTTP response splitting attacks for sites
  which use mod_userdir. This issue was mitigated by changes made in 2.4.25 and 2.2.32
  which prohibit CR or LF injection into the "Location" or other outbound header key
  or value. Fixed in Apache HTTP Server 2.4.25 (Affected 2.4.1-2.4.23). Fixed in Apache
  HTTP Server 2.2.32 (Affected 2.2.0-2.2.31).
