summary: The default configuration of the apache2 package in Debian GNU/Linux squeeze
  before 2.2.16-6+squeeze7, wheezy before 2.2.22-4, and sid before 2.2.22-4, when
  mod_php or mod_rivet is used, provides example scripts under the doc/ URI, which
  might allow local users to conduct cross-site scripting (XSS) attacks, gain privileges,
  or obtain sensitive information via vectors involving localhost HTTP requests to
  the Apache HTTP Server.
