summary: In dnsmasq before 2.78, if the DNS packet size does not match the expected
  size, the size parameter in a memset call gets a negative value. As it is an unsigned
  value, memset ends up writing up to 0xffffffff zero's (0xffffffffffffffff in 64
  bit platforms), making dnsmasq crash.
