summary: In BIND 9.0.0 -> 9.11.29, 9.12.0 -> 9.16.13, and versions BIND 9.9.3-S1 ->
  9.11.29-S1 and 9.16.8-S1 -> 9.16.13-S1 of BIND Supported Preview Edition, as well
  as release versions 9.17.0 -> 9.17.11 of the BIND 9.17 development branch, when
  a vulnerable version of named receives a query for a record triggering the flaw
  described above, the named process will terminate due to a failed assertion check.
  The vulnerability affects all currently maintained BIND 9 branches (9.11, 9.11-S,
  9.16, 9.16-S, 9.17) as well as all other versions of BIND 9.
