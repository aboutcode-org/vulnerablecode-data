summary: 'Open Information Security Foundation Suricata prior to version 4.1.3 is
  affected by: Denial of Service - TCP/HTTP detection bypass. The impact is: An attacker
  can evade a signature detection with a specialy formed sequence of network packets.
  The component is: detect.c (https://github.com/OISF/suricata/pull/3625/commits/d8634daf74c882356659addb65fb142b738a186b).
  The attack vector is: An attacker can trigger the vulnerability by a specifically
  crafted network TCP session. The fixed version is: 4.1.3.'
