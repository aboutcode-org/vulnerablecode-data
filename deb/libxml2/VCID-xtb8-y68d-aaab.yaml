summary: A flaw in libxml2 allows remote XML entity inclusion with default parser
  flags (i.e., when the caller did not request entity substitution, DTD validation,
  external DTD subset loading, or default DTD attributes). Depending on the context,
  this may expose a higher-risk attack surface in libxml2 not usually reachable with
  default parser flags, and expose content from local files, HTTP, or FTP servers
  (which might be otherwise unreachable).
