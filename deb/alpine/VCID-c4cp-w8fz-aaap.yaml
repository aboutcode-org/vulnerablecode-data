summary: Multiple stack-based buffer overflows in (1) University of Washington IMAP
  Toolkit 2002 through 2007c, (2) University of Washington Alpine 2.00 and earlier,
  and (3) Panda IMAP allow (a) local users to gain privileges by specifying a long
  folder extension argument on the command line to the tmail or dmail program; and
  (b) remote attackers to execute arbitrary code by sending e-mail to a destination
  mailbox name composed of a username and '+' character followed by a long string,
  processed by the tmail or possibly dmail program.
