summary: Multiple buffer overflows in EnderUNIX isoqlog 2.1.1 allow remote attackers
  to execute arbitrary code via the (1) parseQmailFromBytesLine, (2) parseQmailToRemoteLine,
  (3) parseQmailToLocalLine, (4) parseSendmailFromBytesLine, (5) parseSendmailToLine,
  (6) parseEximFromBytesLine, and (7) parseEximToLine functions in Parser.c; allow
  local users to execute arbitrary code via the (8) lowercase and (9) check_syslog_date
  functions in Parser.c, and (10) unspecified functions in Dir.c; and allow unspecified
  attackers to execute arbitrary code via the (11) loadconfig and (12) removespaces
  functions in loadconfig.c, the (13) loadLang function in LangCfg.c, and (14) unspecified
  functions in Html.c.
