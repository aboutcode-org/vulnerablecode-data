summary: Multiple buffer overflows in the Real-Time Streaming Protocol (RTSP) client
  for (1) MPlayer before 1.0pre4 and (2) xine lib (xine-lib) before 1-rc4, when playing
  Real RTSP (realrtsp) streams, allow remote attackers to cause a denial of service
  (crash) and possibly execute arbitrary code via (a) long URLs, (b) long Real server
  responses, or (c) long Real Data Transport (RDT) packets.
