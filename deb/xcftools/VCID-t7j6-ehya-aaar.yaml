summary: An exploitable integer overflow vulnerability exists in the flattenIncrementally
  function in the xcf2png and xcf2pnm binaries of xcftools, version 1.0.7. An integer
  overflow can occur while walking through tiles that could be exploited to corrupt
  memory and execute arbitrary code. In order to trigger this vulnerability, a victim
  would need to open a specially crafted XCF file.
