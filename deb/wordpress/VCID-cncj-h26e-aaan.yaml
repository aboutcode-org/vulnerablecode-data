  remote attackers to inject arbitrary web script or HTML via the (1) redirect_to,
  text, popupurl, or popuptitle parameters to wp-login.php, (2) redirect_url parameter
  to admin-header.php, (3) popuptitle, popupurl, content, or post_title parameters
  to bookmarklet.php, (4) cat_ID parameter to categories.php, (5) s parameter to edit.php,
  or (6) s or mode parameter to edit-comments.php.
