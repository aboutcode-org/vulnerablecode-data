summary: Multiple directory traversal vulnerabilities in WordPress 2.0.11 and earlier
  allow remote attackers to read arbitrary files via a .. (dot dot) in (1) the page
  parameter to certain PHP scripts under wp-admin/ or (2) the import parameter to
  wp-admin/admin.php, as demonstrated by discovering the full path via a request for
  the \..\..\wp-config pathname; and allow remote attackers to modify arbitrary files
  via a .. (dot dot) in the file parameter to wp-admin/templates.php.
