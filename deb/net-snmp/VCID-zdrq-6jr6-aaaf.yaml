summary: Net-SNMP 5.0.x before 5.0.10.2, 5.2.x before 5.2.1.2, and 5.1.3, when net-snmp
  is using stream sockets such as TCP, allows remote attackers to cause a denial of
  service (daemon hang and CPU consumption) via a TCP packet of length 1, which triggers
  an infinite loop.
