summary: The unix_clean_name function in Samba 2.2.x through 2.2.11, and 3.0.x before
  3.0.2a, trims certain directory names down to absolute paths, which could allow
  remote attackers to bypass the specified share restrictions and read, write, or
  list arbitrary files via "/.////" style sequences in pathnames.
