summary: The shadow_copy2_get_shadow_copy_data function in modules/vfs_shadow_copy2.c
  in Samba 3.x and 4.x before 4.1.22, 4.2.x before 4.2.7, and 4.3.x before 4.3.3 does
  not verify that the DIRECTORY_LIST access right has been granted, which allows remote
  attackers to access snapshots by visiting a shadow copy directory.
