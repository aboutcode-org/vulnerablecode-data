summary: The SMB1 implementation in smbd in Samba 3.x and 4.x before 4.1.23, 4.2.x
  before 4.2.9, 4.3.x before 4.3.6, and 4.4.x before 4.4.0rc4 allows remote authenticated
  users to modify arbitrary ACLs by using a UNIX SMB1 call to create a symlink, and
