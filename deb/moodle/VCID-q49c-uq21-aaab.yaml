summary: lib/filelib.php in Moodle 2.1.x before 2.1.8, 2.2.x before 2.2.5, and 2.3.x
  before 2.3.2 does not properly check the publication state of blog files, which
  allows remote attackers to obtain sensitive information by reading a blog entry
  that references a non-public file.
