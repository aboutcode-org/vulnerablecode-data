summary: The package com.h2database:h2 from 1.4.198 and before 2.0.202 are vulnerable
  to XML External Entity (XXE) Injection via the org.h2.jdbc.JdbcSQLXML class object,
  when it receives parsed string data from org.h2.jdbc.JdbcResultSet.getSQLXML() method.
  If it executes the getSource() method when the parameter is DOMSource.class it will
  trigger the vulnerability.
