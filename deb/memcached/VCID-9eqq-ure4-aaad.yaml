summary: memcached version prior to 1.4.37 contains an Integer Overflow vulnerability
  in items.c:item_free() that can result in data corruption and deadlocks due to items
  existing in hash table being reused from free list. This attack appear to be exploitable
  via network connectivity to the memcached service. This vulnerability appears to
  have been fixed in 1.4.37 and later.
