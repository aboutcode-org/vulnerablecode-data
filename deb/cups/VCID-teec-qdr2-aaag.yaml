summary: Multiple integer overflows in the JBIG2 decoder in Xpdf 3.02pl2 and earlier,
  CUPS 1.3.9 and earlier, and other products allow remote attackers to cause a denial
  of service (crash) via a crafted PDF file, related to (1) JBIG2Stream::readSymbolDictSeg,
  (2) JBIG2Stream::readSymbolDictSeg, and (3) JBIG2Stream::readGenericBitmap.
