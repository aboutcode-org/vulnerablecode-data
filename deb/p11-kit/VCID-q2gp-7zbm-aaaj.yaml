summary: An issue was discovered in p11-kit 0.21.1 through 0.23.21. A heap-based buffer
  over-read has been discovered in the RPC protocol used by thep11-kit server/remote
  commands and the client library. When the remote entity supplies a byte array through
  a serialized PKCS#11 function call, the receiving entity may allow the reading of
  up to 4 bytes of memory past the heap allocation.
