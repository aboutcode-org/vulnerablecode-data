summary: 'Vulnerability in the Java SE, Java SE Embedded product of Oracle Java SE
  (component: Libraries). Supported versions that are affected are Java SE: 7u271,
  8u261, 11.0.8 and 15; Java SE Embedded: 8u261. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise
  Java SE, Java SE Embedded. Successful attacks of this vulnerability can result in
  unauthorized update, insert or delete access to some of Java SE, Java SE Embedded
  accessible data. Note: Applies to client and server deployment of Java. This vulnerability
  can be exploited through sandboxed Java Web Start applications and sandboxed Java
  applets. It can also be exploited by supplying data to APIs in the specified Component
  without using sandboxed Java Web Start applications or sandboxed Java applets, such
  as through a web service. CVSS 3.1 Base Score 3.7 (Integrity impacts). CVSS Vector:
  (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:N).'
