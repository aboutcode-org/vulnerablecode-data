summary: 'Vulnerability in the Java SE, Oracle GraalVM Enterprise Edition product
  of Oracle Java SE (component: Hotspot). Supported versions that are affected are
  Java SE: 8u291, 11.0.11, 16.0.1; Oracle GraalVM Enterprise Edition: 20.3.2 and 21.1.0.
  Difficult to exploit vulnerability allows unauthenticated attacker with network
  access via multiple protocols to compromise Java SE, Oracle GraalVM Enterprise Edition.
  Successful attacks require human interaction from a person other than the attacker.
  Successful attacks of this vulnerability can result in takeover of Java SE, Oracle
  GraalVM Enterprise Edition. Note: This vulnerability applies to Java deployments,
  typically in clients running sandboxed Java Web Start applications or sandboxed
  Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability does not apply to
  Java deployments, typically in servers, that load and run only trusted code (e.g.,
  code installed by an administrator). CVSS 3.1 Base Score 7.5 (Confidentiality, Integrity
  and Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:U/C:H/I:H/A:H).'
