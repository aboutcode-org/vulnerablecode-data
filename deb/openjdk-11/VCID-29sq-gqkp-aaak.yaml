summary: 'Vulnerability in the Java SE product of Oracle Java SE (component: JNDI).
  The supported version that is affected is Java SE: 7u301. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise
  Java SE. Successful attacks of this vulnerability can result in unauthorized ability
  to cause a partial denial of service (partial DOS) of Java SE. Note: This vulnerability
  applies to Java deployments, typically in clients running sandboxed Java Web Start
  applications or sandboxed Java applets, that load and run untrusted code (e.g.,
  code that comes from the internet) and rely on the Java sandbox for security. This
  vulnerability can also be exploited by using APIs in the specified Component, e.g.,
  through a web service which supplies data to the APIs. CVSS 3.1 Base Score 3.7 (Availability
  impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:L).'
