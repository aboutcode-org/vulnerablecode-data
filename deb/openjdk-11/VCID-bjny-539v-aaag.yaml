summary: 'Vulnerability in the Java SE, Oracle GraalVM Enterprise Edition product
  of Oracle Java SE (component: JSSE). Supported versions that are affected are Java
  SE: 8u301, 11.0.12, 17; Oracle GraalVM Enterprise Edition: 20.3.3 and 21.2.0. Easily
  exploitable vulnerability allows unauthenticated attacker with network access via
  TLS to compromise Java SE, Oracle GraalVM Enterprise Edition. Successful attacks
  of this vulnerability can result in unauthorized ability to cause a partial denial
  of service (partial DOS) of Java SE, Oracle GraalVM Enterprise Edition. Note: This
  vulnerability can only be exploited by supplying data to APIs in the specified Component
  without using Untrusted Java Web Start applications or Untrusted Java applets, such
  as through a web service. CVSS 3.1 Base Score 5.3 (Availability impacts). CVSS Vector:
  (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
