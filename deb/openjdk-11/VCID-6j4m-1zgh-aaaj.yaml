summary: 'Vulnerability in the Java SE product of Oracle Java SE (component: JSSE).
  Supported versions that are affected are Java SE: 11.0.6 and 14. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via HTTPS to compromise
  Java SE. Successful attacks of this vulnerability can result in unauthorized read
  access to a subset of Java SE accessible data. Note: Applies to client and server
  deployment of Java. This vulnerability can be exploited through sandboxed Java Web
  Start applications and sandboxed Java applets. It can also be exploited by supplying
  data to APIs in the specified Component without using sandboxed Java Web Start applications
  or sandboxed Java applets, such as through a web service. CVSS 3.0 Base Score 3.7
  (Confidentiality impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N).'
