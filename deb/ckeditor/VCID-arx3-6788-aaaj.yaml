summary: ckeditor is an open source WYSIWYG HTML editor with rich content support.
  A potential vulnerability has been discovered in CKEditor 4 [Clipboard](https://ckeditor.com/cke4/addon/clipboard)
  package. The vulnerability allowed to abuse paste functionality using malformed
  HTML, which could result in injecting arbitrary HTML into the editor. It affects
  all users using the CKEditor 4 plugins listed above at version >= 4.5.2. The problem
  has been recognized and patched. The fix will be available in version 4.16.2.
