summary: ckeditor is an open source WYSIWYG HTML editor with rich content support.
  A potential vulnerability has been discovered in CKEditor 4 [Fake Objects](https://ckeditor.com/cke4/addon/fakeobjects)
  package. The vulnerability allowed to inject malformed Fake Objects HTML, which
  could result in executing JavaScript code. It affects all users using the CKEditor
  4 plugins listed above at version < 4.16.2. The problem has been recognized and
  patched. The fix will be available in version 4.16.2.
