summary: "Redis is an open source, in-memory database that persists on disk. When\
  \ using the Redis Lua Debugger, users can send malformed requests that cause the\
  \ debugger\u2019s protocol parser to read data beyond the actual buffer. This issue\
  \ affects all versions of Redis with Lua debugging support (3.2 or newer). The problem\
  \ is fixed in versions 6.2.6, 6.0.16 and 5.0.14."
