summary: "As specified in the W3C Content Security Policy draft, when creating a violation\
  \ report, \"User agents need to ensure that the source file is the URL requested\
  \ by the page, pre-redirects. If that\u2019s not possible, user agents need to strip\
  \ the URL down to an origin to avoid unintentional leakage.\" Under certain types\
  \ of redirects, Firefox incorrectly set the source file to be the destination of\
  \ the redirects. This was fixed to be the redirect destination's origin. This vulnerability\
  \ affects Firefox < 86, Thunderbird < 78.8, and Firefox ESR < 78.8."
