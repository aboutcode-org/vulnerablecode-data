summary: 'A race condition is present in the crash generation server used to generate
  data for the crash reporter. This issue can lead to a use-after-free in the main
  process, resulting in a potentially exploitable crash and a sandbox escape. *Note:
  this vulnerability only affects Windows. Other operating systems are unaffected.*.
  This vulnerability affects Thunderbird < 60.7, Firefox < 67, and Firefox ESR < 60.7.'
