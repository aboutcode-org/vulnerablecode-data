summary: If Media Capture and Streams API permission is requested from documents with
  "data:" or "blob:" URLs, the permission notifications do not properly display the
  originating domain. The notification states "Unknown protocol" as the requestee,
  leading to user confusion about which site is asking for this permission. This vulnerability
  affects Firefox < 59.
