summary: 'If a user downloaded a file lacking an extension on Windows, and then "Open"-ed
  it from the downloads panel, if there was an executable file in the downloads directory
  with the same name but with an executable extension (such as .bat or .exe) that
  executable would have been launched instead. *Note: This issue only affected Windows
  operating systems. Other operating systems are unaffected.*. This vulnerability
  affects Firefox < 84, Thunderbird < 78.6, and Firefox ESR < 78.6.'
