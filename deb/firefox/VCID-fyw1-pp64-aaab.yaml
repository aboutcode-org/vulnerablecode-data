summary: Hashed codes of JavaScript objects are shared between pages. This allows
  for pointer leaks because an object's address can be discovered through hash codes,
  and also allows for data leakage of an object's content using these hash codes.
  This vulnerability affects Thunderbird < 45.7, Firefox ESR < 45.7, and Firefox <
  51.
