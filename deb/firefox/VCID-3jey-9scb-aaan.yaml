summary: A mechanism to spoof the addressbar through the user interaction on the addressbar
  and the "onblur" event. The event could be used by script to affect text display
  to make the loaded site appear to be different from the one actually loaded within
  the addressbar. This vulnerability affects Thunderbird < 52.1, Firefox ESR < 52.1,
  and Firefox < 53.
