summary: 'A mechanism where when a new tab is loaded through JavaScript events, if
  fullscreen mode is then entered, the addressbar will not be rendered. This would
  allow a malicious site to displayed a spoofed addressbar, showing the location of
  an arbitrary website instead of the one loaded. Note: this issue only affects Firefox
  for Android. Desktop Firefox is unaffected. This vulnerability affects Firefox <
  54.'
