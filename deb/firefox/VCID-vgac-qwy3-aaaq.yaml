summary: 'In Firefox Developer Tools it is possible that pasting the result of the
  ''Copy as cURL'' command into a command shell on macOS will cause the execution
  of unintended additional bash script commands if the URL was maliciously crafted.
  This is the result of an issue with the native version of Bash on macOS. *Note:
  This issue only affects macOS. Other operating systems are unaffected.*. This vulnerability
  affects Firefox < 66.'
