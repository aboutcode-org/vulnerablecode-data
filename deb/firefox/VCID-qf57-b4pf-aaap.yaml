summary: Mozilla developers and community members reported memory safety bugs present
  in Firefox 78 and Firefox ESR 78.0. Some of these bugs showed evidence of memory
  corruption and we presume that with enough effort some of these could have been
  exploited to run arbitrary code. This vulnerability affects Firefox < 79, Firefox
  ESR < 68.11, Firefox ESR < 78.1, Thunderbird < 68.11, and Thunderbird < 78.1.
