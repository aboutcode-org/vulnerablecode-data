summary: A flaw in DRBG number generation within the Network Security Services (NSS)
  library where the internal state V does not correctly carry bits over. The NSS library
  has been updated to fix this issue to address this issue and Firefox ESR 52.1 has
  been updated with NSS version 3.28.4. This vulnerability affects Thunderbird < 52.1,
  Firefox ESR < 45.9, Firefox ESR < 52.1, and Firefox < 53.
