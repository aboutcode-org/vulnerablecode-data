summary: A buffer overflow occurs when drawing and validating elements with the ANGLE
  graphics library, used for WebGL content. This is due to an incorrect value being
  passed within the library during checks and results in a potentially exploitable
  crash. This vulnerability affects Firefox < 56, Firefox ESR < 52.4, and Thunderbird
  < 52.4.
