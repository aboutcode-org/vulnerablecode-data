summary: 'The Pocket toolbar button, once activated, listens for events fired from
  it''s own pages but does not verify the origin of incoming events. This allows content
  from other origins to fire events and inject content and commands into the Pocket
  context. Note: this issue does not affect users with e10s enabled. This vulnerability
  affects Firefox ESR < 45.6 and Firefox < 50.1.'
