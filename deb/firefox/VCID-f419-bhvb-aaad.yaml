summary: The cache directory on the local file system is set to be world writable.
  Firefox defaults to extracting libraries from this cache. This allows for the possibility
  of an installed malicious application or tools with write access to the file system
  to replace files used by Firefox with their own versions. This vulnerability affects
  Firefox < 51.0.3.
