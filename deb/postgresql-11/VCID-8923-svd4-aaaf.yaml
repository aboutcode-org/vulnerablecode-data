summary: A flaw was found in PostgreSQL's "ALTER ... DEPENDS ON EXTENSION", where
  sub-commands did not perform authorization checks. An authenticated attacker could
  use this flaw in certain configurations to perform drop objects such as function,
  triggers, et al., leading to database corruption. This issue affects PostgreSQL
  versions before 12.2, before 11.7, before 10.12 and before 9.6.17.
