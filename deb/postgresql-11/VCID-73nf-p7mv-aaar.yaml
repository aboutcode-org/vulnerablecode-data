summary: A flaw was found in the psql interactive terminal of PostgreSQL in versions
  before 13.1, before 12.5, before 11.10, before 10.15, before 9.6.20 and before 9.5.24.
  If an interactive psql session uses \gset when querying a compromised server, the
  attacker can execute arbitrary code as the operating system account running psql.
  The highest threat from this vulnerability is to data confidentiality and integrity
  as well as system availability.
