summary: The SIP channel driver (channels/chan_sip.c) in Asterisk Open Source 1.8.x
  before 1.8.23.1, 10.x before 10.12.3, and 11.x before 11.5.1; Certified Asterisk
  1.8.15 before 1.8.15-cert3 and 11.2 before 11.2-cert2; and Asterisk Digiumphones
  10.x-digiumphones before 10.12.3-digiumphones allows remote attackers to cause a
  denial of service (NULL pointer dereference, segmentation fault, and daemon crash)
  via an invalid SDP that defines a media description before the connection description
  in a SIP request.
