summary: Buffer overflow in the unpacksms16 function in apps/app_sms.c in Asterisk
  Open Source 1.8.x before 1.8.24.1, 10.x before 10.12.4, and 11.x before 11.6.1;
  Asterisk with Digiumphones 10.x-digiumphones before 10.12.4-digiumphones; and Certified
