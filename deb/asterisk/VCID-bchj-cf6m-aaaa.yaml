summary: An issue was discovered in Asterisk Open Source 13 before 13.18.1, 14 before
  14.7.1, and 15 before 15.1.1 and Certified Asterisk 13.13 before 13.13-cert7. A
  memory leak occurs when an Asterisk pjsip session object is created and that call
  gets rejected before the session itself is fully established. When this happens
  the session object never gets destroyed. Eventually Asterisk can run out of memory
  and crash.
