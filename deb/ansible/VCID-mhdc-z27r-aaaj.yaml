summary: The create_script function in the lxc_container module in Ansible before
  1.9.6-1 and 2.x before 2.0.2.0 allows local users to write to arbitrary files or
  gain privileges via a symlink attack on (1) /opt/.lxc-attach-script, (2) the archived
  container in the archive_path directory, or the (3) lxc-attach-script.log or (4)
  lxc-attach-script.err files in the temporary directory.
