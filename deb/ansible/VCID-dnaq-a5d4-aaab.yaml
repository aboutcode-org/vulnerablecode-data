summary: Ansible before versions 2.1.4, 2.2.1 is vulnerable to an improper input validation
  in Ansible's handling of data sent from client systems. An attacker with control
  over a client system being managed by Ansible and the ability to send facts back
  to the Ansible server could use this flaw to execute arbitrary code on the Ansible
  server using the Ansible server privileges.
