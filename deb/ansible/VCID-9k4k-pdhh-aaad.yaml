summary: A vulnerability was found in Ansible engine 2.x up to 2.8 and Ansible tower
  3.x up to 3.5. When a module has an argument_spec with sub parameters marked as
  no_log, passing an invalid parameter name to the module will cause the task to fail
  before the no_log options in the sub parameters are processed. As a result, data
  in the sub parameter fields will not be masked and will be displayed if Ansible
  is run with increased verbosity and present in the module invocation arguments for
  the task.
