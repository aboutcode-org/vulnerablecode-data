summary: The rfbSendFramebufferUpdate function in server/libvncserver/rfbserver.c
  in vino-server in Vino 2.x before 2.28.3, 2.32.x before 2.32.2, 3.0.x before 3.0.2,
  and 3.1.x before 3.1.1, when raw encoding is used, allows remote authenticated users
  to cause a denial of service (daemon crash) via a large (1) X position or (2) Y
  position value in a framebuffer update request that triggers an out-of-bounds memory
  access, related to the rfbTranslateNone and rfbSendRectEncodingRaw functions.
