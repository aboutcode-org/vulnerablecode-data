summary: The apr_strmatch_precompile function in strmatch/apr_strmatch.c in Apache
  APR-util before 1.3.5 allows remote attackers to cause a denial of service (daemon
  crash) via crafted input involving (1) a .htaccess file used with the Apache HTTP
  Server, (2) the SVNMasterURI directive in the mod_dav_svn module in the Apache HTTP
  Server, (3) the mod_apreq2 module for the Apache HTTP Server, or (4) an application
  that uses the libapreq2 library, which triggers a heap-based buffer underflow.
