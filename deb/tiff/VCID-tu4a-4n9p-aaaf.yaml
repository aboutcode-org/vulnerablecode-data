summary: LibTIFF 4.0.3 allows remote attackers to cause a denial of service (out-of-bounds
  read and crash) via a crafted TIFF image to the (1) checkInkNamesString function
  in tif_dir.c in the thumbnail tool, (2) compresscontig function in tiff2bw.c in
  the tiff2bw tool, (3) putcontig8bitCIELab function in tif_getimage.c in the tiff2rgba
  tool, LZWPreDecode function in tif_lzw.c in the (4) tiff2ps or (5) tiffdither tool,
  (6) NeXTDecode function in tif_next.c in the tiffmedian tool, or (7) TIFFWriteDirectoryTagLongLong8Array
  function in tif_dirwrite.c in the tiffset tool.
