summary: Integer overflow in (1) tif_dirread.c and (2) tif_fax3.c for libtiff 3.5.7
  and 3.7.0 allows remote attackers to execute arbitrary code via a TIFF file containing
  a TIFF_ASCII or TIFF_UNDEFINED directory entry with a -1 entry count, which leads
  to a heap-based buffer overflow.
