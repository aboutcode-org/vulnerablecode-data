summary: The kg_accept_krb5 function in krb5/accept_sec_context.c in the GSS-API library
  in MIT Kerberos 5 (aka krb5) through 1.7.1 and 1.8 before 1.8.2, as used in kadmind
  and other applications, does not properly check for invalid GSS-API tokens, which
  allows remote authenticated users to cause a denial of service (NULL pointer dereference
  and daemon crash) via an AP-REQ message in which the authenticator's checksum field
  is missing.
