summary: 'Unspecified vulnerability in the Java Runtime Environment (JRE) component
  in Oracle Java SE 7 Update 17 and earlier, 6 Update 43 and earlier, and 5.0 Update
  41 and earlier; and OpenJDK 6 and 7; allows remote attackers to affect confidentiality,
  integrity, and availability via unknown vectors related to 2D, a different vulnerability
  than CVE-2013-1569, CVE-2013-2384, and CVE-2013-2420. NOTE: the previous information
  is from the April 2013 CPU. Oracle has not commented on claims from another vendor
  that this issue is related to "handling of [a] glyph table" in the International
  Components for Unicode (ICU) Layout Engine before 51.2.'
