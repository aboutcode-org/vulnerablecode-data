summary: A flaw was found in Hibernate Validator version 6.1.2.Final. A bug in the
  message interpolation processor enables invalid EL expressions to be evaluated as
  if they were valid. This flaw allows attackers to bypass input sanitation (escaping,
  stripping) controls that developers may have put in place when handling user-controlled
  data in error messages.
