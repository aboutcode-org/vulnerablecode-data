summary: Multiple array index errors in the Stream Control Transmission Protocol (SCTP)
  module in FreeBSD 10.1 before p5, 10.0 before p17, 9.3 before p9, and 8.4 before
  p23 allow local users to (1) gain privileges via the stream id to the setsockopt
  function, when setting the SCTIP_SS_VALUE option, or (2) read arbitrary kernel memory
  via the stream id to the getsockopt function, when getting the SCTP_SS_PRIORITY
  option.
