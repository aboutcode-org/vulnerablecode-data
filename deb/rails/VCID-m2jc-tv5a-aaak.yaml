summary: The actionpack ruby gem (a framework for handling and responding to web requests
  in Rails) before 6.0.3.7, 6.1.3.2 suffers from a possible denial of service vulnerability
  in the Mime type parser of Action Dispatch. Carefully crafted Accept headers can
  cause the mime type parser in Action Dispatch to do catastrophic backtracking in
  the regular expression engine.
