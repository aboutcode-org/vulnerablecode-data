summary: A bypass vulnerability in Active Storage >= 5.2.0 for Google Cloud Storage
  and Disk services allow an attacker to modify the `content-disposition` and `content-type`
  parameters which can be used in with HTML files and have them executed inline. Additionally,
  if combined with other techniques such as cookie bombing and specially crafted AppCache
  manifests, an attacker can gain access to private signed URLs within a specific
  storage path. This vulnerability has been fixed in version 5.2.1.1.
