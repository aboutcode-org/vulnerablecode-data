  Xpdf 3.x before 3.02pl4 and Poppler before 0.12.1, as used in GPdf, kdegraphics
  KPDF, CUPS pdftops, and teTeX, might allow remote attackers to execute arbitrary
  code via a crafted PDF document that triggers a heap-based buffer overflow.
