summary: dbus/SoftwarePropertiesDBus.py in Software Properties 0.92.17 before 0.92.17.3,
  0.92.9 before 0.92.9.3, and 0.82.7 before 0.82.7.5 does not properly use D-Bus for
  communication with a polkit authority, which allows local users to bypass intended
  access restrictions by leveraging a PolkitUnixProcess PolkitSubject race condition
  via a (1) setuid process or (2) pkexec process, a related issue to CVE-2013-4288.
