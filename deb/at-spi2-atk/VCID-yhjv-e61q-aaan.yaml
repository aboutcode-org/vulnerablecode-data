summary: The register_application function in atk-adaptor/bridge.c in GNOME at-spi2-atk
  2.5.2 does not seed the random number generator and generates predictable temporary
  file names, which makes it easier for local users to create or truncate files via
  a symlink attack on a temporary socket file in /tmp/at-spi2.
