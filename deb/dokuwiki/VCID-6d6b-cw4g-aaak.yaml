summary: DokuWiki through 2017-02-19c has stored XSS when rendering a malicious RSS
  or Atom feed, in /inc/parser/xhtml.php. An attacker can create or edit a wiki that
  uses RSS or Atom data from an attacker-controlled server to trigger JavaScript execution.
  The JavaScript can be in an author field, as demonstrated by the dc:creator element.
