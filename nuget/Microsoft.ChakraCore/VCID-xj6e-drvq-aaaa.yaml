summary: 'Out-of-bounds Write

  Microsoft Edge in Windows Gold, and Windows Server allows an attacker to execute
  arbitrary code in the context of the current user, due to how the scripting engine
  handles objects in memory, aka "Scripting Engine Memory Corruption Vulnerability".
  This CVE ID is unique from CVE-2018-0758, CVE-2018-0762, CVE-2018-0768, CVE-2018-0769,
  CVE-2018-0770, CVE-2018-0772, CVE-2018-0773, CVE-2018-0774, CVE-2018-0775, CVE-2018-0777,
  CVE-2018-0778, and CVE-2018-0781.'
