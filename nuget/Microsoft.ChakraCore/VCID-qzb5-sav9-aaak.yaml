  engine handles objects in memory, aka "Scripting Engine Memory Corruption Vulnerability."
  This affects ChakraCore. This CVE ID is unique from CVE-2018-8242, CVE-2018-8283,
  CVE-2018-8287, CVE-2018-8288, CVE-2018-8291, CVE-2018-8296.'
