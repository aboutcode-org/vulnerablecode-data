  A remote code execution vulnerability exists in the way that the Chakra scripting
  engine handles objects in memory in Microsoft Edge, aka "Chakra Scripting Engine
  Memory Corruption Vulnerability." This affects Microsoft Edge, ChakraCore. This
  CVE ID is unique from CVE-2018-0943, CVE-2018-8133, CVE-2018-8145, CVE-2018-8177.'
