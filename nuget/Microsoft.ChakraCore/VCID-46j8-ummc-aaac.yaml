summary: 'Improper Restriction of Operations within the Bounds of a Memory Buffer

  ChakraCore and Windows, and Windows Server allows an attacker to execute arbitrary
  code in the context of the current user, due to how the scripting engine handles
  objects in memory, aka "Scripting Engine Memory Corruption Vulnerability". This
  CVE ID is unique from CVE-2017-11886, CVE-2017-11889, CVE-2017-11890, CVE-2017-11893,
  CVE-2017-11894, CVE-2017-11895, CVE-2017-11901, CVE-2017-11903, CVE-2017-11905,
  CVE-2017-11905, CVE-2017-11907, CVE-2017-11908, CVE-2017-11909, CVE-2017-11910,
  CVE-2017-11912, CVE-2017-11913, CVE-2017-11914, CVE-2017-11916, CVE-2017-11918,
  and CVE-2017-11930.'
