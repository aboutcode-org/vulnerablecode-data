summary: 'Improper Restriction of Operations within the Bounds of a Memory Buffer

  ChakraCore and Microsoft Edge in Microsoft Windows Gold, and Windows Server allows
  an attacker to execute arbitrary code in the context of the current user, due to
  how the scripting engine handles objects in memory, aka "Scripting Engine Memory
  Corruption Vulnerability". This CVE ID is unique from CVE-2017-11792, CVE-2017-11793,
  CVE-2017-11796, CVE-2017-11797, CVE-2017-11798, CVE-2017-11799, CVE-2017-11800,
  CVE-2017-11801, CVE-2017-11802, CVE-2017-11804, CVE-2017-11805, CVE-2017-11806,
  CVE-2017-11807, CVE-2017-11808, CVE-2017-11810, CVE-2017-11811, CVE-2017-11812,
  and CVE-2017-11821.'
