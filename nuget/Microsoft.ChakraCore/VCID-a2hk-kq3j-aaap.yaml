summary: 'Out-of-bounds Write

  A remote code execution vulnerability exists in the way the scripting engine handles
  objects in memory in Microsoft browsers, aka "Scripting Engine Memory Corruption
  Vulnerability." This affects ChakraCore, Internet Explorer, Microsoft Edge. This
  CVE ID is unique from CVE-2018-0945, CVE-2018-0946, CVE-2018-0951, CVE-2018-0953,
  CVE-2018-0954, CVE-2018-0955, CVE-2018-8114, CVE-2018-8122, CVE-2018-8128, CVE-2018-8137,
  CVE-2018-8139.'
