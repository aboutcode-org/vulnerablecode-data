summary: Interpretation conflict in the MagicHTML filter in SquirrelMail 1.4.0 to
  1.4.5 allows remote attackers to conduct cross-site scripting (XSS) attacks via
  style sheet specifiers with invalid (1) "/*" and "*/" comments, or (2) a newline
  in a "url" specifier, which is processed by certain web browsers including Internet
  Explorer.
