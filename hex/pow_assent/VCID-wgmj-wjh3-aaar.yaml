summary: "### Impact\n\nThe use of\_`String.to_atom/1`\_in PowAssent is susceptible\
  \ to denial of\nservice attacks. In\_`PowAssent.Phoenix.AuthorizationController`\_\
  a value is\nfetched from the user provided params, and\_`String.to_atom/1`\_is used\
  \ to\nconvert the binary value to an atom so it can be used to fetch the provider\n\
  configuration value. This is unsafe as it's user provided data, and can be\nused\
  \ to fill up the whole atom table of ~1M which will cause the app to\ncrash.\n\n\
  ### Workarounds\n\nA plug can be used to validate\_`conn.params[\"provider\"]`\_\
  before it reaches\nthe\_`PowAssent.Phoenix.AuthorizationController`.\n\n### References\n\
  \nhttp://erlang.org/doc/efficiency_guide/commoncaveats.html#list_to_atom-1\n"
