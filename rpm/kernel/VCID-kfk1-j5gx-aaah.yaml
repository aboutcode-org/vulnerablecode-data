summary: Linux kernel 2.6.8 to 2.6.14-rc2 allows local users to cause a denial of
  service (kernel OOPS) via a userspace process that issues a USB Request Block (URB)
  to a USB device and terminates before the URB is finished, which leads to a stale
  pointer reference.
