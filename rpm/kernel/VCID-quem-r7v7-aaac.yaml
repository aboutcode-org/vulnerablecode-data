summary: Multiple integer signedness errors in the sg_scsi_ioctl function in scsi_ioctl.c
  for Linux 2.6.x allow local users to read or modify kernel memory via negative integers
  in arguments to the scsi ioctl, which bypass a maximum length check before calling
  the copy_from_user and copy_to_user functions.
