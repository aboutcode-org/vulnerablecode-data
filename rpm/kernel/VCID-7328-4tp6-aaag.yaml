summary: The KEYCTL_JOIN_SESSION_KEYRING operation in the Linux kernel before 2.6.12.5
  contains an error path that does not properly release the session management semaphore,
  which allows local users or remote attackers to cause a denial of service (semaphore
  hang) via a new session keyring (1) with an empty name string, (2) with a long name
  string, (3) with the key quota reached, or (4) ENOMEM.
