summary: Array index overflow in the xfrm_sk_policy_insert function in xfrm_user.c
  in Linux kernel 2.6 allows local users to cause a denial of service (oops or deadlock)
  and possibly execute arbitrary code via a p->dir value that is larger than XFRM_POLICY_OUT,
  which is used as an index in the sock->sk_policy array.
