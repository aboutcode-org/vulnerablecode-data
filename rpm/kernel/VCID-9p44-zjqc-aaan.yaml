summary: Race condition in the page fault handler (fault.c) for Linux kernel 2.2.x
  to 2.2.7, 2.4 to 2.4.29, and 2.6 to 2.6.10, when running on multiprocessor machines,
  allows local users to execute arbitrary code via concurrent threads that share the
  same virtual memory space and simultaneously request stack expansion.
