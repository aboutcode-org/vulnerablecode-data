summary: Race condition in the (1) add_key, (2) request_key, and (3) keyctl functions
  in Linux kernel 2.6.x allows local users to cause a denial of service (crash) or
  read sensitive kernel memory by modifying the length of a string argument between
  the time that the kernel calculates the length and when it copies the data into
  kernel memory.
