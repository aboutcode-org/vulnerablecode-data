summary: The rose_rt_ioctl function in rose_route.c for Radionet Open Source Environment
  (ROSE) in Linux 2.6 kernels before 2.6.12, and 2.4 before 2.4.29, does not properly
  verify the ndigis argument for a new route, which allows attackers to trigger array
  out-of-bounds errors with a large number of digipeats.
