summary: MySQL 4.0.23 and earlier, and 4.1.x up to 4.1.10, allows remote authenticated
  users with INSERT and DELETE privileges to bypass library path restrictions and
  execute arbitrary libraries by using INSERT INTO to modify the mysql.func table,
  which is processed by the udf_init function.
