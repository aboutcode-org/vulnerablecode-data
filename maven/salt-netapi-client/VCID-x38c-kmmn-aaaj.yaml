summary: 'A Improper Access Control vulnerability in the configuration of salt of
  SUSE Linux Enterprise Module for SUSE Manager Server, SUSE Manager Proxy, SUSE Manager
  Retail Branch Server, SUSE Manager Server, SUSE Manager Server allows local users
  to escalate to root on every system managed by SUSE manager. On the managing node
  itself code can be executed as user salt, potentially allowing for escalation to
  root there. This issue affects: SUSE Linux Enterprise Module for SUSE Manager Server
  google-gson, httpcomponents-client, httpcomponents, SUSE Manager Proxy release-notes-susemanager-proxy,
  SUSE Manager Retail Branch Server release-notes-susemanager-proxy, SUSE Manager
  Server salt-netapi-client, spacewalk, SUSE Manager Server release-notes-susemanager.'
