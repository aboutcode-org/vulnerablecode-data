summary: 'Channel Accessible by Non-Endpoint

  Difficult to exploit vulnerability allows unauthenticated attacker with network
  access via multiple protocols to compromise MySQL Connectors. Successful attacks
  require human interaction from a person other than the attacker and while the vulnerability
  is in MySQL Connectors, attacks may significantly impact additional products. Successful
  attacks of this vulnerability can result in unauthorized update, insert or delete
  access to some of MySQL Connectors accessible data as well as unauthorized read
  access to a subset of MySQL Connectors accessible data.'
